  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d348
  original_value: Postpartum hemorrhage
  disease_name: Postpartum hemorrhage
  name_th: ภาวะตกเลือดหลังคลอด
  description: Excessive bleeding after childbirth. It is traditionally defined as
    blood loss greater than 500 mL after vaginal delivery or greater than 1000 mL
    after Cesarean delivery, although clinical signs of excessive bleeding are also
    important. PPH is a leading cause of maternal mortality worldwide. The most common
    cause is uterine atony (failure of the uterus to contract effectively after delivery),
    but other causes include retained placental tissue, trauma to the birth canal
    (lacerations), or coagulation disorders. Prompt recognition and management (medications
    to contract uterus, manual massage, repair of tears, sometimes surgery) are critical.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d349
  original_value: Postterm infant
  disease_name: Post-term infant
  name_th: ทารกเกิดเกินกำหนด
  description: An infant born at a gestational age of 42 completed weeks (294 days)
    or more, calculated from the first day of the mother's last menstrual period.
    Prolonged pregnancy beyond 42 weeks increases risks for both the mother (e.g.,
    larger baby causing difficult delivery, increased C-section rate) and the baby.
    Potential fetal/neonatal risks include placental insufficiency (reduced oxygen/nutrients),
    meconium aspiration, birth injuries due to large size, low blood sugar, and sometimes
    a characteristic 'postmaturity syndrome' appearance (long nails, peeling skin,
    loss of subcutaneous fat, alert expression). Induction of labor is often considered
    between 41 and 42 weeks.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
- id: d350
  original_value: Pregnancy with medical complications
  disease_name: High-risk pregnancy
  name_th: การตั้งครรภ์ที่มีภาวะแทรกซ้อนทางอายุรกรรม
  description: A pregnancy where the mother has a pre-existing medical condition or
    develops a condition during pregnancy that increases the risk of complications
    for herself, the fetus, or both. Examples of conditions contributing to high-risk
    pregnancy include advanced maternal age, multiple gestation, previous pregnancy
    complications, hypertension, diabetes (pre-existing or gestational), autoimmune
    diseases, kidney disease, heart conditions, infections (like HIV), obesity, or
    substance use. These pregnancies require specialized monitoring and management.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d351
  original_value: Premature (pre-labor) rupture of membranes
  disease_name: Premature rupture of membranes
  name_th: ภาวะถุงน้ำคร่ำแตกก่อนการเจ็บครรภ์
  description: Rupture (breaking) of the amniotic sac (membranes) before the onset
    of labor. If this occurs at or after 37 weeks of gestation, it's called term PROM.
    If it occurs before 37 weeks, it's called preterm prelabor rupture of membranes
    (PPROM). PROM is typically diagnosed by seeing amniotic fluid leaking from the
    cervix or pooling in the vagina, or by specific tests (e.g., nitrazine, ferning).
    Risks associated with PROM include infection (chorioamnionitis, endometritis),
    umbilical cord compression, and, especially with PPROM, complications of prematurity
    for the baby. Management depends on gestational age and presence of infection.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d352
  original_value: Prematurity, low birth weight, pre-term infant
  disease_name: Preterm birth, Prematurity, Low birth weight
  name_th: การคลอดก่อนกำหนด, ภาวะคลอดก่อนกำหนด, ภาวะน้ำหนักแรกเกิดน้อย
  description: Terms related to birth occurring too early or babies born too small.
    Preterm birth is defined as birth before 37 completed weeks of gestation. Prematurity
    refers to the state of being born preterm, resulting in immature organ systems.
    Low birth weight (LBW) is defined as a birth weight less than 2500 grams (5.5
    pounds), regardless of gestational age; it can result from preterm birth or fetal
    growth restriction. Very low birth weight (VLBW) is <1500g, and extremely low
    birth weight (ELBW) is <1000g. Prematurity and LBW are major causes of neonatal
    morbidity and mortality, associated with risks like respiratory distress syndrome,
    infections, brain hemorrhage, and long-term developmental problems.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
- id: d353
  original_value: Primary aldosteronism
  disease_name: Primary aldosteronism
  name_th: ภาวะอัลดอสเตอโรนสูงปฐมภูมิ
  description: A hormonal disorder characterized by excessive production of aldosterone
    by the adrenal glands, independent of the renin-angiotensin system. Aldosterone
    causes the kidneys to retain sodium and water and excrete potassium, leading to
    high blood pressure (hypertension) and often low potassium levels (hypokalemia).
    PA is a common cause of secondary hypertension. The main causes are an aldosterone-producing
    adenoma (a benign tumor) in one adrenal gland (Conn's syndrome) or bilateral adrenal
    hyperplasia (enlargement of both glands). Diagnosis involves screening tests (aldosterone-renin
    ratio) followed by confirmatory tests and adrenal imaging/sampling.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d354
  original_value: Problems related to life-style e.g., tobacco and e-cigarette/ vaping
    product use, alcohol and biological substance use, lack of physical exercise)
  disease_name: Health problems related to lifestyle factors
  name_th: ปัญหา/โรคที่เกี่ยวข้องกับพฤติกรรมสุขภาพ
  description: Health issues arising from or exacerbated by personal habits and behaviors.
    This includes risks associated with tobacco use (smoking conventional cigarettes,
    e-cigarettes/vaping), harmful alcohol consumption, use of other psychoactive substances,
    unhealthy diet (high in saturated fat, sugar, salt; low in fruits/vegetables),
    and lack of physical activity (sedentary lifestyle). These lifestyle factors are
    major contributors to chronic non-communicable diseases like cardiovascular disease,
    type 2 diabetes, certain cancers, respiratory diseases, and obesity.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Internal Medicine
- id: d355
  original_value: Prolactinoma
  disease_name: Prolactinoma
  name_th: เนื้องอกต่อมใต้สมองชนิดสร้างโปรแลคติน
  description: A benign (non-cancerous) tumor of the pituitary gland that produces
    excessive amounts of the hormone prolactin. Prolactinomas are the most common
    type of hormone-producing pituitary tumor. Excess prolactin (hyperprolactinemia)
    disrupts normal reproductive function. In women, symptoms include irregular or
    absent menstrual periods (oligomenorrhea/amenorrhea), infertility, and sometimes
    milky nipple discharge (galactorrhea). In men, symptoms can include decreased
    libido, erectile dysfunction, infertility, and rarely breast enlargement (gynecomastia).
    Large tumors can also cause headaches or vision problems by pressing on nearby
    structures. Treatment often involves medication (dopamine agonists like bromocriptine
    or cabergoline) to shrink the tumor and lower prolactin levels.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d356
  original_value: Prolapsed umbilical cord
  disease_name: Umbilical cord prolapse
  name_th: ภาวะสายสะดือย้อย
  description: An obstetric emergency where the umbilical cord descends into the cervix
    or vagina ahead of or alongside the presenting part of the fetus (usually the
    head) after the membranes have ruptured. This poses an immediate danger to the
    fetus because the descending fetal part can compress the cord, cutting off blood
    flow and oxygen supply (fetal hypoxia). Cord prolapse requires immediate recognition
    and prompt intervention, usually an emergency Cesarean section, to prevent fetal
    brain damage or death. Risk factors include malpresentation (breech, transverse),
    prematurity, multiple gestation, and polyhydramnios (excess amniotic fluid).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d357
  original_value: Prolonged labor
  disease_name: Prolonged labor
  name_th: การคลอดยืดเยื้อ
  description: 'Labor that lasts longer than expected or fails to progress normally
    through the stages of cervical dilation or fetal descent. Definitions vary, but
    it generally refers to slow progress in the active phase of the first stage (slow
    dilation) or the second stage (pushing). Causes can be related to the ''three
    Ps'': Powers (inadequate uterine contractions), Passenger (large fetal size, malposition/malpresentation),
    or Passage (pelvic shape/size). Prolonged labor increases risks for both mother
    (infection, exhaustion, hemorrhage) and baby (fetal distress, infection, birth
    trauma). Management may involve observation, amniotomy (breaking waters), oxytocin
    augmentation, or Cesarean delivery if progress stalls.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d358
  original_value: Prolonged pregnancy
  disease_name: Prolonged pregnancy
  name_th: การตั้งครรภ์เกินกำหนด
  description: A pregnancy that extends to 42 completed weeks of gestation (294 days)
    or beyond, calculated from the first day of the last menstrual period. It is associated
    with increased risks for both mother and fetus compared to term pregnancy (37-41
    weeks). Potential risks include placental insufficiency, reduced amniotic fluid
    (oligohydramnios), meconium aspiration by the fetus, increased likelihood of large
    baby (macrosomia) leading to birth complications, stillbirth, and need for induced
    labor or C-section. Monitoring and induction of labor are typically considered
    after 41-42 weeks.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d359
  original_value: Protein-energy malnutrition
  disease_name: Protein-energy malnutrition
  name_th: ภาวะขาดสารอาหารโปรตีนและพลังงาน
  description: A form of malnutrition resulting from inadequate intake of calories
    and/or protein to meet the body's needs. It is most common in developing countries,
    particularly affecting children, but can also occur in hospitalized patients,
    the elderly, or those with chronic diseases. PEM encompasses a spectrum ranging
    from mild underweight to severe forms like Kwashiorkor (predominantly protein
    deficiency, characterized by edema, skin changes, fatty liver) and Marasmus (severe
    deficiency of both calories and protein, characterized by extreme wasting/emaciation).
    It leads to growth failure, impaired immune function, increased susceptibility
    to infections, and increased mortality.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d360
  original_value: Pterygium
  disease_name: Pterygium
  name_th: ต้อเนื้อ
  description: A fleshy, triangular or wing-shaped growth of degenerative conjunctival
    tissue that originates on the conjunctiva (white part of the eye) and grows onto
    the cornea (clear front part). Pterygia are benign (non-cancerous) and typically
    develop on the nasal side of the eye. They are strongly associated with chronic
    exposure to ultraviolet (UV) light from the sun, as well as exposure to wind,
    dust, and dryness. Small pterygia may cause only cosmetic concerns or mild irritation,
    but larger ones can cause redness, foreign body sensation, blurred vision (by
    inducing astigmatism or covering the pupil), and dryness. Surgical removal may
    be needed if symptoms are significant or vision is affected, although recurrence
    is common.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d361
  original_value: Puerperal infection
  disease_name: Puerperal infection
  name_th: การติดเชื้อในระยะหลังคลอด
  description: Any bacterial infection of the female genital tract occurring after
    childbirth (puerperium), typically within the first 10 days but up to 6 weeks
    postpartum. Common sites of infection include the uterus (endometritis - most
    common), perineal lacerations or episiotomy site, Cesarean section wound, or urinary
    tract. Symptoms often include fever (puerperal fever), lower abdominal pain, foul-smelling
    vaginal discharge (lochia), uterine tenderness, or wound infection signs. Risk
    factors include prolonged labor, prolonged rupture of membranes, C-section, and
    frequent vaginal examinations. Prompt antibiotic treatment is necessary to prevent
    complications like sepsis or pelvic abscess.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d362
  original_value: Pulmonary edema
  disease_name: Pulmonary edema
  name_th: ภาวะปอดบวมน้ำ
  description: A condition caused by excess fluid accumulating in the air sacs (alveoli)
    and interstitial spaces of the lungs, impairing gas exchange and leading to difficulty
    breathing. Pulmonary edema can be cardiogenic (caused by heart problems, typically
    left-sided heart failure, leading to increased pressure in pulmonary capillaries
    forcing fluid out) or non-cardiogenic (caused by direct lung injury or increased
    capillary permeability, e.g., from ARDS, pneumonia, toxins, high altitude). Symptoms
    include extreme shortness of breath (dyspnea, orthopnea, paroxysmal nocturnal
    dyspnea), anxiety, feeling of suffocation, cough (often with frothy, pink sputum),
    wheezing, and rapid heartbeat. It is often a medical emergency requiring treatment
    directed at the underlying cause, oxygen therapy, and medications (like diuretics).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d363
  original_value: Pulmonary embolism
  disease_name: Pulmonary embolism
  name_th: ภาวะลิ่มเลือดอุดกั้นในปอด
  description: A blockage of one or more pulmonary arteries in the lungs, usually
    caused by a blood clot (thrombus) that travels (embolizes) from elsewhere in the
    body, typically the deep veins of the legs (deep vein thrombosis - DVT). Less
    commonly, emboli can be fat, air, tumor cells, or amniotic fluid. PE can be life-threatening
    as it obstructs blood flow through the lungs, straining the heart and impairing
    oxygenation. Symptoms often include sudden onset shortness of breath, sharp chest
    pain (worse with breathing), rapid heart rate, cough (sometimes with blood), dizziness,
    or fainting. Risk factors include DVT, recent surgery, immobility, cancer, pregnancy,
    and certain clotting disorders. Treatment involves anticoagulants or sometimes
    thrombolytics or procedures to remove the clot.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d364
  original_value: Pyelonephritis
  disease_name: Pyelonephritis
  name_th: กรวยไตอักเสบ
  description: Inflammation of the kidney, typically due to a bacterial infection
    that has ascended from the lower urinary tract (bladder, urethra). It affects
    the renal pelvis (collecting system) and the kidney parenchyma (functional tissue).
    Pyelonephritis is a type of upper urinary tract infection (UTI). Symptoms commonly
    include fever, chills, flank pain (pain in the side/back), nausea, vomiting, painful
    urination (dysuria), and urinary frequency/urgency. It requires prompt treatment
    with antibiotics to prevent complications like kidney scarring, abscess formation,
    or sepsis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d365
  original_value: Pyomyositis
  disease_name: Pyomyositis
  name_th: กล้ามเนื้ออักเสบเป็นหนอง
  description: A primary bacterial infection of skeletal muscle, usually resulting
    in single or multiple abscesses within large muscle groups (like thigh, calf,
    buttock, or upper arm). It is more common in tropical regions ('tropical pyomyositis')
    but also occurs in temperate climates, often affecting immunocompromised individuals
    (e.g., HIV, diabetes) or those with trauma. Staphylococcus aureus is the most
    common causative organism. Symptoms typically include fever, localized muscle
    pain, tenderness, swelling, and restricted movement, often developing over days
    to weeks. Diagnosis often relies on imaging (ultrasound, CT, MRI). Treatment involves
    antibiotics and usually drainage (needle aspiration or surgical) of the abscess(es).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Orthopedics and Physical Therapy
  - Emergency Medicine
- id: d366
  original_value: Rabies
  disease_name: Rabies
  name_th: โรคพิษสุนัขบ้า
  description: A deadly viral disease affecting the central nervous system (brain
    and spinal cord) of mammals, including humans. It is caused by the rabies virus,
    typically transmitted through the saliva of an infected animal via a bite or scratch.
    Dogs are the main source of human rabies deaths globally, but other animals like
    bats, raccoons, skunks, and foxes can also transmit it. Initial symptoms are often
    non-specific (fever, headache, malaise), followed by neurological symptoms as
    the virus spreads to the brain. These can include anxiety, confusion, agitation,
    delirium, abnormal behavior, hallucinations, hydrophobia (fear of water due to
    throat spasms), and insomnia, eventually leading to paralysis, coma, and death,
    usually within days of symptom onset. Rabies is almost invariably fatal once symptoms
    appear, but it is preventable through prompt post-exposure prophylaxis (PEP) involving
    wound washing, rabies vaccination, and administration of rabies immunoglobulin
    after exposure.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d367
  original_value: Rape
  disease_name: Rape
  name_th: การข่มขืน
  description: Non-consensual sexual intercourse or other sexual penetration obtained
    by force, threat of force, or when the victim is incapable of giving consent (e.g.,
    due to age, intoxication, disability). Rape is a form of sexual assault and a
    violent crime with profound immediate and long-term physical and psychological
    consequences for the survivor. Medical care after assault is crucial, including
    treatment of injuries, testing and prevention for sexually transmitted infections
    (STIs) and pregnancy, and forensic evidence collection. Psychological support
    and counseling are also vital components of care.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Psychiatry
  - Forensic Medicine
  - Obstetrics and Gynecology
  - Pediatrics
- id: d368
  original_value: Renal artery stenosis
  disease_name: Renal artery stenosis
  name_th: ภาวะหลอดเลือดแดงไตตีบ
  description: Narrowing (stenosis) of one or both renal arteries, the blood vessels
    that supply blood to the kidneys. Reduced blood flow to the kidneys triggers the
    release of hormones (renin-angiotensin-aldosterone system activation) that lead
    to high blood pressure (renovascular hypertension). RAS can also impair kidney
    function over time, potentially leading to chronic kidney disease or kidney failure.
    The most common cause in older adults is atherosclerosis (plaque buildup). In
    younger individuals, especially women, fibromuscular dysplasia (FMD - abnormal
    cell growth in artery walls) is a more frequent cause. Diagnosis often involves
    imaging studies (ultrasound, CT angiography, MRA). Treatment may include medications
    to control blood pressure and sometimes procedures like angioplasty/stenting or
    surgery to open the artery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d369
  original_value: Renal tubular acidosis
  disease_name: Renal tubular acidosis
  name_th: ภาวะเลือดเป็นกรดจากท่อไตทำงานผิดปกติ
  description: 'A group of disorders where the kidneys fail to properly regulate acid-base
    balance, specifically by failing to excrete acids into the urine or reabsorb bicarbonate
    (a base) from the urine, leading to a buildup of acid in the blood (metabolic
    acidosis) despite relatively normal glomerular filtration rate (GFR). There are
    several types based on the specific tubular defect: Type 1 (distal RTA - impaired
    acid excretion in distal tubule), Type 2 (proximal RTA - impaired bicarbonate
    reabsorption in proximal tubule), and Type 4 (hyperkalemic RTA - often related
    to aldosterone deficiency or resistance, impairing both acid and potassium excretion).
    Consequences can include growth failure in children, bone disease (rickets/osteomalacia),
    kidney stones (especially Type 1), and electrolyte abnormalities (like hypokalemia
    or hyperkalemia).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d370
  original_value: Respiratory distress in newborn (e.g., respiratory distress syndrome,
    meconium aspiration syndrome)
  disease_name: Neonatal respiratory distress
  name_th: ภาวะหายใจลำบากในทารกแรกเกิด
  description: Difficulty breathing in a newborn infant, presenting with signs like
    rapid breathing (tachypnea), nasal flaring, grunting sounds during exhalation,
    and retractions (pulling in of the chest wall muscles). Common causes include
    Respiratory Distress Syndrome (RDS), primarily affecting preterm infants due to
    surfactant deficiency leading to alveolar collapse; Transient Tachypnea of the
    Newborn (TTN), caused by delayed clearance of fetal lung fluid; Meconium Aspiration
    Syndrome (MAS), occurring when a stressed fetus passes meconium (first stool)
    into the amniotic fluid and inhales it around the time of birth, causing airway
    obstruction and lung inflammation; and neonatal pneumonia or sepsis. Prompt diagnosis
    and respiratory support are essential.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
- id: d371
  original_value: Respiratory failure (hypoventilation, hyperventilation, disorders
    of gas exchange, ventilation-perfusion imbalance)
  disease_name: Respiratory failure
  name_th: ภาวะหายใจล้มเหลว
  description: 'A condition where the respiratory system fails to maintain adequate
    gas exchange, resulting in abnormalities in arterial blood gas levels. It is broadly
    classified into two types: Type 1 (Hypoxemic) respiratory failure, characterized
    by low arterial oxygen levels (PaO2 < 60 mmHg) with normal or low carbon dioxide
    levels (PaCO2), usually due to problems with oxygen diffusion or ventilation-perfusion
    (V/Q) mismatch (e.g., pneumonia, ARDS, pulmonary edema). Type 2 (Hypercapnic)
    respiratory failure is characterized by high arterial carbon dioxide levels (PaCO2
    > 45-50 mmHg), often with hypoxemia, typically due to inadequate alveolar ventilation
    (hypoventilation) caused by conditions like COPD, neuromuscular diseases, drug
    overdose, or chest wall abnormalities. (Note: Hyperventilation usually leads to
    low CO2/hypocapnia, not respiratory failure itself, unless it''s compensating
    for severe metabolic acidosis).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d372
  original_value: Retinopathy
  disease_name: Retinopathy
  name_th: โรคจอตา
  description: A general term for non-inflammatory damage or disease affecting the
    retina, the light-sensitive tissue at the back of the eye. Retinopathies often
    involve damage to the small blood vessels supplying the retina. Common types include
    Diabetic retinopathy (damage due to diabetes mellitus, a leading cause of blindness),
    Hypertensive retinopathy (damage due to high blood pressure), Retinopathy of prematurity
    (abnormal blood vessel development in preterm infants), and Sickle cell retinopathy.
    Symptoms can range from none in early stages to blurred vision, floaters, dark
    spots, or sudden vision loss. Regular eye exams are crucial for early detection,
    especially for those with risk factors like diabetes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Surgery
- id: d373
  original_value: Reye syndrome
  disease_name: Reye syndrome
  name_th: กลุ่มอาการไรย์
  description: A rare but serious condition that primarily affects children and teenagers
    recovering from a viral illness (like influenza or chickenpox), strongly associated
    with the use of aspirin or other salicylate-containing medications during that
    illness. Reye syndrome causes acute encephalopathy (brain swelling and dysfunction)
    and fatty degeneration of the liver. Symptoms typically appear a few days after
    the viral illness starts to improve and include persistent vomiting, lethargy
    or sleepiness, confusion, seizures, irritability, and potentially progressing
    to coma. Due to the link with aspirin, its use is generally avoided in children
    and teenagers with viral infections.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d374
  original_value: Rheumatoid arthritis
  disease_name: Rheumatoid arthritis
  name_th: โรคข้ออักเสบรูมาตอยด์
  description: A chronic autoimmune disease characterized by inflammation of the joints,
    primarily affecting the synovium (the lining of the joints). This inflammation
    causes pain, swelling, stiffness (especially morning stiffness lasting over an
    hour), warmth, and reduced range of motion in the affected joints. RA typically
    affects multiple joints symmetrically, often starting in the small joints of the
    hands and feet. Over time, persistent inflammation can lead to erosion of cartilage
    and bone, causing joint damage, deformity, and functional disability. RA can also
    affect other parts of the body (systemic effects), causing fatigue, fever, weight
    loss, rheumatoid nodules, or inflammation of organs like the eyes, lungs, or blood
    vessels. Early diagnosis and treatment with disease-modifying antirheumatic drugs
    (DMARDs) are crucial to control inflammation and prevent long-term damage.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Orthopedics and Physical Therapy
  - Rehabilitation
- id: d375
  original_value: Ruptured and threatening ruptured dissecting aneurysm
  disease_name: Ruptured aortic aneurysm
  name_th: ภาวะหลอดเลือดแดงใหญ่โป่งพองแตก
  description: Life-threatening emergencies involving the aorta. A ruptured aortic
    aneurysm occurs when a weakened, dilated section of the aorta breaks open, causing
    massive internal bleeding. A ruptured aortic dissection happens when the tear
    in the aortic wall (dissection) extends through the outer layer, also causing
    catastrophic hemorrhage. Both conditions often present with sudden, severe pain
    (chest, back, or abdomen depending on location), symptoms of shock (low blood
    pressure, rapid heart rate, clammy skin, loss of consciousness), and have a very
    high mortality rate even with emergency surgery. A 'threatening rupture' implies
    signs or symptoms suggesting rupture is imminent.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d376
  original_value: Scar
  disease_name: Scar
  name_th: แผลเป็น
  description: A mark left on the skin or within body tissue where a wound, burn,
    or sore has healed and fibrous connective tissue has developed to replace the
    damaged tissue. Scarring is a natural part of the healing process. Scars can vary
    greatly in appearance depending on the type and severity of the initial injury,
    location, genetics, and healing process. Types include flat, pale scars; hypertrophic
    scars (raised, within wound boundaries); keloids (raised, extending beyond wound
    boundaries); atrophic scars (depressed, like acne scars); and contracture scars
    (often after burns, tightening skin and restricting movement).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
- id: d377
  original_value: Schizophrenia
  disease_name: Schizophrenia
  name_th: โรคจิตเภท
  description: A serious, chronic mental disorder characterized by disturbances in
    thought processes, perceptions, emotional responsiveness, and social interactions.
    Symptoms are typically categorized as positive symptoms (hallucinations - seeing/hearing
    things not there, delusions - false beliefs, disorganized thinking/speech), negative
    symptoms (reduced emotional expression - 'flat affect', lack of motivation - avolition,
    reduced speech - alogia, social withdrawal), and cognitive symptoms (problems
    with attention, memory, executive function). Onset is typically in late adolescence
    or early adulthood. While the exact cause is unknown, genetic predisposition,
    brain chemistry/structure, and environmental factors likely play roles. Treatment
    involves antipsychotic medications, psychotherapy, and social support.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d378
  original_value: Scleroderma
  disease_name: Scleroderma
  name_th: โรคหนังแข็ง
  description: 'A group of rare, chronic autoimmune diseases characterized by hardening
    and tightening (fibrosis) of the skin and connective tissues. There are two main
    forms: Localized scleroderma, which primarily affects the skin (e.g., morphea,
    linear scleroderma), and Systemic sclerosis (SSc), which affects the skin and
    can also involve internal organs like the lungs, heart, kidneys, and gastrointestinal
    tract. SSc is further divided into limited cutaneous SSc (lcSSc, previously CREST
    syndrome - skin thickening mainly on hands, feet, face) and diffuse cutaneous
    SSc (dcSSc - more widespread skin thickening and higher risk of internal organ
    involvement). Symptoms vary widely depending on the type and organs affected but
    often include skin changes, Raynaud''s phenomenon (finger color changes in cold),
    joint pain, fatigue, and organ-specific symptoms (e.g., shortness of breath, heartburn,
    kidney problems).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Internal Medicine
  - Orthopedics and Physical Therapy
  - Rehabilitation
- id: d379
  original_value: Sebaceous cyst
  disease_name: Epidermoid cyst
  name_th: ซีสต์ไขมันใต้ผิวหนัง
  description: The term 'sebaceous cyst' is often used incorrectly to refer to Epidermoid
    cysts or Pilar cysts, which are much more common. True sebaceous cysts arise from
    sebaceous glands (oil glands) and are relatively rare. Epidermoid cysts originate
    from the epidermis (top skin layer) and are filled with keratin (a protein found
    in skin, hair, nails), appearing as skin-colored or yellowish lumps under the
    skin, often with a central pore (punctum). Pilar cysts (trichilemmal cysts) arise
    from hair follicles, are common on the scalp, filled with keratin, and typically
    lack a central pore. All are generally benign.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Otorhinolaryngology
- id: d380
  original_value: Seizures
  disease_name: Seizure
  name_th: อาการชัก
  description: A sudden, uncontrolled electrical disturbance in the brain. Seizures
    can cause changes in behavior, movements (convulsions), sensations, or levels
    of consciousness. There are many types of seizures, broadly classified as focal
    onset (starting in one area of the brain, may or may not impair awareness) or
    generalized onset (affecting both sides of the brain from the start, usually causing
    loss of consciousness). Examples include tonic-clonic seizures (grand mal - stiffening
    and jerking), absence seizures (petit mal - brief staring spells), and focal seizures
    with various motor or sensory symptoms. A seizure is a single event; epilepsy
    is diagnosed when someone has two or more unprovoked seizures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d381
  original_value: Seizures and epilepsy
  disease_name: Seizures and Epilepsy
  name_th: อาการชัก และ โรคลมชัก
  description: A seizure is a transient occurrence of signs/symptoms due to abnormal
    excessive or synchronous neuronal activity in the brain. Epilepsy is a chronic
    neurological disorder characterized by recurrent, unprovoked seizures (meaning
    seizures not triggered by a temporary cause like fever, low blood sugar, or acute
    injury). A diagnosis of epilepsy typically requires at least two unprovoked seizures
    occurring more than 24 hours apart, or one unprovoked seizure with a high risk
    of recurrence. Epilepsy encompasses many different seizure types and syndromes
    with various causes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
  - Internal Medicine
- id: d382
  original_value: Sepsis
  disease_name: Sepsis
  name_th: ภาวะติดเชื้อในกระแสเลือด
  description: A life-threatening condition caused by the body's extreme, dysregulated
    response to an infection. Instead of just fighting the infection, the body's immune
    response triggers widespread inflammation that can damage its own tissues and
    organs, leading to organ dysfunction or failure. Sepsis can progress to septic
    shock, characterized by dangerously low blood pressure that doesn't respond adequately
    to fluid replacement, along with signs of organ damage. Any type of infection
    (bacterial, viral, fungal) can potentially lead to sepsis, with pneumonia, urinary
    tract infections, skin infections, and abdominal infections being common sources.
    Symptoms include fever or low temperature, chills, rapid heart rate, rapid breathing,
    confusion, shortness of breath, extreme pain, and clammy skin. Sepsis is a medical
    emergency requiring rapid diagnosis and treatment with antibiotics, fluids, and
    supportive care.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d383
  original_value: Septic abortion
  disease_name: Septic abortion
  name_th: การแท้งติดเชื้อ
  description: A serious uterine infection occurring during or, more often, shortly
    after a miscarriage (spontaneous abortion) or an induced abortion. It typically
    results from retained products of conception becoming infected, or from infection
    introduced during an unsafe or non-sterile abortion procedure. Symptoms include
    fever, chills, lower abdominal pain, uterine tenderness, foul-smelling vaginal
    discharge, and potentially signs of sepsis or septic shock. It requires prompt
    treatment with broad-spectrum antibiotics and usually evacuation of the uterus
    (e.g., D&C) to remove infected tissue.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
  - Surgery
- id: d384
  original_value: Serious or massive bleeding e.g., gastrointestinal bleeding, intracranial
    bleeding, intraperitoneal/intraabdominal bleeding, hemothorax, hyphema, antepartum
    and postpartum hemorrhage, traumatic bleeding
  disease_name: Serious or massive hemorrhage
  name_th: ภาวะเลือดออกรุนแรง
  description: Severe blood loss occurring internally or externally, posing a significant
    threat to life due to potential for hypovolemic shock (shock from blood volume
    loss) and organ damage. Examples include massive gastrointestinal bleeding (from
    ulcers, varices), intracranial bleeding (hemorrhagic stroke, trauma), intraperitoneal/intra-abdominal
    bleeding (e.g., ruptured spleen, liver laceration, ruptured ectopic pregnancy),
    hemothorax (bleeding into chest cavity), hyphema (bleeding into front chamber
    of eye), severe antepartum or postpartum hemorrhage (obstetric bleeding), and
    major traumatic bleeding from injuries. Management involves stopping the source
    of bleeding and replacing lost blood volume.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
  - Obstetrics and Gynecology
  - Ophthalmology
  - Pediatrics
- id: d385
  original_value: Severe muscle and tendon injuries
  disease_name: Severe muscle strains and tendon ruptures
  name_th: การบาดเจ็บรุนแรงของกล้ามเนื้อและเอ็นกล้ามเนื้อ
  description: Significant injuries involving tearing of muscle fibers or tendons.
    Grade 2 strains/sprains involve partial tearing of fibers, leading to significant
    pain, swelling, bruising, and loss of strength/function. Grade 3 injuries represent
    a complete tear or rupture of the muscle or tendon, causing severe pain, swelling,
    often a palpable defect, and inability to use the affected muscle/joint. Common
    severe tendon ruptures include the Achilles tendon, rotator cuff tendons (shoulder),
    or biceps tendon. These often require longer recovery periods, immobilization,
    physical therapy, and sometimes surgical repair.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Emergency Medicine
- id: d386
  original_value: Severe pre-eclampsia, eclampsia
  disease_name: Severe preeclampsia and Eclampsia
  name_th: ภาวะครรภ์เป็นพิษชนิดรุนแรง และ ภาวะชักจากครรภ์เป็นพิษ
  description: Serious complications of pregnancy related to hypertensive disorders.
    Preeclampsia is diagnosed by new-onset hypertension after 20 weeks gestation accompanied
    by proteinuria or other signs of organ dysfunction (e.g., liver, kidney, brain,
    platelets). Severe preeclampsia involves dangerously high blood pressure and/or
    significant signs of organ damage (e.g., low platelets, impaired liver function,
    severe headache, visual disturbances, pulmonary edema). Eclampsia is the development
    of new-onset seizures (convulsions) in a woman with preeclampsia, which is a life-threatening
    emergency for both mother and baby. Management involves controlling blood pressure,
    preventing seizures (with magnesium sulfate), and often expediting delivery regardless
    of gestational age.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d387
  original_value: 'Sexually transmitted infections: syphilis, gonococcal infection,
    STIs due to chlamydia, chancroid, trichomoniasis, anogenital herpes simplex, human
    immunodeficiency virus disease (HIV disease), HPV'
  disease_name: Sexually transmitted infections
  name_th: โรคติดต่อทางเพศสัมพันธ์
  description: Infections passed from one person to another primarily through sexual
    contact (vaginal, anal, or oral sex). Common STIs include bacterial infections
    like Chlamydia, Gonorrhea, Syphilis, and Chancroid; viral infections like Herpes
    Simplex Virus (HSV causing genital herpes), Human Immunodeficiency Virus (HIV
    causing AIDS), Human Papillomavirus (HPV causing genital warts and certain cancers),
    and Hepatitis B; and parasitic infections like Trichomoniasis. Symptoms vary widely
    depending on the infection, and some STIs can be asymptomatic but still transmissible
    and potentially cause long-term complications (like infertility, chronic pain,
    cancer) if untreated. Prevention (condoms, vaccination for HPV/Hep B), testing,
    and treatment are key control measures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Dermatology
  - Internal Medicine
- id: d388
  original_value: Sheehan syndrome
  disease_name: Sheehan's syndrome
  name_th: กลุ่มอาการชีแฮน
  description: A rare condition affecting women who experience severe, life-threatening
    blood loss (hemorrhage) or shock during or after childbirth. The significant drop
    in blood pressure deprives the pituitary gland (which enlarges during pregnancy
    and is thus more vulnerable) of oxygen, causing damage or necrosis (tissue death).
    This results in hypopituitarism, a deficiency in one or more hormones produced
    by the pituitary gland (e.g., growth hormone, TSH, ACTH, FSH/LH, prolactin). Symptoms
    develop gradually over months or years and can include difficulty breastfeeding
    (lack of prolactin), loss of menstrual periods (amenorrhea), fatigue, cold intolerance
    (hypothyroidism), loss of pubic/axillary hair, low blood pressure, and hypoglycemia.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d389
  original_value: Shock; hypovolemic, anaphylactic, septic, cardiogenic
  disease_name: Shock
  name_th: ภาวะช็อก
  description: 'A life-threatening condition where the circulatory system fails to
    provide adequate blood flow and oxygen delivery to the body''s tissues and organs
    (circulatory shock). This leads to cellular damage and organ dysfunction. Main
    types include: Hypovolemic shock (due to insufficient blood volume, e.g., from
    hemorrhage, severe dehydration); Cardiogenic shock (due to heart pump failure,
    e.g., after large heart attack); Distributive shock (due to widespread vasodilation,
    including Septic shock - from severe infection/sepsis, Anaphylactic shock - from
    severe allergic reaction, and Neurogenic shock - from spinal cord injury); and
    Obstructive shock (due to physical obstruction of blood flow, e.g., pulmonary
    embolism, cardiac tamponade). Signs include low blood pressure, rapid heart rate,
    rapid breathing, altered mental state, and cool/clammy skin (except often warm
    in early septic shock). Shock requires immediate emergency treatment.'
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d390
  original_value: Shoulder dystocia
  disease_name: Shoulder dystocia
  name_th: ภาวะคลอดติดไหล่
  description: An obstetric emergency occurring during vaginal delivery when, after
    the fetal head has delivered, the baby's anterior shoulder gets stuck behind the
    mother's pubic bone, preventing delivery of the rest of the body. It is unpredictable
    and requires immediate recognition and specific obstetric maneuvers (e.g., McRoberts
    maneuver, suprapubic pressure, rotational maneuvers) to dislodge the shoulder
    and complete the delivery quickly. Delay can lead to fetal hypoxia (oxygen deprivation)
    and potential complications for the baby, such as brachial plexus injury (nerve
    damage affecting the arm) or fractures (clavicle, humerus). Maternal complications
    can include postpartum hemorrhage and severe perineal tears.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d391
  original_value: Slow fetal growth and fetal malnutrition
  disease_name: Fetal growth restriction
  name_th: ภาวะทารกโตช้าในครรภ์
  description: A condition where a fetus fails to achieve its expected growth potential
    during pregnancy. FGR is typically diagnosed when the estimated fetal weight is
    below the 10th percentile for gestational age, often accompanied by signs of fetal
    compromise. Causes can be maternal (e.g., hypertension, malnutrition, smoking,
    infection), placental (e.g., placental insufficiency), or fetal (e.g., genetic
    abnormalities, congenital infections). FGR increases the risk of perinatal morbidity
    and mortality, as well as potential long-term health problems for the child. Monitoring
    fetal well-being and determining the optimal timing of delivery are key aspects
    of management.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Pediatrics
- id: d392
  original_value: Soft-tissue rheumatism (e.g., tendinitis, tenosynovitis, bursitis,
    fasciitis, myofascial pain syndrome)
  disease_name: Soft tissue rheumatic syndromes
  name_th: กลุ่มอาการปวดเนื้อเยื่ออ่อน
  description: A group of common musculoskeletal conditions involving pain and inflammation
    in structures around the joints, such as tendons, ligaments, bursae, fascia, and
    muscles, rather than the joint itself. Examples include Tendinitis (inflammation
    of a tendon), Tenosynovitis (inflammation of the sheath surrounding a tendon),
    Bursitis (inflammation of a bursa, a fluid-filled sac reducing friction near joints),
    Fasciitis (inflammation of fascia, e.g., plantar fasciitis in the foot), and Myofascial
    Pain Syndrome (characterized by trigger points - sensitive spots in muscles causing
    localized and referred pain). These often result from overuse, injury, or repetitive
    strain.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Rehabilitation
  - Internal Medicine
- id: d393
  original_value: Somatic symptom disorder
  disease_name: Somatic symptom disorder
  name_th: โรคแสดงอาการทางกาย
  description: A mental health disorder characterized by one or more distressing or
    disruptive physical (somatic) symptoms (like pain, fatigue, shortness of breath),
    accompanied by excessive thoughts, feelings, or behaviors related to these symptoms
    or associated health concerns. The focus is not on whether the physical symptoms
    have a clear medical explanation, but rather on the disproportionate and excessive
    way the person thinks about, feels, and behaves in response to them. This causes
    significant distress and impairment in daily life. It encompasses conditions previously
    known as somatization disorder, hypochondriasis (illness anxiety without significant
    somatic symptoms is now a separate diagnosis), and some pain disorders.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Internal Medicine
- id: d394
  original_value: Spinal cord compression
  disease_name: Spinal cord compression
  name_th: ภาวะไขสันหลังถูกกดทับ
  description: Pressure on the spinal cord, the bundle of nerves running down the
    back inside the spinal column. Compression can result from various causes, including
    trauma (bone fragments from vertebral fractures), tumors (primary or metastatic),
    herniated intervertebral discs, spinal stenosis, abscesses, hematomas, or severe
    vertebral deformities. Symptoms depend on the level and severity of compression
    but often include back pain, numbness, tingling, weakness in limbs below the level
    of compression, loss of coordination, and potentially loss of bowel or bladder
    control (cauda equina syndrome if affecting nerve roots at the end of the cord).
    Spinal cord compression is often a neurological emergency requiring prompt diagnosis
    (usually with MRI) and treatment (e.g., surgery, radiation, corticosteroids) to
    relieve pressure and prevent permanent nerve damage or paralysis.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Rehabilitation
  - Emergency Medicine
- id: d395
  original_value: Spinal cord injury and spinal cord compression
  disease_name: Spinal cord injury and Spinal cord compression
  name_th: การบาดเจ็บไขสันหลัง และ ภาวะไขสันหลังถูกกดทับ
  description: Spinal cord injury (SCI) refers to damage to the spinal cord resulting
    from trauma (e.g., falls, vehicle accidents, violence) or disease (e.g., tumors,
    infection, ischemia). Spinal cord compression is a specific cause of SCI where
    pressure on the cord damages nerve tissue. SCI can lead to temporary or permanent
    loss of sensation, muscle function (paralysis), and autonomic function (bowel,
    bladder, blood pressure control) below the level of the injury. The extent of
    impairment depends on the severity (complete or incomplete transection) and level
    of the injury.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
