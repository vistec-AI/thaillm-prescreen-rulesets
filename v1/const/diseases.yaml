- id: d263
  original_value: Malposition & representation of the fetus
  disease_name: Fetal malposition and malpresentation
  name_th: ทารกในครรภ์อยู่ในท่าผิดปกติ
  description: Abnormal positioning of the fetus within the uterus during late pregnancy
    or labor. Malposition refers to abnormal positioning of the fetal head relative
    to the mother's pelvis when the presentation (part entering pelvis first) is vertex
    (head down), such as occiput posterior (OP) or occiput transverse (OT). Malpresentation
    refers to any presentation other than vertex, such as breech (buttocks or feet
    first), transverse lie (shoulder first), or compound presentation (limb alongside
    head or breech). These can lead to difficult or obstructed labor, often requiring
    intervention like manual rotation, assisted delivery, or Cesarean section.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
