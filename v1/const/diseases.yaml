- id: d258
  original_value: Malignant neoplasm of reproductive system (prostate cancer, breast
    cancer, cervical cancer, endometrial cancer, ovarian cancer and choriocarcinoma)
  disease_name: Malignant neoplasm of reproductive system
  name_th: มะเร็งของระบบสืบพันธุ์
  description: Cancerous tumors arising in the male or female reproductive organs.
    Common examples in males include prostate cancer and testicular cancer. Common
    examples in females include breast cancer, cervical cancer (affecting the cervix,
    strongly linked to HPV infection), endometrial cancer (affecting the uterine lining),
    and ovarian cancer. Choriocarcinoma is a rare, aggressive cancer originating from
    trophoblastic cells (placental tissue), often following a molar pregnancy or normal
    pregnancy. Symptoms, screening methods, and treatments vary widely depending on
    the specific cancer type.
  available_severity:
