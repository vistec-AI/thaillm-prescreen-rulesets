- id: d396
  original_value: Spinal cord, plexus and peripheral nerve injury
  disease_name: Spinal cord, Plexus, and Peripheral nerve injury
  name_th: การบาดเจ็บไขสันหลัง, ข่ายประสาท, และเส้นประสาทส่วนปลาย
  description: Damage to different parts of the nervous system outside the brain.
    Spinal cord injury involves damage to the nerve bundle within the spine. Plexus
    injuries involve damage to nerve plexuses, which are networks of intersecting
    nerves (e.g., brachial plexus injury affecting nerves supplying the arm, often
    from trauma or birth injury like Erb's palsy). Peripheral nerve injuries involve
    damage to individual nerves in the limbs or trunk, caused by trauma (laceration,
    stretch, compression), ischemia, or disease, leading to sensory loss, weakness,
    or pain in the nerve's distribution.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Emergency Medicine
- id: d397
  original_value: Spondyloarthropathies (e.g., ankylosing spondylitis, reactive arthritis)
  disease_name: Spondyloarthritis
  name_th: กลุ่มโรคข้อกระดูกสันหลังอักเสบ
  description: A family of inflammatory rheumatic diseases that share certain clinical
    features, genetic predisposition (particularly HLA-B27), and primarily affect
    the spine (spondylo-) and joints (-arthritis). Key features often include inflammatory
    back pain, peripheral arthritis (often asymmetric, lower limbs), enthesitis (inflammation
    where tendons/ligaments attach to bone, e.g., heel pain), and dactylitis ('sausage
    digits'). Major types include Ankylosing Spondylitis (AS - primarily affecting
    sacroiliac joints and spine, leading to fusion), Psoriatic Arthritis (PsA - associated
    with psoriasis), Reactive Arthritis (ReA - joint inflammation triggered by infection
    elsewhere, often GI or GU), Enteropathic Arthritis (associated with inflammatory
    bowel disease - IBD), and Undifferentiated SpA.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
