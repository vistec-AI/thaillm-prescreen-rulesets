- id: d071
  original_value: Benign neoplasm of bone (osteochondroma, giant cell tumor of bone)
  disease_name: Benign neoplasm of bone
  name_th: เนื้องอกชนิดไม่ร้ายแรงของกระดูก
  description: Non-cancerous tumors originating from bone tissue. Common types include
    osteochondroma (an overgrowth of cartilage and bone near the growth plate, often
    in adolescents) and giant cell tumor of bone (typically occurring near the ends
    of long bones in young adults, which can be locally aggressive). While benign,
    they can cause pain, swelling, or pathological fractures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
- id: d072
  original_value: Benign neoplasm of endocrine system (pituitary adenoma, thyroid
    goiter and nodule, parathyroid adenoma, adrenal gland tumor, pheochromocytoma
    and paraganglioma)
  disease_name: Benign neoplasm of endocrine system
  name_th: เนื้องอกชนิดไม่ร้ายแรงของระบบต่อมไร้ท่อ
  description: Non-cancerous growths arising in endocrine glands. These can include
    pituitary adenomas (tumors of the pituitary gland, often causing hormone overproduction
    or deficiency), thyroid goiters (enlargement) and nodules (lumps), parathyroid
    adenomas (leading to hyperparathyroidism), benign adrenal tumors (some may produce
    hormones like cortisol or aldosterone), and pheochromocytomas/paragangliomas (tumors
    of chromaffin cells, usually in the adrenal medulla or sympathetic ganglia, often
    producing excess catecholamines like adrenaline).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Otorhinolaryngology
- id: d073
  original_value: Benign neoplasm of reproductive system (leiomyoma, fibroadenoma)
  disease_name: Benign neoplasm of reproductive system
  name_th: เนื้องอกชนิดไม่ร้ายแรงของระบบสืบพันธุ์
  description: Non-cancerous growths in the reproductive organs. Common examples include
    uterine leiomyomas (fibroids), which are very common tumors of the uterine muscle,
    and fibroadenomas, which are common benign breast tumors composed of glandular
    and fibrous tissue, often found in young women.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Surgery
- id: d074
  original_value: Benign neoplasm of respiratory system (nasal polyp, hamartoma)
  disease_name: Benign neoplasm of respiratory system
  name_th: เนื้องอกชนิดไม่ร้ายแรงของระบบทางเดินหายใจ
  description: Non-cancerous growths within the respiratory tract. Examples include
    nasal polyps (soft, painless growths on the lining of nasal passages or sinuses,
    often associated with allergies or chronic inflammation) and pulmonary hamartomas
    (the most common benign lung tumor, composed of disorganized normal lung tissues
    like cartilage, fat, and connective tissue).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Surgery
- id: d075
  original_value: Benign neoplasm of skin and subcutaneous tissue
  disease_name: Benign neoplasm of skin and subcutaneous tissue
  name_th: เนื้องอกชนิดไม่ร้ายแรงของผิวหนังและเนื้อเยื่อใต้ผิวหนัง
  description: A wide variety of non-cancerous growths originating from the skin layers
    or the fatty tissue beneath. Examples include moles (nevi), skin tags, seborrheic
    keratoses, dermatofibromas, lipomas (benign fatty tumors), and various types of
    cysts (like epidermal or sebaceous cysts).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Internal Medicine
- id: d076
  original_value: Benign neoplasm of urinary system (renal angiomyolipoma)
  disease_name: Benign neoplasm of urinary system
  name_th: เนื้องอกชนิดไม่ร้ายแรงของระบบทางเดินปัสสาวะ
  description: Non-cancerous tumors arising in the organs of the urinary tract (kidneys,
    ureters, bladder, urethra). A common example is renal angiomyolipoma (AML), a
    benign kidney tumor composed of blood vessels, smooth muscle, and fat, often associated
    with the genetic condition tuberous sclerosis complex but also occurring sporadically.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d077
  original_value: Benign neoplasms of the nervous system (schwannoma, meningioma,
    pituitary tumor)
  disease_name: Benign neoplasms of the nervous system
  name_th: เนื้องอกชนิดไม่ร้ายแรงของระบบประสาท
  description: Non-cancerous tumors originating within the central or peripheral nervous
    system. Common examples include meningiomas (arising from the meninges, the membranes
    surrounding the brain and spinal cord), schwannomas (developing from Schwann cells
    that cover peripheral nerves, e.g., acoustic neuroma), and pituitary adenomas
    (tumors of the pituitary gland, also considered endocrine tumors). While benign,
    they can cause symptoms by compressing adjacent structures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d078
  original_value: Bipolar and related disorders
  disease_name: Bipolar and related disorders
  name_th: โรคอารมณ์สองขั้วและกลุ่มโรคที่เกี่ยวข้อง
  description: A group of mental health conditions characterized by significant shifts
    in mood, energy, activity levels, concentration, and the ability to carry out
    day-to-day tasks. These shifts involve episodes of elevated mood (mania or hypomania)
    alternating with episodes of depression. Types include Bipolar I (defined by at
    least one manic episode), Bipolar II (defined by hypomanic and depressive episodes),
    and cyclothymic disorder (chronic, less severe mood fluctuations).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
- id: d079
  original_value: Birth trauma
  disease_name: Birth trauma
  name_th: การบาดเจ็บระหว่างคลอด
  description: Physical injuries sustained by a newborn during labor and delivery.
    These can range from minor bruises, forceps marks, or superficial scratches to
    more significant injuries like fractures (clavicle being most common), nerve damage
    (e.g., brachial plexus injury causing Erb's palsy, facial nerve palsy), cephalohematoma
    (bleeding under the scalp periosteum), or intracranial hemorrhage in severe cases.
    Risk factors include large baby size, prematurity, abnormal presentation (breech),
    prolonged labor, and assisted delivery (forceps/vacuum).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
  - Surgery
- id: d080
  original_value: Bites and stings
  disease_name: Bites and stings
  name_th: แผลกัดและการถูกต่อย/กัด
  description: Injuries resulting from being bitten by animals (mammals, reptiles,
    etc.) or bitten/stung by arthropods (insects, spiders, scorpions). Concerns include
    direct tissue damage, infection (bacterial, viral like rabies), venom toxicity
    (from snakes, spiders, scorpions, certain insects), and allergic reactions (especially
    to insect stings like bees, wasps).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Dermatology
- id: d081
  original_value: Botulism
  disease_name: Botulism
  name_th: โรคโบทูลิซึม
  description: A rare but serious paralytic illness caused by a neurotoxin produced
    by the bacterium Clostridium botulinum. The toxin blocks nerve function, causing
    muscle weakness and paralysis. Forms include foodborne botulism (ingesting toxin
    in contaminated food, often improperly canned or preserved), wound botulism (infection
    of a wound by the bacteria), and infant botulism (ingesting bacterial spores that
    grow in the intestines, often linked to honey). Symptoms typically include difficulty
    swallowing or speaking, facial weakness, blurred vision, drooping eyelids, trouble
    breathing, and descending paralysis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d082
  original_value: Breast infection associated with childbirth
  disease_name: Mastitis
  name_th: เต้านมอักเสบ
  description: Inflammation of breast tissue, often involving infection, that occurs
    most commonly in breastfeeding women (lactational or puerperal mastitis), usually
    within the first few months after childbirth. It typically affects one breast
    and causes pain, swelling, warmth, redness, and sometimes fever and flu-like symptoms.
    Causes often involve milk stasis (incomplete emptying) and subsequent bacterial
    entry through cracked nipples.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d083
  original_value: Bullous dermatoses (e.g. pemphigus, pemphigoid)
  disease_name: Bullous dermatoses
  name_th: กลุ่มโรคผิวหนังพุพอง
  description: A group of skin disorders characterized by the formation of blisters
    (bullae) and erosions on the skin and/or mucous membranes. Many are autoimmune
    diseases where the immune system attacks proteins responsible for cell-to-cell
    adhesion within the skin layers. Major examples include Pemphigus vulgaris (causing
    fragile, superficial blisters often starting in the mouth) and Bullous pemphigoid
    (typically causing tense blisters on the skin, more common in the elderly).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d084
  original_value: Burns
  disease_name: Burns
  name_th: แผลไหม้
  description: 'Tissue damage caused by exposure to heat (thermal burns from fire,
    hot liquids, steam, hot surfaces), radiation (sunburn, radiation therapy), chemicals,
    or electricity. Burns are classified by depth (first-degree: superficial, affecting
    epidermis; second-degree: partial-thickness, affecting epidermis and dermis; third-degree:
    full-thickness, destroying all skin layers; fourth-degree: extending into deeper
    tissues like muscle or bone). Severity also depends on the percentage of total
    body surface area (TBSA) affected and location.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Dermatology
  - Surgery
  - Pediatrics
- id: d085
  original_value: Cardiac arrhythmias (atrial fibrillation, supraventricular tachycardia,
    premature ventricular contraction, premature atrial contraction, ventricular tachycardia,
    ventricular fibrillation, AV block)
  disease_name: Cardiac arrhythmias
  name_th: ภาวะหัวใจเต้นผิดจังหวะ
  description: Conditions where the heart beats irregularly, too fast (tachycardia),
    or too slow (bradycardia). Examples include atrial fibrillation (AFib - irregular,
    often rapid upper chamber rhythm), supraventricular tachycardia (SVT - rapid rhythm
    originating above the ventricles), premature atrial/ventricular contractions (PACs/PVCs
    - extra beats), ventricular tachycardia (VT - rapid rhythm from lower chambers,
    potentially dangerous), ventricular fibrillation (VFib - chaotic lower chamber
    quivering, fatal if not treated immediately), and AV block (impaired electrical
    signal conduction from atria to ventricles).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d086
  original_value: Cardiac tamponade
  disease_name: Cardiac tamponade
  name_th: ภาวะบีบรัดหัวใจ
  description: A medical emergency where excess fluid (blood, pus, or other fluid)
    accumulates in the pericardial sac, the space surrounding the heart. This buildup
    compresses the heart, preventing its ventricles from filling properly and reducing
    the amount of blood pumped to the body. Causes include chest injury, heart attack
    complications, pericarditis, cancer, or kidney failure. Symptoms include shortness
    of breath, chest pain, rapid breathing, low blood pressure, and muffled heart
    sounds (Beck's triad). Immediate treatment (pericardiocentesis) is needed to drain
    the fluid.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d087
  original_value: Cardiopulmonary arrest
  disease_name: Cardiopulmonary arrest
  name_th: ภาวะหัวใจหยุดเต้น
  description: The abrupt loss of heart function, breathing, and consciousness. This
    occurs when the heart's electrical system malfunctions, often causing an arrhythmia
    like ventricular fibrillation, which stops the heart from effectively pumping
    blood. It is different from a heart attack (myocardial infarction), which is a
    blockage of blood flow to the heart muscle, although a heart attack can trigger
    cardiac arrest. Without immediate intervention like cardiopulmonary resuscitation
    (CPR) and defibrillation, it leads to death within minutes.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d088
  original_value: Cataract
  disease_name: Cataract
  name_th: ต้อกระจก
  description: Clouding of the normally clear lens of the eye. This develops gradually
    and interferes with vision, making it seem like looking through a foggy window.
    Most cataracts develop slowly with aging, but they can also be caused by eye injury,
    inflammation, certain diseases (like diabetes), long-term steroid use, or be present
    at birth (congenital cataracts). Symptoms include blurry vision, difficulty seeing
    at night, sensitivity to light/glare, seeing halos around lights, fading colors,
    and frequent changes in eyeglass prescription. Surgery to replace the clouded
    lens is the main treatment.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d089
  original_value: Cellulitis
  disease_name: Cellulitis
  name_th: เซลล์เนื้อเยื่ออักเสบ
  description: A common bacterial infection of the deeper layers of skin (dermis)
    and the subcutaneous tissue (fat and soft tissue layer under the skin). It occurs
    when bacteria, usually Streptococcus or Staphylococcus, enter through a break
    in the skin (like a cut, wound, insect bite, or area of dermatitis). It typically
    appears as a red, swollen, warm, and painful area of skin that spreads rapidly.
    Fever and chills may also occur. Prompt antibiotic treatment is necessary to prevent
    the infection from spreading.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d090
  original_value: Cerebral palsy
  disease_name: Cerebral palsy
  name_th: โรคสมองพิการ
  description: A group of permanent movement disorders that appear in early childhood.
    CP is caused by abnormal development or damage to the parts of the brain that
    control movement, balance, and posture, occurring before, during, or shortly after
    birth. Symptoms vary widely but can include problems with muscle tone (stiffness
    or floppiness), reflexes, coordination, balance, and motor skills. Associated
    conditions like intellectual disability, seizures, and vision/hearing problems
    can also occur.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Rehabilitation
  - Orthopedics and Physical Therapy
  - Surgery
- id: d091
  original_value: Cerebrovascular diseases (e.g., intracerebral hemorrhage, cerebral
    infarction, subarachnoid hemorrhage)
  disease_name: Cerebrovascular diseases
  name_th: โรคหลอดเลือดสมอง
  description: A group of conditions that affect blood flow and the blood vessels
    in the brain. This includes stroke (cerebral infarction/ischemic stroke caused
    by blockage, or hemorrhagic stroke caused by bleeding), brain aneurysms, vascular
    malformations, and subarachnoid hemorrhage (bleeding into the space surrounding
    the brain). These conditions can lead to brain damage, disability, or death.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d092
  original_value: Cervical polyp
  disease_name: Cervical polyp
  name_th: ติ่งเนื้อปากมดลูก
  description: Small, usually benign (non-cancerous) growths on the cervix (the lower
    part of the uterus that opens into the vagina) or the cervical canal. They are
    common, especially in women who have had children. Many cervical polyps cause
    no symptoms, but some may lead to irregular vaginal bleeding (between periods,
    after sex, after menopause) or abnormal discharge. While most are benign, they
    are often removed and examined to rule out rare instances of cancerous changes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d093
  original_value: Cervicitis
  disease_name: Cervicitis
  name_th: ปากมดลูกอักเสบ
  description: Inflammation of the cervix. It can be caused by infections, most commonly
    sexually transmitted infections like chlamydia or gonorrhea, but also by non-infectious
    causes like allergies (to spermicides, latex) or injury. Many women have no symptoms,
    but some may experience abnormal vaginal discharge, bleeding between periods or
    after sex, or pain during intercourse. Untreated cervicitis, especially if caused
    by STIs, can lead to pelvic inflammatory disease (PID).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d094
  original_value: Chest injury
  disease_name: Chest injury
  name_th: การบาดเจ็บที่ทรวงอก
  description: Physical trauma to the chest area, including the ribs, heart, lungs,
    esophagus, diaphragm, and major blood vessels. Injuries can be blunt (e.g., from
    car accidents, falls, assaults) or penetrating (e.g., from stab or gunshot wounds).
    Potential consequences range from rib fractures and bruising to life-threatening
    conditions like pneumothorax (collapsed lung), hemothorax (blood in chest cavity),
    cardiac tamponade, pulmonary contusion (bruised lung), or aortic rupture.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Orthopedics and Physical Therapy
- id: d095
  original_value: Cholelithiasis, cholecystitis, cholangitis
  disease_name: Cholelithiasis, Cholecystitis, Cholangitis
  name_th: โรคนิ่วในถุงน้ำดี, ถุงน้ำดีอักเสบ, ท่อน้ำดีอักเสบ
  description: These are related conditions affecting the gallbladder and bile ducts.
    Cholelithiasis refers to the presence of gallstones in the gallbladder. Cholecystitis
    is inflammation of the gallbladder, usually caused by a gallstone blocking the
    cystic duct. Cholangitis is inflammation/infection of the bile ducts, often caused
    by a stone blocking the common bile duct. Symptoms can include upper abdominal
    pain (biliary colic), fever, nausea, vomiting, and jaundice (especially with cholangitis).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d096
  original_value: Chorio-amnionitis
  disease_name: Chorioamnionitis
  name_th: ภาวะถุงน้ำคร่ำอักเสบ
  description: An infection and inflammation of the membranes surrounding the fetus
    (chorion and amnion) and the amniotic fluid, typically caused by bacteria ascending
    from the vagina. It usually occurs during late pregnancy or labor. Signs and symptoms
    can include maternal fever, uterine tenderness, foul-smelling amniotic fluid,
    and elevated maternal/fetal heart rate. It poses risks to both mother (e.g., postpartum
    infection, sepsis) and baby (e.g., premature birth, pneumonia, sepsis, cerebral
    palsy).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d097
  original_value: Chromosomal abnormalities (e.g., Trisomy 21, trisomy18, trisomy13,
    turner syndrome, Klinefelter)
  disease_name: Chromosomal abnormalities
  name_th: ความผิดปกติของโครโมโซม
  description: Conditions caused by changes in the number or structure of chromosomes.
    Numerical abnormalities involve having extra or missing chromosomes, such as Trisomy
    21 (Down syndrome - extra chromosome 21), Trisomy 18 (Edwards syndrome), Trisomy
    13 (Patau syndrome), Turner syndrome (missing or incomplete X chromosome in females),
    and Klinefelter syndrome (extra X chromosome in males - XXY). These abnormalities
    typically lead to characteristic physical features, developmental delays, and
    potential health problems.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d098
  original_value: Chronic diarrhea
  disease_name: Chronic diarrhea
  name_th: ภาวะท้องร่วงเรื้อรัง
  description: Diarrhea (loose, watery stools occurring frequently) that lasts for
    an extended period, typically defined as four weeks or longer. It can be caused
    by a wide range of conditions, including infections (persistent bacterial, parasitic),
    inflammatory bowel disease (Crohn's, ulcerative colitis), irritable bowel syndrome
    (IBS), malabsorption syndromes (like celiac disease, lactose intolerance), endocrine
    disorders, medications, or certain cancers. Diagnosis requires identifying the
    underlying cause.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d099
  original_value: Chronic glomerulonephritis
  disease_name: Chronic glomerulonephritis
  name_th: โรคหน่วยไตอักเสบเรื้อรัง
  description: A group of kidney diseases characterized by long-term inflammation
    and scarring of the glomeruli (the kidney's filtering units). Unlike acute glomerulonephritis,
    the chronic form develops slowly over years, often with few early symptoms. It
    can result from various causes, including inherited conditions, immune diseases,
    or previous episodes of acute glomerulonephritis. Over time, it leads to progressive
    loss of kidney function, potentially resulting in chronic kidney disease or kidney
    failure. Symptoms may eventually include proteinuria, hematuria, edema, and hypertension.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d100
  original_value: Chronic kidney disease
  disease_name: Chronic kidney disease
  name_th: โรคไตเรื้อรัง
  description: A condition characterized by the gradual loss of kidney function over
    time (months to years). The kidneys lose their ability to filter waste products
    and excess fluid from the blood effectively. CKD is often caused by diabetes and
    high blood pressure, but also by glomerulonephritis, polycystic kidney disease,
    and other conditions. It is typically staged (1 to 5) based on the estimated glomerular
    filtration rate (eGFR). Early stages may have few symptoms, but as it progresses,
    it can lead to complications like anemia, bone disease, cardiovascular disease,
    and eventually end-stage renal disease (kidney failure) requiring dialysis or
    transplant.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Surgery
- id: d101
  original_value: Chronic obstructive lung disease
  disease_name: Chronic obstructive pulmonary disease
  name_th: โรคปอดอุดกั้นเรื้อรัง
  description: 'A common, progressive lung disease characterized by persistent respiratory
    symptoms and airflow limitation due to airway and/or alveolar abnormalities, usually
    caused by significant exposure to noxious particles or gases, most commonly cigarette
    smoke. COPD includes conditions like emphysema (damage to air sacs) and chronic
    bronchitis (long-term inflammation of airways). Symptoms include chronic cough
    (often with mucus), shortness of breath (dyspnea), wheezing, and chest tightness.
    (Note: ''Chronic obstructive lung disease'' is often used interchangeably with
    COPD, which is the preferred term).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Rehabilitation
- id: d102
  original_value: Chronic otitis media
  disease_name: Chronic otitis media
  name_th: โรคหูชั้นกลางอักเสบเรื้อรัง
  description: Persistent or recurrent inflammation of the middle ear and/or mastoid
    cavity, typically lasting longer than 3 months. It is often associated with a
    non-healing perforation (hole) in the eardrum and may involve chronic or recurring
    ear discharge (otorrhea). A specific type, chronic suppurative otitis media (CSOM),
    involves persistent discharge through a perforated eardrum. Another type involves
    cholesteatoma, an abnormal skin growth in the middle ear that can erode bone and
    cause serious complications. Conductive hearing loss is a common symptom.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Pediatrics
- id: d103
  original_value: Chronic viral hepatitis
  disease_name: Chronic viral hepatitis
  name_th: โรคตับอักเสบเรื้อรังจากไวรัส
  description: Long-term inflammation of the liver caused by persistent infection
    with certain hepatitis viruses, primarily Hepatitis B (HBV) and Hepatitis C (HCV).
    Unlike acute hepatitis which often resolves, chronic hepatitis persists for six
    months or longer and can gradually damage the liver over many years, potentially
    leading to serious complications like cirrhosis (scarring), liver failure, and
    liver cancer (hepatocellular carcinoma). Many people with chronic viral hepatitis
    have no symptoms initially.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d104
  original_value: Cirrhosis
  disease_name: Cirrhosis
  name_th: โรคตับแข็ง
  description: Late-stage scarring (fibrosis) of the liver caused by long-term liver
    damage from various conditions, such as chronic viral hepatitis (B or C), chronic
    alcohol abuse, nonalcoholic fatty liver disease (NAFLD/NASH), autoimmune hepatitis,
    or inherited diseases. The scar tissue replaces healthy liver tissue, disrupting
    liver structure and function. Complications can include portal hypertension (increased
    pressure in the portal vein), ascites (fluid buildup in abdomen), esophageal varices
    (swollen veins in esophagus), hepatic encephalopathy (brain dysfunction), jaundice,
    and increased risk of liver cancer. The damage is generally irreversible.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d105
  original_value: Coma
  disease_name: Coma
  name_th: ภาวะโคม่า
  description: A prolonged state of deep unconsciousness where a person cannot be
    awakened, fails to respond normally to painful stimuli, light, or sound, lacks
    a normal wake-sleep cycle, and does not initiate voluntary actions. Coma results
    from widespread dysfunction of the cerebral hemispheres or damage to the reticular
    activating system in the brainstem. Causes include severe head injury, stroke,
    brain tumor, intoxication (drugs, alcohol, toxins), diabetes complications (hypoglycemia
    or hyperglycemia), oxygen deprivation, or severe infections. The level of consciousness
    is often assessed using scales like the Glasgow Coma Scale (GCS).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d106
  original_value: Common congenital anomalies (e.g., cleft lip and cleft palate, neural
    tube defects e.g., encephalocele, meningocele)
  disease_name: Congenital anomalies
  name_th: ความพิการแต่กำเนิด
  description: Structural or functional abnormalities present at birth, caused by
    genetic factors, environmental exposures during pregnancy, infections, or unknown
    causes. They can affect almost any part of the body. Examples include structural
    defects like cleft lip and palate (openings in the lip and/or roof of the mouth),
    heart defects, and neural tube defects (NTDs) like spina bifida (including meningocele
    - protrusion of meninges) and anencephaly/encephalocele (severe brain/skull defects).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
  - Otorhinolaryngology
- id: d107
  original_value: Compartment syndrome
  disease_name: Compartment syndrome
  name_th: ภาวะความดันในช่องกล้ามเนื้อสูง
  description: A serious condition where increased pressure builds up within a confined
    muscle space (compartment) in the body, usually in the limbs (leg, forearm, foot,
    hand). This pressure restricts blood flow to the muscles and nerves within that
    compartment. Acute compartment syndrome is a medical emergency, often caused by
    trauma like fractures, crush injuries, or severe burns, requiring immediate surgery
    (fasciotomy) to relieve pressure and prevent permanent muscle/nerve damage or
    limb loss. Chronic (exertional) compartment syndrome is caused by exercise and
    typically resolves with rest.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Emergency Medicine
- id: d108
  original_value: Conductive and sensorineural hearing losses
  disease_name: Conductive and Sensorineural hearing loss
  name_th: ภาวะสูญเสียการได้ยินจากการนำเสียงบกพร่อง และ จากประสาทรับเสียงเสื่อม
  description: Two main types of hearing loss. Conductive hearing loss occurs when
    sound waves cannot travel effectively through the outer ear canal, eardrum, or
    middle ear (ossicles). Causes include earwax blockage, fluid in the middle ear
    (otitis media), perforated eardrum, or problems with the middle ear bones. Sensorineural
    hearing loss results from damage to the inner ear (cochlea) or the auditory nerve
    pathways to the brain. Common causes include aging (presbycusis), noise exposure,
    genetic factors, certain medications, or head trauma. Mixed hearing loss involves
    both types.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d109
  original_value: Congenital adrenal hyperplasia
  disease_name: Congenital adrenal hyperplasia
  name_th: โรคต่อมหมวกไตทำงานผิดปกติแต่กำเนิด
  description: A group of inherited genetic disorders affecting the adrenal glands.
    These disorders involve defects in enzymes needed to produce certain hormones,
    primarily cortisol and sometimes aldosterone. This leads to low levels of these
    hormones and often an overproduction of androgens (male sex hormones). CAH can
    cause problems with growth, development, and puberty, and can lead to ambiguous
    genitalia in newborn females or salt-wasting crises (especially in the classic,
    more severe forms). Newborn screening often includes tests for the most common
    form (21-hydroxylase deficiency).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
  - Obstetrics and Gynecology
- id: d110
  original_value: Congenital and acquired platelet disorders
  disease_name: Congenital and acquired platelet disorders
  name_th: โรคเกล็ดเลือดผิดปกติแต่กำเนิดและที่เกิดขึ้นภายหลัง
  description: A broad category covering conditions affecting platelet number (thrombocytopenia
    - low, or thrombocytosis - high) or function (thrombocytopathy), impairing blood
    clotting. Congenital disorders are inherited genetic defects present from birth
    (e.g., Glanzmann thrombasthenia, Bernard-Soulier syndrome). Acquired disorders
    develop later due to factors like medications (e.g., aspirin), autoimmune disease
    (e.g., ITP), infections, kidney/liver disease, or cancers.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d111
  original_value: Congenital gastrointestinal malformation (esophageal atresia, duodenal/jejunal
    atresia, anorectal atresia/malformation, intestinal malrotation, Hirschsprung
    disease)
  disease_name: Congenital gastrointestinal malformations
  name_th: ความผิดปกติของระบบทางเดินอาหารแต่กำเนิด
  description: Structural birth defects affecting the digestive tract. Examples include
    atresias (complete blockage or absence of a passage) like esophageal, duodenal,
    or jejunal atresia; anorectal malformations (imperforate anus); intestinal malrotation
    (abnormal positioning of the intestines); and Hirschsprung disease (absence of
    nerve cells in part of the colon, causing blockage). These often require surgical
    correction soon after birth.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
  - Emergency Medicine
- id: d112
  original_value: Congenital hepatobiliary malformation (biliary atresia, choledochal
    cyst)
  disease_name: Congenital hepatobiliary malformations
  name_th: ความผิดปกติของตับและทางเดินน้ำดีแต่กำเนิด
  description: Birth defects affecting the liver and bile ducts. Key examples include
    biliary atresia (blockage or absence of the bile ducts outside the liver, leading
    to bile backup and liver damage) and choledochal cyst (a congenital dilatation
    or swelling of the bile ducts). Both conditions often present with jaundice in
    infancy and require surgical intervention (e.g., Kasai procedure for biliary atresia,
    cyst excision for choledochal cyst).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d113
  original_value: Congenital malformations of heart (e.g., atrial septal defect, ventricular
    septal defect, patent ductus arteriosus, pulmonic stenosis, aortic stenosis, tetralogy
    of Fallot)
  disease_name: Congenital heart defects
  name_th: โรคหัวใจพิการแต่กำเนิด
  description: Structural problems with the heart present at birth. These result from
    abnormal formation of the heart or major blood vessels during fetal development.
    Defects range from simple ones causing no symptoms (like small septal defects)
    to complex, life-threatening conditions. Examples include holes between heart
    chambers (atrial septal defect - ASD, ventricular septal defect - VSD), persistent
    connection between aorta and pulmonary artery (patent ductus arteriosus - PDA),
    narrowed valves (pulmonic or aortic stenosis), and complex defects like Tetralogy
    of Fallot (TOF).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d114
  original_value: Conjunctivitis
  disease_name: Conjunctivitis
  name_th: เยื่อบุตาอักเสบ
  description: Inflammation or infection of the conjunctiva, the thin, transparent
    membrane that lines the inner surface of the eyelid and covers the white part
    of the eye (sclera). It's commonly called 'pink eye'. Causes include viral infections
    (most common), bacterial infections, allergic reactions (to pollen, dust mites,
    etc.), or irritants (smoke, chemicals, contact lenses). Symptoms typically include
    redness, itching, tearing, discharge (watery or thick), and sometimes a gritty
    feeling.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Pediatrics
- id: d115
  original_value: Convulsion, status epilepticus
  disease_name: Convulsion and Status epilepticus
  name_th: อาการชัก และ ภาวะชักต่อเนื่อง
  description: A convulsion is a sudden, uncontrolled, rhythmic shaking or jerking
    movement of the body caused by abnormal electrical activity in the brain (a type
    of seizure). Status epilepticus is a neurological emergency defined as a continuous
    seizure lasting longer than 5 minutes, or two or more seizures occurring without
    recovery of consciousness in between. Prolonged seizures can lead to brain damage
    or death, requiring immediate medical treatment to stop the seizure activity.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d116
  original_value: Corn
  disease_name: Corn
  name_th: ตาปลา
  description: A type of callus, which is a thickened area of skin, usually conical
    or circular, that forms in response to repeated pressure or friction. Corns typically
    develop on the feet, often on the tops or sides of toes or on the soles, where
    shoes rub or press. They have a hard, dense core and can be painful when pressed.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d117
  original_value: Corrosions, heat stroke, electrical injury
  disease_name: Corrosions, Heat stroke, Electrical injury
  name_th: การกัดกร่อน, โรคลมแดด, การบาดเจ็บจากไฟฟ้า
  description: This groups distinct types of injury. Corrosions are chemical burns
    caused by contact with corrosive substances (acids, alkalis). Heat stroke is a
    life-threatening condition where the body overheats, usually due to prolonged
    exposure to high temperatures or physical exertion in hot weather, causing core
    body temperature to rise dangerously high (typically >40°C or 104°F) and failure
    of the body's temperature control system. Electrical injury results from electric
    current passing through the body, causing burns, cardiac arrhythmias, neurological
    damage, or death.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d118
  original_value: Costochondritis
  disease_name: Costochondritis
  name_th: กระดูกอ่อนซี่โครงอักเสบ
  description: Inflammation of the cartilage that connects a rib to the sternum (breastbone),
    at the costosternal joint. It causes localized chest wall pain, often sharp or
    aching, that can worsen with deep breathing, coughing, or physical activity. The
    cause is often unknown, but it can be related to minor trauma, physical strain,
    or viral infections. Tietze syndrome is similar but also involves swelling at
    the joint.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Internal Medicine
- id: d119
  original_value: Crystal arthropathy (gout, pseudogout)
  disease_name: Crystal arthropathy
  name_th: โรคข้ออักเสบจากผลึก
  description: A group of joint diseases (arthropathies) caused by the deposition
    of microscopic crystals within and around the joints, triggering inflammation.
    The two most common types are gout, caused by monosodium urate (MSU) crystals
    (related to high uric acid levels), and pseudogout, more accurately called calcium
    pyrophosphate deposition (CPPD) disease, caused by calcium pyrophosphate (CPP)
    crystals. Both typically cause sudden, severe episodes of joint pain, swelling,
    redness, and warmth (acute arthritis).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Orthopedics and Physical Therapy
- id: d120
  original_value: Cushing syndrome
  disease_name: Cushing syndrome
  name_th: กลุ่มอาการคุชชิง
  description: A disorder caused by prolonged exposure of the body's tissues to high
    levels of the hormone cortisol. This can happen due to excessive cortisol production
    by the adrenal glands (often caused by a pituitary tumor producing excess ACTH
    - Cushing's disease, or an adrenal tumor) or by taking corticosteroid medications
    over a long period. Signs and symptoms include weight gain (especially central
    obesity, moon face, buffalo hump), thin skin that bruises easily, purple stretch
    marks (striae), muscle weakness, high blood pressure, and mood changes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d121
  original_value: Cutaneous larva migrans
  disease_name: Cutaneous larva migrans
  name_th: โรคพยาธิไชผิวหนัง
  description: A parasitic skin infection caused by the larvae of animal hookworms
    (usually dog or cat hookworms) penetrating and migrating through the skin. Humans
    become infected through skin contact with soil or sand contaminated with infected
    animal feces. The larvae burrow under the skin, creating characteristic itchy,
    red, raised, winding (serpiginous) tracks. The feet, buttocks, and hands are common
    sites.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d122
  original_value: Cutaneous lupus erythematosus
  disease_name: Cutaneous lupus erythematosus
  name_th: โรคเอสแอลอีชนิดมีผื่นผิวหนัง
  description: A form of lupus, an autoimmune disease, that primarily affects the
    skin. It occurs when the immune system attacks healthy skin cells. CLE can present
    in several forms, including acute cutaneous lupus (often the characteristic 'butterfly
    rash' across the cheeks and nose, associated with systemic lupus erythematosus
    - SLE), subacute cutaneous lupus (SCLE - photosensitive rashes), and chronic cutaneous
    lupus (most commonly discoid lupus erythematosus - DLE, causing thick, scaly,
    disc-shaped lesions that can scar). Some people with CLE also have SLE, while
    others only have skin involvement.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d123
  original_value: Cyst (at skin)
  disease_name: Skin cyst
  name_th: ถุงน้ำ
  description: A non-cancerous, closed sac or pocket within or beneath the skin that
    contains fluid, pus, or semi-solid material. Common types include epidermal cysts
    (often incorrectly called sebaceous cysts, filled with keratin), pilar cysts (common
    on the scalp, from hair follicles), and sebaceous cysts (less common, arising
    from sebaceous glands). They typically feel like small lumps under the skin and
    are usually painless unless they become inflamed, infected, or rupture.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
- id: d124
  original_value: Cystitis, urethritis
  disease_name: Cystitis and Urethritis
  name_th: กระเพาะปัสสาวะอักเสบ และ ท่อปัสสาวะอักเสบ
  description: Inflammation of parts of the lower urinary tract. Cystitis is inflammation
    of the bladder, usually caused by bacterial infection (UTI), presenting with frequent,
    painful urination and lower abdominal pain. Urethritis is inflammation of the
    urethra (the tube carrying urine from the bladder out of the body), often caused
    by sexually transmitted infections (like gonorrhea, chlamydia) but also non-infectious
    causes, typically causing pain during urination (dysuria) and sometimes discharge.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d125
  original_value: Cytomegaloviral disease
  disease_name: Cytomegalovirus disease
  name_th: โรคติดเชื้อไซโตเมกาโลไวรัส
  description: Illness caused by Cytomegalovirus (CMV), a common herpesvirus. In healthy
    individuals, CMV infection is often asymptomatic or causes mild, mononucleosis-like
    symptoms. However, CMV can cause serious disease (CMV disease) in people with
    weakened immune systems (e.g., organ transplant recipients, HIV/AIDS patients),
    affecting organs like the eyes (retinitis), lungs (pneumonia), liver (hepatitis),
    or gastrointestinal tract. Congenital CMV infection (passed from mother to baby
    during pregnancy) can cause significant long-term health problems in newborns,
    including hearing loss and developmental disabilities.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Ophthalmology
  - Emergency Medicine
- id: d126
  original_value: Dacryostenosis, dacryocystitis
  disease_name: Dacryostenosis and Dacryocystitis
  name_th: ภาวะท่อน้ำตาตีบตัน และ ถุงน้ำตาอักเสบ
  description: Dacryostenosis is a blockage (stenosis) of the nasolacrimal duct, the
    channel that drains tears from the eye into the nose. It is common in infants
    (congenital) but can also occur in adults (acquired). It leads to excessive tearing
    (epiphora) and sometimes discharge. Dacryocystitis is inflammation or infection
    of the lacrimal sac (tear sac), which is part of the tear drainage system, often
    occurring as a complication of dacryostenosis when stagnant tears become infected.
    Dacryocystitis causes pain, redness, and swelling in the inner corner of the eye,
    near the nose, and may produce pus.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Pediatrics
- id: d127
  original_value: Dead fetus in utero
  disease_name: Intrauterine fetal death
  name_th: ภาวะทารกเสียชีวิตในครรภ์
  description: The death of a fetus in the uterus after a certain gestational age,
    typically defined as after 20 or 28 weeks of pregnancy (definitions vary internationally)
    and before or during birth. If fetal death occurs earlier in pregnancy, it is
    usually classified as a miscarriage or spontaneous abortion. Causes of IUFD can
    include placental problems, genetic abnormalities, infections, maternal health
    conditions (like diabetes or hypertension), umbilical cord accidents, or often
    remain unexplained.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d128
  original_value: Deep vein thrombosis
  disease_name: Deep vein thrombosis
  name_th: ภาวะลิ่มเลือดอุดตันในหลอดเลือดดำส่วนลึก
  description: A condition where a blood clot (thrombus) forms in one or more of the
    deep veins in the body, usually in the legs. DVT can cause leg pain, swelling,
    warmth, and redness, but sometimes occurs without symptoms. A major risk is that
    the clot can break loose (embolize) and travel through the bloodstream to the
    lungs, causing a pulmonary embolism (PE), which can be life-threatening. Risk
    factors include surgery, prolonged immobility, cancer, certain inherited clotting
    disorders, pregnancy, and hormonal medications.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d129
  original_value: Degenerative diseases of the spine
  disease_name: Degenerative spine disease
  name_th: โรคกระดูกสันหลังเสื่อม
  description: A group of conditions affecting the spine caused by age-related wear
    and tear or degeneration of the spinal structures, including intervertebral discs,
    facet joints, and ligaments. This encompasses conditions like degenerative disc
    disease (DDD), spinal stenosis (narrowing of the spinal canal), osteoarthritis
    (spondylosis) of the spine, and spondylolisthesis (vertebral slippage). Symptoms
    often include back or neck pain, stiffness, and sometimes radiating pain, numbness,
    or weakness in the limbs if nerves are compressed.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Rehabilitation
- id: d130
  original_value: Depressive disorders, panic disorder, generalized anxiety disorder
    and adjustment disorder
  disease_name: Depressive, Anxiety, and Adjustment Disorders
  name_th: กลุ่มโรคซึมเศร้า, โรคแพนิค, โรควิตกกังวลทั่วไป และ โรคการปรับตัวผิดปกติ
  description: This groups several common mental health conditions. Depressive disorders
    (e.g., major depressive disorder) involve persistent sadness, loss of interest,
    and other emotional/physical problems interfering with daily life. Panic disorder
    involves recurrent unexpected panic attacks (sudden intense fear) and worry about
    future attacks. Generalized anxiety disorder (GAD) is characterized by excessive,
    uncontrollable worry about various things. Adjustment disorder involves emotional
    or behavioral symptoms (like depression, anxiety) developing in response to an
    identifiable stressor, causing distress or impairment beyond what's normally expected.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d131
  original_value: Dermatitis and eczema
  disease_name: Dermatitis
  name_th: ผิวหนังอักเสบ
  description: General terms for inflammation of the skin. 'Dermatitis' and 'eczema'
    are often used interchangeably to describe conditions causing red, itchy, and
    inflamed skin. There are many types, including atopic dermatitis (the most common
    type of eczema, often starting in childhood and linked to allergies/asthma), contact
    dermatitis (caused by direct contact with an irritant or allergen), seborrheic
    dermatitis (affecting oily areas like scalp, face), and nummular eczema (coin-shaped
    patches). Symptoms include itching, redness, dryness, scaling, blistering, or
    oozing depending on the type and severity.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d132
  original_value: Diabetes insipidus
  disease_name: Diabetes insipidus
  name_th: โรคเบาจืด
  description: A rare disorder characterized by the inability of the kidneys to conserve
    water, leading to the excretion of large volumes of dilute urine (polyuria) and
    excessive thirst (polydipsia). It is distinct from diabetes mellitus (sugar diabetes).
    DI results from problems with the hormone vasopressin (also called antidiuretic
    hormone, ADH), either insufficient production/release by the brain (central DI)
    or the kidneys' inability to respond properly to ADH (nephrogenic DI). It can
    lead to dehydration if fluid intake doesn't match urine output.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d133
  original_value: Diabetes mellitus
  disease_name: Diabetes mellitus
  name_th: โรคเบาหวาน
  description: A chronic metabolic disorder characterized by high blood glucose (sugar)
    levels (hyperglycemia) over a prolonged period. This occurs either because the
    pancreas does not produce enough insulin (Type 1 diabetes, an autoimmune condition)
    or because the body's cells do not respond properly to the insulin produced (Type
    2 diabetes, often linked to lifestyle factors and obesity), or due to other causes
    like gestational diabetes (during pregnancy). Insulin is necessary for cells to
    take up glucose for energy. Symptoms can include increased thirst, frequent urination,
    unexplained weight loss, increased hunger, fatigue, and blurred vision. Long-term
    high blood sugar can damage nerves, eyes, kidneys, and blood vessels.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Ophthalmology
  - Surgery
- id: d134
  original_value: Diphtheria
  disease_name: Diphtheria
  name_th: โรคคอตีบ
  description: A serious bacterial infection caused by Corynebacterium diphtheriae,
    affecting the mucous membranes of the nose and throat. The bacteria produce a
    toxin that can cause a thick, gray membrane (pseudomembrane) to form, potentially
    obstructing breathing. The toxin can also spread through the bloodstream and damage
    the heart, nerves, and kidneys. Symptoms include sore throat, fever, swollen neck
    glands, and weakness. It is preventable through vaccination (e.g., DTaP vaccine).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
  - Emergency Medicine
  - Otorhinolaryngology
- id: d135
  original_value: Diseases of peripheral veins (thrombophlebitis, varicose veins of
    lower extremities)
  disease_name: Diseases of peripheral veins
  name_th: โรคของหลอดเลือดดำส่วนปลาย
  description: Conditions affecting veins outside the chest and abdomen, particularly
    in the legs. Common examples include thrombophlebitis, which is inflammation of
    a vein associated with a blood clot (superficial thrombophlebitis affects veins
    near the skin surface, while deep vein thrombosis - DVT - affects deeper veins),
    and varicose veins, which are enlarged, twisted, superficial veins caused by weakened
    valves allowing blood to pool, most often in the legs.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d136
  original_value: Dislocations
  disease_name: Dislocation
  name_th: ข้อเคลื่อน
  description: An injury where the ends of bones in a joint are forced out of their
    normal positions. This typically results from trauma, such as a fall or blow.
    Joints commonly affected include the shoulder, fingers, elbow, knee (patella),
    and hip. A dislocation causes pain, swelling, instability, visible deformity of
    the joint, and inability to move the joint normally. It requires medical attention
    to reposition the bones (reduction) and often immobilization to allow ligaments
    to heal.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Emergency Medicine
- id: d137
  original_value: Disorders of breast and lactation associated with childbirth
  disease_name: Disorders of breast and lactation associated with childbirth
  name_th: ความผิดปกติของเต้านมและการหลั่งน้ำนมที่สัมพันธ์กับการคลอดบุตร
  description: A range of conditions affecting the breasts and milk production/release
    in the postpartum period. This includes problems like sore or cracked nipples,
    breast engorgement (overfilling with milk), plugged milk ducts, mastitis (breast
    inflammation/infection), breast abscess (collection of pus), and issues with milk
    supply (insufficient or excessive).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d138
  original_value: Disorders of fluid, electrolytes, and acid-base balance (e.g., acidosis,
    alkalosis, hyponatremia, hypernatremia, hypokalemia, hyperkalemia, hypocalcemia,
    hypercalcemia)
  disease_name: Fluid, electrolyte, and acid-base disorders
  name_th: ความผิดปกติของสารน้ำ, อิเล็กโทรไลต์, และสมดุลกรด-ด่าง
  description: Imbalances in the body's water content, levels of essential minerals
    (electrolytes like sodium, potassium, calcium), and the balance between acids
    and bases (pH). Examples include dehydration or fluid overload; hyponatremia (low
    sodium) or hypernatremia (high sodium); hypokalemia (low potassium) or hyperkalemia
    (high potassium); hypocalcemia (low calcium) or hypercalcemia (high calcium);
    acidosis (excess acid/low pH) or alkalosis (excess base/high pH). These imbalances
    often result from underlying diseases (e.g., kidney failure, heart failure, hormonal
    disorders) or conditions like severe vomiting/diarrhea, and can have serious consequences.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d139
  original_value: Disorders of lipoprotein metabolism and lipidemia
  disease_name: Disorders of lipoprotein metabolism
  name_th: ความผิดปกติของเมแทบอลิซึมไลโปโปรตีน
  description: Conditions characterized by abnormal levels of lipids (fats) such as
    cholesterol and triglycerides, and/or lipoproteins (which transport lipids) in
    the blood. This includes high levels of LDL ('bad') cholesterol, low levels of
    HDL ('good') cholesterol, and high levels of triglycerides. Dyslipidemias can
    be primary (genetic) or secondary (caused by lifestyle factors like diet, obesity,
    lack of exercise, or other conditions like diabetes, hypothyroidism). They are
    a major risk factor for atherosclerosis and cardiovascular disease.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d140
  original_value: Disorders of ocular muscles, refraction & accommodation (e.g., strabismus,
    amblyopia, myopia, presbyopia, hypermetropia, astigmatism)
  disease_name: Disorders of ocular muscles, refraction, and accommodation
  name_th: ความผิดปกติของกล้ามเนื้อตา, การหักเหแสง, และการปรับสายตา
  description: A broad category covering issues with eye movement control, focusing
    ability, and how the eye bends light. Ocular muscle disorders include strabismus
    (misaligned eyes, 'crossed eyes'). Refractive errors involve the eye not focusing
    light correctly on the retina, including myopia (nearsightedness), hypermetropia
    (farsightedness), and astigmatism (irregular corneal shape). Accommodation disorders
    affect the eye's ability to change focus for near vision, like presbyopia (age-related
    loss of near focus). Amblyopia ('lazy eye') is reduced vision in one eye due to
    abnormal visual development early in life, often related to strabismus or unequal
    refractive errors.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d141
  original_value: Disorders of refraction and accommodation (myopia, presbyopia, hypermetropia,
    astigmatism)
  disease_name: Disorders of refraction and accommodation
  name_th: ความผิดปกติของการหักเหแสงและการปรับสายตา
  description: Conditions related to the eye's inability to focus light correctly
    onto the retina (refractive errors) or adjust focus for different distances (accommodation).
    Refractive errors include myopia (nearsightedness, difficulty seeing distant objects
    clearly), hypermetropia/hyperopia (farsightedness, difficulty seeing near objects
    clearly), and astigmatism (blurred vision at all distances due to irregular eye
    shape). Presbyopia is the age-related decline in the ability to focus on near
    objects.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d142
  original_value: Disorders of vestibular function and vertiginous syndrome (Meniere
    syndrome, vestibular neuritis, benign positional paroxysmal vertigo)
  disease_name: Disorders of vestibular function
  name_th: ความผิดปกติของการทำงานของระบบการทรงตัว
  description: Conditions affecting the vestibular system (parts of the inner ear
    and brain controlling balance and eye movements), leading to symptoms like vertigo
    (a spinning sensation), dizziness, imbalance, and sometimes nausea or hearing
    changes. Common examples include Benign Paroxysmal Positional Vertigo (BPPV -
    brief vertigo triggered by head movements), Meniere's disease (episodes of vertigo,
    hearing loss, tinnitus, ear fullness), and vestibular neuritis (inflammation of
    the vestibular nerve, causing sudden severe vertigo).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d143
  original_value: Disseminated intravascular coagulation
  disease_name: Disseminated intravascular coagulation
  name_th: ภาวะลิ่มเลือดแพร่กระจายในหลอดเลือด
  description: A complex and serious condition where the body's normal blood clotting
    process becomes overactive throughout the body. This leads to widespread formation
    of small blood clots that can block blood flow to organs, while simultaneously
    consuming clotting factors and platelets, resulting in excessive bleeding. DIC
    is not a primary disease but occurs as a complication of other severe conditions
    like sepsis, major trauma, cancer, or obstetric emergencies.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d144
  original_value: Drug-induced extrapyramidal symptoms
  disease_name: Drug-induced extrapyramidal symptoms
  name_th: อาการนอกระบบพีระมิดที่เกิดจากยา
  description: A group of movement disorders that can occur as side effects of certain
    medications, particularly antipsychotic drugs (neuroleptics) that block dopamine
    receptors, but also some anti-nausea drugs. Symptoms include acute dystonia (sudden
    muscle spasms, often in the neck or eyes), akathisia (restlessness, inability
    to sit still), parkinsonism (tremor, rigidity, slow movement), and tardive dyskinesia
    (involuntary, repetitive movements, often of the face and mouth, usually developing
    after long-term use).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
  - Internal Medicine
- id: d145
  original_value: Drug-induced hemolytic anemia
  disease_name: Drug-induced hemolytic anemia
  name_th: ภาวะโลหิตจางจากเม็ดเลือดแดงแตกที่เกิดจากยา
  description: A type of acquired hemolytic anemia where certain medications trigger
    the destruction of red blood cells. This can occur through immune mechanisms (the
    drug causes the immune system to attack red cells) or non-immune mechanisms (direct
    oxidative damage to red cells, especially in G6PD deficiency). Symptoms are typical
    of anemia and hemolysis (fatigue, jaundice, dark urine). Stopping the offending
    drug is the primary treatment.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d146
  original_value: Drugs, medicaments, and biological substances causing adverse effects
    in therapeutic use
  disease_name: Adverse effects of drugs, medicaments, and biological substances
  name_th: ผลไม่พึงประสงค์จากยา, เวชภัณฑ์, และสารชีวภาพในการใช้รักษา
  description: Unintended and harmful reactions resulting from the normal therapeutic
    use of medications (drugs), other medical preparations (medicaments), or biological
    products (like vaccines or blood products). These adverse effects can range from
    mild side effects to severe, life-threatening reactions, and can be caused by
    various mechanisms including allergies, toxicity, or drug interactions. This category
    is used for classification and monitoring of drug safety (pharmacovigilance).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Dermatology
  - Pediatrics
  - Psychiatry
  - Ophthalmology
  - Otorhinolaryngology
  - Obstetrics and Gynecology
  - Rehabilitation
- id: d147
  original_value: Dry eye syndrome
  disease_name: Dry eye syndrome
  name_th: โรคตาแห้ง
  description: A common condition where the eyes do not produce enough tears, or the
    tears evaporate too quickly, leading to inadequate lubrication of the eye surface.
    This can cause discomfort, visual disturbances, and potential damage to the ocular
    surface. Symptoms include stinging, burning, scratchiness, redness, blurred vision
    (especially when reading), light sensitivity, and sometimes excessive tearing
    (reflex tearing). Causes include aging, hormonal changes, environmental factors,
    certain medications, and medical conditions like Sjogren's syndrome.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d148
  original_value: Dyshidrosis, miliaria
  disease_name: Dyshidrosis and Miliaria
  name_th: ผื่นผิวหนังอักเสบชนิดตุ่มน้ำใส
  description: Two distinct skin conditions. Dyshidrosis (or dyshidrotic eczema, pompholyx)
    is a type of eczema causing small, deep-seated blisters, typically on the palms,
    soles, and sides of fingers/toes, often accompanied by intense itching. Miliaria
    ('heat rash', 'prickly heat') occurs when sweat ducts become blocked, trapping
    sweat beneath the skin, leading to small red bumps or tiny blisters, usually in
    areas prone to sweating and friction, especially in hot, humid conditions.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
- id: d149
  original_value: Ectopic pregnancy
  disease_name: Ectopic pregnancy
  name_th: การตั้งครรภ์นอกมดลูก
  description: A pregnancy in which the fertilized egg implants outside the main cavity
    of the uterus, most commonly in one of the fallopian tubes (tubal pregnancy).
    Less often, implantation can occur in the ovary, abdomen, or cervix. An ectopic
    pregnancy cannot proceed normally and is a potentially life-threatening condition
    for the mother because the growing embryo can rupture the structure where it implanted,
    causing severe internal bleeding. Symptoms can include abdominal or pelvic pain
    and vaginal bleeding, often after a missed period.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d150
  original_value: Eczema, dermatitis
  disease_name: Eczema
  name_th: โรคผื่นภูมิแพ้ผิวหนัง
  description: General terms for inflammation of the skin, often used interchangeably.
    These conditions cause red, itchy, and inflamed skin. Numerous types exist, including
    atopic dermatitis (common, often allergy-related), contact dermatitis (irritant
    or allergic), seborrheic dermatitis, and others. Symptoms vary but typically include
    itching, redness, dryness, and sometimes blistering or scaling.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
- id: d151
  original_value: Emerging infectious diseases (e.g., COVID19)
  disease_name: Emerging infectious diseases
  name_th: โรคติดเชื้ออุบัติใหม่
  description: Infectious diseases whose incidence in humans has increased in the
    past few decades or threatens to increase in the near future. These can result
    from the evolution or mutation of existing organisms (like influenza), the spread
    of known diseases to new geographic areas or populations, or the appearance of
    previously unknown infectious agents in humans (like SARS-CoV-2, the virus causing
    COVID-19). Factors contributing to emergence include microbial adaptation, human
    demographics and behavior, international travel, and ecological changes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d152
  original_value: Empyema thoracis
  disease_name: Empyema thoracis
  name_th: ภาวะหนองในช่องเยื่อหุ้มปอด
  description: A collection of pus in the pleural space, the area between the lung
    and the inner surface of the chest wall. It is usually a complication of pneumonia
    (parapneumonic empyema), but can also result from lung surgery, chest trauma,
    or infection spread from elsewhere. Symptoms often include fever, cough, chest
    pain, and shortness of breath. Treatment typically involves antibiotics and drainage
    of the pus, often via a chest tube or surgery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d153
  original_value: Encephalitis and myelitis
  disease_name: Encephalitis and Myelitis
  name_th: สมองอักเสบ และ ไขสันหลังอักเสบ
  description: Inflammation of parts of the central nervous system. Encephalitis is
    inflammation of the brain itself. Myelitis is inflammation of the spinal cord.
    If both the brain and spinal cord are inflamed, it's called encephalomyelitis.
    Causes are often viral infections (like herpes simplex virus, arboviruses), but
    can also be bacterial, fungal, parasitic, or autoimmune (e.g., acute disseminated
    encephalomyelitis - ADEM, transverse myelitis). Symptoms vary depending on the
    area affected but can include fever, headache, confusion, seizures, weakness,
    sensory changes, or paralysis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d154
  original_value: Endometriosis
  disease_name: Endometriosis
  name_th: โรคเยื่อบุโพรงมดลูกเจริญผิดที่
  description: A condition where tissue similar to the lining inside the uterus (the
    endometrium) grows outside the uterus, commonly on the ovaries, fallopian tubes,
    and the tissue lining the pelvis. This misplaced tissue acts like endometrial
    tissue — it thickens, breaks down, and bleeds with each menstrual cycle, but the
    blood has no way to exit the body, leading to inflammation, pain (especially during
    periods, intercourse), scar tissue (adhesions), and sometimes infertility.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Surgery
- id: d155
  original_value: Environmental-pollution-related conditions
  disease_name: Environmental pollution-related conditions
  name_th: ภาวะ/โรคที่เกี่ยวข้องกับมลพิษสิ่งแวดล้อม
  description: Health problems caused or exacerbated by exposure to pollutants in
    the environment, such as air pollution (e.g., particulate matter like PM2.5, ozone),
    water contamination (e.g., heavy metals, pesticides, bacteria), soil contamination,
    or exposure to hazardous chemicals. These exposures can contribute to respiratory
    diseases (asthma, COPD, lung cancer), cardiovascular problems, neurological effects,
    certain cancers, and other health issues.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Dermatology
  - Ophthalmology
  - Otorhinolaryngology
  - Emergency Medicine
  - Rehabilitation
  - Obstetrics and Gynecology
- id: d156
  original_value: Epiglottitis
  disease_name: Epiglottitis
  name_th: ฝาปิดกล่องเสียงอักเสบ
  description: A potentially life-threatening condition involving inflammation and
    swelling of the epiglottis, the flap of cartilage at the base of the tongue that
    covers the windpipe (trachea) during swallowing. Swelling can rapidly obstruct
    the airway. Historically common in children due to Haemophilus influenzae type
    b (Hib) infection, its incidence has decreased significantly with Hib vaccination,
    but it still occurs, caused by other bacteria, viruses, fungi, or injury, and
    affects adults too. Symptoms include sudden onset severe sore throat, difficulty
    swallowing (dysphagia), drooling, muffled voice ('hot potato voice'), fever, and
    difficulty breathing (stridor). It requires immediate medical attention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Emergency Medicine
  - Pediatrics
- id: d157
  original_value: Erectile dysfunction
  disease_name: Erectile dysfunction
  name_th: ภาวะหย่อนสมรรถภาพทางเพศ
  description: The inability to get and keep an erection firm enough for sexual intercourse.
    While occasional difficulty isn't necessarily a concern, persistent ED can cause
    stress and affect relationships. Causes can be physical (e.g., cardiovascular
    disease, diabetes, obesity, neurological disorders, hormonal imbalances, side
    effects of medications), psychological (e.g., stress, anxiety, depression), or
    a combination.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Psychiatry
  - Surgery
- id: d158
  original_value: Erythema multiforme, erythema nodosum
  disease_name: Erythema multiforme
  name_th: ผื่นอีริทิมา มัลติฟอร์เม และ ผื่นอีริทิมา โนโดซัม
  description: Two distinct inflammatory skin conditions. Erythema multiforme (EM)
    is an acute, self-limiting hypersensitivity reaction typically presenting with
    'target' or 'iris' lesions (rings of different colors) on the skin, often triggered
    by infections (especially herpes simplex virus) or medications. Erythema nodosum
    (EN) is an inflammation of the fat layer beneath the skin (panniculitis), causing
    tender, red, bruise-like nodules, usually on the shins. EN is often associated
    with underlying infections (like streptococcal infections, tuberculosis), inflammatory
    diseases (like sarcoidosis, IBD), medications, or pregnancy.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Internal Medicine
- id: d159
  original_value: Esophageal varices
  disease_name: Esophageal varices
  name_th: โรคหลอดเลือดดำโป่งพองในหลอดอาหาร
  description: Abnormally enlarged veins in the lower part of the esophagus, the tube
    connecting the throat and stomach. They occur most often in people with severe
    liver disease (cirrhosis). Cirrhosis causes increased pressure in the portal vein
    (portal hypertension), forcing blood to find alternative pathways through smaller
    veins, like those in the esophagus, which then swell. These varices have thin
    walls and are prone to rupture and bleeding, which is a life-threatening medical
    emergency.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Surgery
- id: d160
  original_value: Esophagitis, gastro-esophageal reflux
  disease_name: Esophagitis and Gastroesophageal reflux disease
  name_th: หลอดอาหารอักเสบ และ โรคกรดไหลย้อน
  description: Esophagitis is inflammation that damages the lining of the esophagus.
    A common cause is gastroesophageal reflux disease (GERD), where stomach acid frequently
    flows back (refluxes) into the esophagus. Other causes of esophagitis include
    infections (e.g., Candida, herpes), medications (e.g., NSAIDs, bisphosphonates
    - 'pill esophagitis'), allergies (eosinophilic esophagitis), or radiation therapy.
    Symptoms often include heartburn, chest pain, difficulty swallowing (dysphagia),
    and food getting stuck.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Surgery
- id: d161
  original_value: Exposure to forces of nature (e.g., natural heat or cold, sunlight,
    victim of lightning, victim of earthquake, victim of flood)
  disease_name: Exposure to forces of nature
  name_th: การสัมผัสกับพลังธรรมชาติ
  description: Harm or injury resulting from natural environmental events or conditions.
    This category includes conditions caused by excessive natural heat (e.g., heat
    stroke, heat exhaustion) or cold (e.g., hypothermia, frostbite), harmful effects
    of sunlight (e.g., sunburn, heat stroke), being struck by lightning, or injuries
    sustained during natural disasters like earthquakes, volcanic eruptions, floods,
    or storms.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
  - Orthopedics and Physical Therapy
  - Dermatology
- id: d162
  original_value: Eye injury
  disease_name: Eye injury
  name_th: การบาดเจ็บที่ตา
  description: Damage to the eye or surrounding structures caused by direct impact
    (blunt trauma), a foreign object penetrating the eye (penetrating/perforating
    trauma), chemical exposure, or radiation (like UV light). Injuries can range from
    minor corneal abrasions (scratches) or subconjunctival hemorrhages (blood on the
    white of the eye) to severe, vision-threatening conditions like orbital fractures,
    globe rupture, hyphema (blood in the front chamber), retinal detachment, or chemical
    burns. Prompt evaluation is crucial.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Emergency Medicine
- id: d163
  original_value: Facial nerve paralysis (Bell's palsy)
  disease_name: Facial nerve paralysis
  name_th: อัมพาตเส้นประสาทใบหน้า
  description: Sudden weakness or paralysis of the muscles on one side of the face
    due to dysfunction of the facial nerve (cranial nerve VII). Bell's palsy is the
    most common cause of acute facial paralysis and is considered idiopathic (cause
    unknown), although viral infections (like herpes simplex) are suspected triggers
    causing inflammation of the nerve. Symptoms develop rapidly, often overnight,
    causing facial drooping, inability to close the eye, drooling, and changes in
    taste or tear/saliva production. Most people recover significantly over weeks
    to months, sometimes aided by corticosteroids.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Internal Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
  - Emergency Medicine
  - Ophthalmology
- id: d164
  original_value: Falls
  disease_name: Falls
  name_th: การหกล้ม
  description: An event which results in a person coming to rest inadvertently on
    the ground or floor or other lower level. Falls are a major cause of injury, especially
    among older adults, but can affect any age group. Consequences range from minor
    bruises to severe injuries like hip fractures, head trauma (including traumatic
    brain injury), and other fractures or soft tissue injuries. Risk factors include
    age, muscle weakness, balance problems, vision impairment, chronic health conditions,
    certain medications, and environmental hazards.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Orthopedics and Physical Therapy
  - Internal Medicine
- id: d165
  original_value: Feeding problems of newborn
  disease_name: Feeding problems of newborn
  name_th: ปัญหาการกินของทารกแรกเกิด
  description: Difficulties encountered by newborns related to feeding, either breastfeeding
    or bottle-feeding. These can include problems with latching onto the breast, poor
    sucking reflex, difficulty coordinating sucking/swallowing/breathing, regurgitation
    (spitting up), vomiting, fussiness during or after feeds, or insufficient intake
    leading to poor weight gain. Causes can range from normal variations or minor
    issues to underlying medical conditions affecting the baby's anatomy, neurology,
    or overall health.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
- id: d166
  original_value: Fetal distress
  disease_name: Fetal distress
  name_th: ภาวะทารกในครรภ์คับขัน
  description: Signs observed during pregnancy or labor suggesting the fetus may not
    be well, often indicating potential hypoxia (oxygen deprivation). The term 'fetal
    distress' is somewhat imprecise and often replaced by 'non-reassuring fetal status'.
    Signs are typically detected through fetal heart rate monitoring (e.g., abnormal
    patterns like decelerations, decreased variability, bradycardia) or sometimes
    reduced fetal movement. It may necessitate interventions like changing maternal
    position, giving oxygen, or expediting delivery (e.g., C-section).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d167
  original_value: Fibromyalgia
  disease_name: Fibromyalgia
  name_th: โรคไฟโบรมัยอัลเจีย
  description: A chronic disorder characterized by widespread musculoskeletal pain
    accompanied by fatigue, sleep disturbances, memory issues ('fibro fog'), and mood
    problems. The pain is often described as a constant dull ache, typically arising
    from muscles, ligaments and tendons. The exact cause is unknown, but it's thought
    to involve changes in how the brain and spinal cord process pain signals (central
    sensitization). Diagnosis is based on symptoms and ruling out other conditions.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d168
  original_value: Filariasis
  disease_name: Filariasis
  name_th: โรคเท้าช้าง
  description: A parasitic disease caused by infection with roundworms of the Filarioidea
    type, transmitted by blood-feeding insects like mosquitoes and flies. The most
    well-known type is lymphatic filariasis (commonly known as elephantiasis), caused
    mainly by Wuchereria bancrofti, Brugia malayi, and B. timori. Adult worms live
    in the lymphatic system, impairing lymphatic drainage and causing chronic swelling
    (lymphedema) in limbs, genitals, or breasts, as well as recurrent infections (adenolymphangitis).
    Other types affect subcutaneous tissues (e.g., Loa loa) or body cavities.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Dermatology
- id: d169
  original_value: Fistula in ano
  disease_name: Anal fistula
  name_th: ฝีคัณฑสูตร
  description: An abnormal tunnel or tract that forms between the inside of the anus
    or rectum and the skin near the anus. Anal fistulas usually develop as a result
    of a previous or current anal abscess (a collection of pus) that hasn't healed
    properly or has drained incompletely. Symptoms include persistent drainage (pus,
    blood, or stool) from an opening near the anus, pain, swelling, and skin irritation.
    Surgery is typically required to treat an anal fistula.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
- id: d170
  original_value: Fistula involving female genital tracts
  disease_name: Female genital tract fistula
  name_th: รูรั่วอวัยวะสืบพันธุ์สตรี
  description: An abnormal opening connecting the female genital tract (vagina, uterus,
    cervix) to another organ, most commonly the bladder (vesicovaginal fistula - VVF)
    or the rectum (rectovaginal fistula - RVF). In developing countries, these often
    result from prolonged, obstructed labor (obstetric fistula), causing tissue damage.
    Other causes include surgical injury (e.g., during hysterectomy), radiation therapy,
    infection, or inflammatory bowel disease. They lead to uncontrollable leakage
    of urine or feces into the vagina, causing significant physical and social consequences.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Surgery
- id: d171
  original_value: Foreign body
  disease_name: Foreign body
  name_th: สิ่งแปลกปลอม
  description: An object originating outside the body that becomes lodged within the
    body, either by swallowing, inhalation, insertion into an orifice (ear, nose,
    rectum, vagina), or penetration through the skin (e.g., splinter, glass shard).
    Depending on the location and nature of the object, it can cause symptoms like
    pain, obstruction, infection, or tissue damage. Examples include inhaled food
    in the airway, swallowed coins, objects in the ear canal, or retained surgical
    items.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Otorhinolaryngology
  - Ophthalmology
  - Pediatrics
  - Internal Medicine
- id: d172
  original_value: Foreign body aspiration
  disease_name: Foreign body aspiration
  name_th: การสำลักสิ่งแปลกปลอมเข้าทางเดินหายใจ
  description: The inhalation of a foreign object (like food, small toys, beads) into
    the airway (larynx, trachea, or bronchi). It is most common in young children.
    Aspiration can cause acute choking and respiratory distress if the object causes
    significant obstruction, or it may lead to chronic cough, wheezing, or recurrent
    pneumonia if the object remains lodged in the lower airways. Diagnosis often involves
    imaging (X-ray, CT) and treatment usually requires bronchoscopy to remove the
    object.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Otorhinolaryngology
  - Pediatrics
  - Surgery
- id: d173
  original_value: Foreign body on external eye
  disease_name: Ocular foreign body
  name_th: สิ่งแปลกปลอมที่ตา
  description: An object that becomes lodged on the surface of the eye, either on
    the conjunctiva (the membrane lining the eyelid and covering the white part) or
    the cornea (the clear front surface). Common examples include dust, sand, eyelashes,
    metal particles, or insects. Symptoms typically include eye pain or irritation,
    a feeling that something is in the eye, redness, tearing, and light sensitivity.
    Removal is necessary to prevent corneal abrasion or infection.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Emergency Medicine
- id: d174
  original_value: Foreign body through orifices
  disease_name: Foreign body in orifice
  name_th: สิ่งแปลกปลอมในช่องเปิดของร่างกาย
  description: An object lodged within a natural body opening, such as the ear canal
    (aural foreign body), nasal cavity (nasal foreign body), vagina, or rectum. This
    is common in children who insert small objects (beads, food, toy parts) but can
    also occur in adults (e.g., impacted earwax, retained tampons). Symptoms depend
    on the location but can include pain, discharge, bleeding, obstruction, or infection.
    Removal by a healthcare professional is often required.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Otorhinolaryngology
  - Surgery
  - Pediatrics
  - Internal Medicine
- id: d175
  original_value: Fractures (extremities)
  disease_name: Extremity fracture
  name_th: กระดูกหัก
  description: A break in any of the bones of the arms, legs, hands, or feet. Fractures
    can range from a thin crack (hairline fracture) to a complete break, sometimes
    with multiple fragments (comminuted) or with the bone piercing the skin (open
    or compound fracture). They are typically caused by trauma (falls, impacts, accidents)
    but can also occur due to stress (repetitive strain) or underlying bone weakness
    (pathologic fracture). Symptoms include pain, swelling, bruising, deformity, and
    inability to use the limb. Treatment involves realigning the bone (reduction)
    and immobilizing it (casting, splinting, or sometimes surgery with internal fixation).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Emergency Medicine
- id: d176
  original_value: Functional gastrointestinal disorders (e.g., functional dyspepsia,
    functional digestive disorder in children, irritable bowel syndrome, functional
    constipation)
  disease_name: Functional gastrointestinal disorders
  name_th: โรคทางเดินอาหารที่การทำงานผิดปกติ
  description: A group of common disorders characterized by persistent and recurring
    gastrointestinal symptoms related to abnormal functioning of the GI tract, but
    without evidence of structural or biochemical abnormalities on standard diagnostic
    tests. Examples include Irritable Bowel Syndrome (IBS - abdominal pain, bloating,
    changes in bowel habits), functional dyspepsia (upper abdominal pain/discomfort
    not explained by ulcer or other pathology), functional constipation, and functional
    diarrhea. These disorders are thought to involve issues like altered gut motility,
    visceral hypersensitivity (increased pain perception), gut-brain axis dysfunction,
    or changes in gut microbiota.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d177
  original_value: G-6-PD deficiency
  disease_name: Glucose-6-phosphate dehydrogenase deficiency
  name_th: ภาวะพร่องเอนไซม์ G6PD
  description: An inherited genetic disorder where the body lacks sufficient amounts
    of the enzyme glucose-6-phosphate dehydrogenase (G6PD). This enzyme helps protect
    red blood cells from damage caused by oxidative stress. In individuals with G6PD
    deficiency, exposure to certain triggers (like fava beans, specific medications
    such as some antibiotics or antimalarials, or infections) can cause oxidative
    stress leading to rapid destruction of red blood cells (hemolysis), resulting
    in acute hemolytic anemia, jaundice, and dark urine. Between hemolytic episodes,
    individuals are usually asymptomatic.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d178
  original_value: Gas gangrene
  disease_name: Gas gangrene
  name_th: เนื้อเน่าตายชนิดมีแก๊ส
  description: A rare but rapidly progressive and life-threatening infection of muscle
    tissue (myonecrosis) caused primarily by Clostridium species bacteria, especially
    Clostridium perfringens. These bacteria thrive in low-oxygen environments, often
    deep wounds contaminated with soil or debris, or surgical sites. They produce
    toxins that destroy tissue and gas that accumulates within the tissue (crepitus).
    Symptoms include severe pain, swelling, skin discoloration (pale, then bronze,
    then purplish-red), foul-smelling discharge, blisters, fever, and rapid heart
    rate. It requires immediate surgical debridement (removal of dead tissue) and
    antibiotics.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d179
  original_value: Gastrointestinal and hepatobiliary parasites (e.g., ascariasis,
    hookworm infestation, enterobiasis, trichuriasis, strongyloidiasis, taeniasis,
    capillariasis, opisthorchiasis, amoebiasis, giardiasis)
  disease_name: Gastrointestinal and hepatobiliary parasitic infections
  name_th: โรคพยาธิในระบบทางเดินอาหารและตับ-ทางเดินน้ำดี
  description: Infections of the digestive tract (stomach, intestines) or the liver
    and bile ducts caused by parasites (protozoa or helminths/worms). Examples include
    protozoal infections like amoebiasis (Entamoeba histolytica) and giardiasis (Giardia
    lamblia), often causing diarrhea. Helminth infections include intestinal roundworms
    like Ascariasis (Ascaris lumbricoides), hookworm, Enterobiasis (pinworm), Trichuriasis
    (whipworm), Strongyloidiasis; tapeworms (Taeniasis); and liver/bile duct flukes
    like Opisthorchiasis (common in Southeast Asia from raw fish). Capillariasis can
    affect the intestines or liver. Transmission is often via contaminated food, water,
    or soil.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d180
  original_value: Gastrointestinal hemorrhage
  disease_name: Gastrointestinal hemorrhage
  name_th: ภาวะเลือดออกในทางเดินอาหาร
  description: Bleeding occurring anywhere along the digestive tract, from the esophagus
    to the rectum. It is classified as upper GI bleeding (originating above the ligament
    of Treitz - esophagus, stomach, duodenum) or lower GI bleeding (originating below
    - small intestine, colon, rectum, anus). Symptoms can include vomiting blood (hematemesis)
    or coffee-ground material (upper GI), passing black, tarry stools (melena - usually
    upper GI), or passing bright red blood per rectum (hematochezia - usually lower
    GI). Causes are numerous, including peptic ulcers, gastritis, esophageal varices,
    diverticulosis, polyps, cancer, hemorrhoids, or inflammatory bowel disease. Significant
    bleeding is a medical emergency.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d181
  original_value: Gastrointestinal infection and food-borne intoxication
  disease_name: Gastrointestinal infections and Foodborne intoxication
  name_th: โรคติดเชื้อทางเดินอาหาร และ ภาวะอาหารเป็นพิษ
  description: Illnesses affecting the digestive system caused by pathogens or toxins
    consumed through food or water. Gastrointestinal infections (gastroenteritis)
    involve invasion and multiplication of pathogens (viruses like norovirus/rotavirus,
    bacteria like Salmonella/Campylobacter/E. coli, parasites like Giardia/Cryptosporidium)
    causing inflammation and symptoms like diarrhea, vomiting, abdominal pain, and
    fever. Foodborne intoxication results from ingesting food containing toxins produced
    by bacteria (like Staphylococcus aureus or Bacillus cereus), causing rapid onset
    of vomiting and/or diarrhea, usually without fever.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d182
  original_value: Gastrointestinal obstruction
  disease_name: Gastrointestinal obstruction
  name_th: ภาวะทางเดินอาหารอุดตัน
  description: Blockage that prevents food or liquid from passing through the small
    intestine (small bowel obstruction - SBO) or large intestine (large bowel obstruction
    - LBO). Causes of SBO often include adhesions (scar tissue from previous surgery),
    hernias, tumors, or Crohn's disease. Causes of LBO commonly include colorectal
    cancer, diverticulitis, or volvulus (twisting of the intestine). Symptoms typically
    include abdominal pain (often crampy), nausea, vomiting, abdominal distension
    (bloating), and inability to pass stool or gas. It requires prompt medical evaluation
    and often treatment like bowel rest, decompression, or surgery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
  - Emergency Medicine
- id: d183
  original_value: Germ cell tumor
  disease_name: Germ cell tumor
  name_th: เนื้องอกเจิมเซลล์
  description: Neoplasms derived from germ cells, the reproductive cells that normally
    develop into sperm or eggs. GCTs most commonly arise in the gonads (testicular
    cancer in males, ovarian cancer in females), but can also occur in extragonadal
    sites along the body's midline, such as the chest (mediastinum), abdomen (retroperitoneum),
    or brain (pineal or suprasellar regions), resulting from abnormal migration of
    germ cells during embryonic development. They can be benign (like mature teratomas)
    or malignant (like seminomas, embryonal carcinomas, yolk sac tumors, choriocarcinomas).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
  - Pediatrics
  - Obstetrics and Gynecology
- id: d184
  original_value: Glaucoma
  disease_name: Glaucoma
  name_th: โรคต้อหิน
  description: A group of eye conditions that damage the optic nerve, the nerve connecting
    the eye to the brain, which is vital for vision. This damage is often associated
    with increased pressure inside the eye (intraocular pressure - IOP), but can occur
    even with normal IOP. Glaucoma is a leading cause of irreversible blindness worldwide.
    The most common type, primary open-angle glaucoma (POAG), develops slowly without
    early symptoms, gradually causing loss of peripheral vision. Acute angle-closure
    glaucoma is a medical emergency causing sudden eye pain, blurred vision, and nausea.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d185
  original_value: Goiter
  disease_name: Goiter
  name_th: โรคคอพอก
  description: An abnormal enlargement of the thyroid gland, the butterfly-shaped
    gland located at the base of the neck. A goiter itself doesn't necessarily mean
    the thyroid is malfunctioning; it can occur with normal thyroid hormone levels
    (euthyroid), overactive thyroid (hyperthyroidism), or underactive thyroid (hypothyroidism).
    Causes include iodine deficiency (most common worldwide), Hashimoto's thyroiditis,
    Graves' disease, thyroid nodules, or thyroid cancer. A large goiter can cause
    cosmetic concerns or symptoms like difficulty swallowing or breathing if it compresses
    nearby structures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d186
  original_value: Guillain-Barre syndrome
  disease_name: Guillain-Barré syndrome
  name_th: กลุ่มอาการกิลแลง-บาร์เร
  description: A rare neurological disorder in which the body's immune system mistakenly
    attacks part of the peripheral nervous system (nerves outside the brain and spinal
    cord). This leads to rapidly progressing muscle weakness, numbness, and tingling,
    typically starting in the legs and spreading upwards (ascending paralysis). In
    severe cases, it can affect breathing muscles, requiring mechanical ventilation.
    GBS often follows a viral or bacterial infection (like Campylobacter jejuni or
    Zika virus) by a few days or weeks. While most people recover, some have residual
    weakness.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Rehabilitation
  - Internal Medicine
- id: d187
  original_value: Healthcare related adverse events, harm or injuries
  disease_name: Healthcare-associated adverse events
  name_th: เหตุการณ์ไม่พึงประสงค์ที่เกี่ยวข้องกับการดูแลสุขภาพ
  description: Unintended harm or injury to a patient resulting from or contributed
    to by medical care (including acts of omission or commission), rather than the
    underlying disease process. These events can occur in any healthcare setting and
    include errors related to diagnosis, medication (wrong drug, dose, or administration),
    surgery, healthcare-associated infections, patient falls, pressure ulcers, or
    device malfunction. Patient safety initiatives aim to prevent and mitigate such
    harm.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Forensic Medicine
  - Emergency Medicine
  - Rehabilitation
- id: d188
  original_value: Heart failure
  disease_name: Heart failure
  name_th: ภาวะหัวใจล้มเหลว
  description: A chronic, progressive condition where the heart muscle cannot pump
    enough blood to meet the body's needs for blood and oxygen. This doesn't mean
    the heart has stopped, but rather that it isn't working as efficiently as it should.
    Heart failure is often caused by conditions that damage or weaken the heart, such
    as coronary artery disease, heart attack, high blood pressure, heart valve disease,
    or cardiomyopathy. Symptoms typically include shortness of breath (especially
    with activity or lying down), fatigue, weakness, swelling (edema) in the legs,
    ankles, and feet, rapid or irregular heartbeat, and persistent cough or wheezing.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d189
  original_value: Hemangioma
  disease_name: Hemangioma
  name_th: เนื้องอกหลอดเลือด
  description: A benign (non-cancerous) growth made up of extra blood vessels. The
    most common type is an infantile hemangioma, which appears as a bright red birthmark
    (superficial) or a bluish swelling (deep) shortly after birth, grows rapidly in
    the first few months, and then typically shrinks and fades over several years.
    Hemangiomas can also occur in adults or in internal organs like the liver, though
    these are different types. Most skin hemangiomas don't require treatment unless
    they interfere with function (like vision), bleed, ulcerate, or cause cosmetic
    concerns.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Dermatology
  - Surgery
- id: d190
  original_value: Hemoglobinopathies (e.g., hemoglobin E, hemoglobin S)
  disease_name: Hemoglobinopathies
  name_th: โรคฮีโมโกลบินผิดปกติ
  description: A group of inherited disorders affecting the structure or production
    of hemoglobin, the protein in red blood cells that carries oxygen. These include
    structural variants where the hemoglobin molecule itself is abnormal (e.g., sickle
    cell disease caused by Hemoglobin S - HbS, Hemoglobin E disease - HbE, Hemoglobin
    C disease - HbC) and thalassemias, where the production of normal hemoglobin chains
    (alpha or beta) is reduced or absent. These disorders often lead to anemia and
    other complications depending on the specific type and severity. Hemoglobin E
    is particularly common in Southeast Asia.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d191
  original_value: Hemophilia
  disease_name: Hemophilia
  name_th: โรคฮีโมฟีเลีย
  description: A rare, inherited bleeding disorder in which the blood does not clot
    properly due to a lack of sufficient blood-clotting proteins (clotting factors).
    The two main types are Hemophilia A (lack of factor VIII) and Hemophilia B (lack
    of factor IX). It primarily affects males, as the genes are located on the X chromosome.
    People with hemophilia experience prolonged bleeding after injury or surgery,
    easy bruising, and spontaneous bleeding, especially into joints (causing pain,
    swelling, and damage) and muscles. Treatment involves replacing the missing clotting
    factor.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Orthopedics and Physical Therapy
  - Emergency Medicine
- id: d192
  original_value: Hemorrhoids
  disease_name: Hemorrhoids
  name_th: โรคริดสีดวงทวาร
  description: Swollen and inflamed veins in the rectum (internal hemorrhoids) or
    under the skin around the anus (external hemorrhoids). They are very common and
    often result from increased pressure in the lower rectum due to straining during
    bowel movements, chronic constipation or diarrhea, pregnancy, obesity, or prolonged
    sitting. Symptoms can include painless bleeding during bowel movements (bright
    red blood), itching or irritation in the anal region, pain or discomfort, swelling
    around the anus, or a lump near the anus (especially if thrombosed - clotted).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d193
  original_value: Hemothorax
  disease_name: Hemothorax
  name_th: ภาวะเลือดออกในช่องเยื่อหุ้มปอด
  description: A collection of blood in the pleural space, the cavity between the
    chest wall and the lungs. It is most commonly caused by blunt or penetrating chest
    trauma that damages blood vessels in the chest wall, lung, heart, or major vessels
    like the aorta. Less common causes include complications of surgery, tumors, or
    blood clotting disorders. A large hemothorax can compress the lung, leading to
    shortness of breath, chest pain, rapid heart rate, low blood pressure, and potentially
    shock. Treatment usually involves draining the blood via a chest tube and addressing
    the source of bleeding.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d194
  original_value: Hepatic failure
  disease_name: Hepatic failure
  name_th: ภาวะตับวาย
  description: A severe deterioration of liver function, occurring when large parts
    of the liver become damaged beyond repair and the liver can no longer perform
    its vital functions, such as producing proteins, removing toxins from the blood,
    and aiding digestion. Liver failure can be acute (developing rapidly, often due
    to drug overdose like acetaminophen, viral hepatitis, or toxins) or chronic (developing
    gradually over years due to conditions like cirrhosis from chronic alcohol abuse,
    chronic hepatitis B/C, or fatty liver disease). Symptoms include jaundice, ascites,
    easy bruising/bleeding, confusion (hepatic encephalopathy), fatigue, and nausea.
    It is a life-threatening condition often requiring liver transplantation.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d195
  original_value: Hereditary coagulation disorders (e.g., von Willebrand disease)
  disease_name: Hereditary coagulation disorders
  name_th: โรคการแข็งตัวของเลือดผิดปกติทางพันธุกรรม
  description: A group of genetic conditions characterized by defects in the blood's
    ability to clot properly, leading to excessive or prolonged bleeding. These are
    caused by inherited deficiencies or dysfunction of specific clotting factors or
    proteins involved in coagulation. Examples include Hemophilia A (Factor VIII deficiency),
    Hemophilia B (Factor IX deficiency), and von Willebrand disease (VWD), which is
    the most common inherited bleeding disorder, caused by deficiency or defect in
    von Willebrand factor (VWF), a protein crucial for platelet adhesion and stabilizing
    Factor VIII.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d196
  original_value: Hereditary red blood cell membrane defect (hereditary spherocytosis,
    elliptocytosis, ovalocytosis)
  disease_name: Hereditary red blood cell membrane defects
  name_th: โรคความผิดปกติของเยื่อหุ้มเม็ดเลือดแดงทางพันธุกรรม
  description: A group of inherited disorders caused by genetic mutations affecting
    proteins that make up the red blood cell membrane's structural framework (cytoskeleton).
    These defects alter the shape, flexibility, and stability of red blood cells,
    making them more fragile and prone to premature destruction (hemolysis), often
    in the spleen. Common examples include hereditary spherocytosis (spherical RBCs),
    hereditary elliptocytosis (elliptical RBCs), and hereditary ovalocytosis (oval
    RBCs, common in Southeast Asia). Clinical severity varies widely, often causing
    hemolytic anemia, jaundice, splenomegaly, and gallstones.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d197
  original_value: Hernia (inguinal, umbilical, incisional)
  disease_name: Hernia
  name_th: โรคไส้เลื่อน
  description: A condition where an organ or fatty tissue pushes through a weak spot
    or tear in the surrounding muscle or connective tissue wall (fascia). Common types
    include inguinal hernia (in the groin, most common type, especially in men), umbilical
    hernia (near the navel), incisional hernia (at the site of a previous surgical
    scar), femoral hernia (upper thigh/groin), and hiatal hernia (upper stomach pushes
    into chest through diaphragm opening). Hernias often appear as a bulge, which
    may be painful, especially when coughing, bending, or lifting. A serious complication
    is strangulation, where the protruding tissue's blood supply is cut off, requiring
    emergency surgery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
- id: d198
  original_value: Herpes simplex infection
  disease_name: Herpes simplex virus infection
  name_th: โรคเริม
  description: Infection caused by the herpes simplex virus, type 1 (HSV-1) or type
    2 (HSV-2). HSV-1 most commonly causes oral herpes (cold sores or fever blisters)
    around the mouth but can also cause genital herpes. HSV-2 is the main cause of
    genital herpes but can also infect the mouth. Both are characterized by painful
    blisters or sores at the site of infection. After the initial infection, the virus
    becomes latent (inactive) in nerve cells and can reactivate periodically, causing
    recurrent outbreaks, often triggered by stress, illness, or sun exposure. HSV
    can also cause more serious conditions like herpes keratitis (eye infection) or
    encephalitis (brain inflammation).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
  - Obstetrics and Gynecology
  - Ophthalmology
  - Internal Medicine
  - Emergency Medicine
- id: d199
  original_value: Hordeolum and chalazion
  disease_name: Hordeolum and Chalazion
  name_th: ตากุ้งยิง และ ตากุ้งยิงชนิดไม่ติดเชื้อ/ก้อนไขมันที่เปลือกตา
  description: Two common conditions causing lumps on the eyelid. A hordeolum (stye)
    is an acute, painful, red infection of an eyelash follicle or an oil gland (Meibomian
    or Zeis) at the eyelid margin, usually bacterial (Staphylococcus aureus). A chalazion
    is a non-infectious, usually painless, firm lump caused by a blocked Meibomian
    oil gland within the eyelid, away from the margin. A chalazion may develop after
    an internal hordeolum.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d200
  original_value: Human immunodeficiency virus disease (HIV disease)
  disease_name: Human immunodeficiency virus
  name_th: โรคติดเชื้อเอชไอวี
  description: HIV (Human Immunodeficiency Virus) is a virus that attacks the body's
    immune system, specifically CD4 cells (T cells). If left untreated, HIV reduces
    the number of CD4 cells, making the person more vulnerable to infections and cancers
    (opportunistic infections). AIDS (Acquired Immunodeficiency Syndrome) is the most
    advanced stage of HIV infection, defined by a very low CD4 cell count or the development
    of certain opportunistic infections. HIV is primarily transmitted through sexual
    contact, sharing needles, or from mother to child during pregnancy, birth, or
    breastfeeding. While there is no cure, effective antiretroviral therapy (ART)
    can control the virus, allowing people with HIV to live long, healthy lives and
    prevent transmission.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Obstetrics and Gynecology
- id: d201
  original_value: Hydatidiform mole
  disease_name: Hydatidiform mole
  name_th: ครรภ์ไข่ปลาอุก
  description: 'An abnormal pregnancy characterized by the excessive proliferation
    of trophoblastic tissue (the tissue that normally develops into the placenta).
    In a molar pregnancy, instead of a viable fetus, a mass of abnormal tissue (grape-like
    cysts) forms inside the uterus. There are two types: complete mole (no fetal tissue,
    paternal chromosomes only) and partial mole (some abnormal fetal tissue, extra
    set of paternal chromosomes). It causes typical pregnancy symptoms but often with
    higher hCG levels, uterine enlargement greater than expected, and vaginal bleeding.
    It requires evacuation (D&C) and monitoring for potential development into persistent
    gestational trophoblastic disease or choriocarcinoma.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d202
  original_value: Hydrocele of testis
  disease_name: Hydrocele
  name_th: โรคถุงน้ำอัณฑะ
  description: A collection of fluid in the scrotum, within the sac surrounding the
    testicle (tunica vaginalis). Hydroceles are common in newborn males and usually
    resolve on their own within the first year. In older boys or men, they can develop
    due to inflammation, infection (epididymitis/orchitis), or injury to the scrotum,
    or sometimes for unknown reasons. They typically present as a painless swelling
    of the scrotum. Treatment (surgery) is usually only needed if it causes discomfort,
    is very large, or if there's concern about an underlying condition like a hernia
    or tumor.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Pediatrics
- id: d203
  original_value: Hydrocephalus
  disease_name: Hydrocephalus
  name_th: ภาวะโพรงสมองคั่งน้ำ
  description: A condition characterized by an excessive accumulation of cerebrospinal
    fluid (CSF) within the ventricles (cavities) of the brain. This buildup can increase
    pressure inside the skull, potentially causing brain damage. Hydrocephalus can
    be congenital (present at birth, e.g., due to aqueductal stenosis or neural tube
    defects) or acquired (developing later due to meningitis, tumors, head injury,
    or subarachnoid hemorrhage). Symptoms vary with age but can include an unusually
    large head (in infants), vomiting, irritability, seizures, headache, vision problems,
    and cognitive decline. Treatment usually involves surgically inserting a shunt
    system to drain the excess CSF.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
  - Internal Medicine
- id: d204
  original_value: Hyperemesis gravidarum
  disease_name: Hyperemesis gravidarum
  name_th: ภาวะแพ้ท้องอย่างรุนแรง
  description: A severe form of nausea and vomiting during pregnancy, far more serious
    than typical morning sickness. HG can lead to significant weight loss (more than
    5% of pre-pregnancy weight), dehydration, electrolyte imbalances, and nutritional
    deficiencies, often requiring hospitalization for intravenous fluids and nutrition.
    The exact cause is unknown but likely involves hormonal changes (especially high
    hCG levels) and possibly genetic factors.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d205
  original_value: Hyperglycemic crisis
  disease_name: Hyperglycemic crisis
  name_th: ภาวะวิกฤตจากน้ำตาลในเลือดสูง
  description: 'A life-threatening emergency resulting from uncontrolled diabetes
    and severely high blood glucose levels. It primarily encompasses two conditions:
    Diabetic Ketoacidosis (DKA), more common in Type 1 diabetes, characterized by
    hyperglycemia, ketones in the urine/blood, and metabolic acidosis; and Hyperosmolar
    Hyperglycemic State (HHS), more common in Type 2 diabetes, characterized by extreme
    hyperglycemia, severe dehydration, and high blood osmolality, typically without
    significant ketoacidosis. Both require immediate medical treatment involving insulin,
    fluid replacement, and electrolyte correction.'
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d206
  original_value: Hyperkalemia, severe hypokalemia
  disease_name: Hyperkalemia and Severe hypokalemia
  name_th: ภาวะโพแทสเซียมในเลือดสูง และ ภาวะโพแทสเซียมในเลือดต่ำรุนแรง
  description: Electrolyte disorders involving abnormal levels of potassium in the
    blood. Hyperkalemia is an elevated potassium level, which can disrupt normal heart
    rhythm (potentially causing dangerous arrhythmias or cardiac arrest) and cause
    muscle weakness. It's often associated with kidney failure, certain medications
    (like ACE inhibitors, potassium-sparing diuretics), or tissue breakdown. Severe
    hypokalemia is a critically low potassium level, which can also lead to life-threatening
    cardiac arrhythmias, muscle weakness or paralysis, and respiratory failure. Causes
    include excessive loss (e.g., through diarrhea, vomiting, diuretics) or inadequate
    intake. Both severe hyperkalemia and severe hypokalemia are medical emergencies.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d207
  original_value: Hyperplasia of prostate
  disease_name: Benign prostatic hyperplasia
  name_th: โรคต่อมลูกหมากโต
  description: A non-cancerous enlargement of the prostate gland, a common condition
    in aging men. The prostate gland surrounds the urethra (the tube carrying urine
    from the bladder), so its enlargement can compress the urethra and obstruct urine
    flow. This leads to lower urinary tract symptoms (LUTS) such as difficulty starting
    urination, weak urine stream, dribbling, frequent urination, urgency, and nocturia
    (waking up at night to urinate). Treatment ranges from lifestyle changes and medications
    to surgical procedures, depending on severity.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d208
  original_value: Hypertension
  disease_name: Hypertension
  name_th: โรคความดันโลหิตสูง
  description: A common condition where the long-term force of the blood against the
    artery walls is consistently too high. Blood pressure is recorded as systolic
    pressure (when the heart beats) over diastolic pressure (when the heart rests
    between beats). Hypertension is typically defined as blood pressure consistently
    at or above 130/80 mmHg or 140/90 mmHg (definitions vary slightly by guideline).
    It often has no symptoms but significantly increases the risk of serious health
    problems like heart attack, stroke, heart failure, kidney disease, and vision
    loss if uncontrolled. Most cases are primary (essential) hypertension with no
    single identifiable cause, while some are secondary to other conditions.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d209
  original_value: Hypertensive disorder in pregnancy
  disease_name: Hypertensive disorders of pregnancy
  name_th: กลุ่มภาวะความดันโลหิตสูงในระหว่างตั้งครรภ์
  description: A group of conditions characterized by high blood pressure developing
    during pregnancy, typically after 20 weeks of gestation. This includes gestational
    hypertension (high blood pressure without significant protein in urine), preeclampsia
    (high blood pressure with proteinuria and/or signs of organ damage), eclampsia
    (preeclampsia complicated by seizures), and HELLP syndrome (Hemolysis, Elevated
    Liver enzymes, Low Platelets). These disorders are major causes of maternal and
    fetal morbidity and mortality, potentially affecting the liver, kidneys, brain,
    and placenta. Delivery of the baby and placenta is the ultimate cure.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d210
  original_value: Hyperventilation syndrome
  disease_name: Hyperventilation syndrome
  name_th: กลุ่มอาการหายใจเร็ว
  description: A condition characterized by episodes of breathing too deeply or too
    rapidly (hyperventilating). This excessive breathing leads to a decrease in the
    level of carbon dioxide (CO2) in the blood (hypocapnia), which can cause various
    symptoms like dizziness, lightheadedness, shortness of breath, tingling or numbness
    (especially around the mouth and in hands/feet), chest pain, palpitations, and
    anxiety. HVS is often triggered by stress, anxiety, or panic, but can sometimes
    be related to underlying medical conditions. Management often involves breathing
    techniques and addressing underlying anxiety.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Psychiatry
- id: d211
  original_value: Hypoglycemia
  disease_name: Hypoglycemia
  name_th: ภาวะน้ำตาลในเลือดต่ำ
  description: A condition characterized by abnormally low blood glucose (sugar) levels,
    typically defined as below 70 mg/dL (3.9 mmol/L). It most commonly occurs in people
    with diabetes as a side effect of diabetes medications (especially insulin or
    sulfonylureas), often due to too much medication, missed meals, or increased physical
    activity. Hypoglycemia can also occur in people without diabetes due to certain
    medications, critical illnesses, hormone deficiencies, or rare tumors (insulinoma).
    Symptoms include shakiness, sweating, palpitations, anxiety, hunger, confusion,
    blurred vision, seizures, or loss of consciousness if severe. Prompt treatment
    with fast-acting carbohydrates is needed.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
  - Internal Medicine
- id: d212
  original_value: Hypogonadism
  disease_name: Hypogonadism
  name_th: ภาวะพร่องฮอร์โมนเพศ
  description: A condition in which the body's sex glands (gonads) — the testes in
    males and the ovaries in females — produce little or no sex hormones (testosterone
    or estrogen/progesterone). It can also involve deficient production of sperm or
    eggs. Hypogonadism can be primary (problem with the gonads themselves) or secondary/central
    (problem with the pituitary gland or hypothalamus in the brain that control the
    gonads). Causes include genetic disorders (e.g., Klinefelter syndrome, Turner
    syndrome), infection, tumors, radiation, autoimmune disease, or aging. Symptoms
    depend on age of onset but can include delayed puberty, infertility, fatigue,
    decreased libido, erectile dysfunction (males), menstrual irregularities (females),
    and loss of bone mass.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Obstetrics and Gynecology
  - Pediatrics
- id: d213
  original_value: Hypospadias
  disease_name: Hypospadias
  name_th: ภาวะท่อปัสสาวะเปิดต่ำกว่าปกติ
  description: A congenital condition in males where the opening of the urethra (the
    tube through which urine exits the body) is located on the underside of the penis
    instead of at the tip. The location of the opening can vary from just below the
    tip to the shaft, scrotum, or perineum. Hypospadias is often associated with chordee
    (a downward curvature of the penis) and sometimes an abnormal foreskin (dorsal
    hood). It is usually corrected surgically in infancy to allow for normal urination
    while standing and normal sexual function later in life.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d214
  original_value: Hypothyroidism
  disease_name: Hypothyroidism
  name_th: ภาวะพร่องไทรอยด์ฮอร์โมน
  description: A common condition where the thyroid gland does not produce enough
    thyroid hormones (thyroxine/T4 and triiodothyronine/T3) to meet the body's needs.
    Thyroid hormones regulate metabolism, affecting heart rate, body temperature,
    and energy use. Causes include autoimmune disease (Hashimoto's thyroiditis - most
    common cause), treatment for hyperthyroidism (radioactive iodine or surgery),
    certain medications, iodine deficiency, or pituitary disorders. Symptoms often
    develop gradually and can include fatigue, weight gain, cold intolerance, constipation,
    dry skin, hair loss, depression, and slowed heart rate. Treatment involves lifelong
    thyroid hormone replacement therapy.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d215
  original_value: Immune deficiency states e.g., neutropenia, asplenia/splenic dysfunctions,
    post- chemotherapy
  disease_name: Immunodeficiency states
  name_th: ภาวะภูมิคุ้มกันบกพร่อง
  description: Conditions where the immune system's ability to fight infections and
    diseases is weakened or absent. This can be primary (congenital, caused by genetic
    defects) or secondary (acquired, resulting from other factors). Examples of secondary
    immunodeficiency include conditions like HIV/AIDS, immunosuppressive therapy (e.g.,
    post-transplant, for autoimmune diseases), chemotherapy for cancer (often causing
    neutropenia - low neutrophils), malnutrition, chronic illnesses, and asplenia
    (absence of the spleen) or splenic dysfunction (impaired spleen function), which
    increases risk for infections by encapsulated bacteria.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d216
  original_value: Immune hemolytic anemia (autoimmune hemolytic anemia, drug-induced
    anemia)
  disease_name: Immune hemolytic anemia
  name_th: ภาวะโลหิตจางจากเม็ดเลือดแดงแตกเหตุภูมิคุ้มกัน
  description: Anemia caused by the destruction (hemolysis) of red blood cells due
    to immune system mechanisms. This includes autoimmune hemolytic anemia (AIHA),
    where the body produces antibodies against its own red cells, and drug-induced
    immune hemolytic anemia (DIIHA), where a medication triggers an immune response
    targeting red cells. Alloimmune hemolytic anemia can also occur (e.g., hemolytic
    transfusion reactions, hemolytic disease of the fetus and newborn). Symptoms result
    from anemia (fatigue, pallor) and hemolysis (jaundice, dark urine).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d217
  original_value: Immune thrombocytopenia
  disease_name: Immune thrombocytopenia
  name_th: โรคเกล็ดเลือดต่ำจากภูมิคุ้มกัน
  description: An autoimmune disorder where the immune system mistakenly attacks and
    destroys the body's own platelets, the blood cells responsible for clotting. This
    leads to a low platelet count (thrombocytopenia), increasing the risk of bleeding.
    Symptoms can include easy bruising (purpura), pinpoint red spots on the skin (petechiae),
    bleeding gums, nosebleeds, or, in severe cases, internal bleeding. ITP can be
    primary (idiopathic, cause unknown) or secondary (associated with infections like
    HIV/HCV, other autoimmune diseases like lupus, or certain drugs). Treatment depends
    on severity and may include observation, corticosteroids, IVIg, or other immunosuppressants.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d218
  original_value: Impacted cerumen
  disease_name: Impacted cerumen
  name_th: ขี้หูอุดตัน
  description: The buildup of earwax (cerumen) in the ear canal to the point where
    it causes symptoms or prevents assessment of the ear canal and eardrum. Cerumen
    is normally produced to clean, protect, and lubricate the ear canal. Impaction
    can occur due to overproduction, narrowed ear canals, or improper cleaning attempts
    (like using cotton swabs) that push wax deeper. Symptoms can include earache,
    feeling of fullness in the ear, muffled hearing or hearing loss, ringing in the
    ear (tinnitus), itching, odor, or dizziness. Removal may involve ear drops, irrigation,
    or manual extraction by a healthcare provider.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d219
  original_value: Imperforate hymen
  disease_name: Imperforate hymen
  name_th: ภาวะเยื่อพรหมจารีไม่เปิด
  description: A congenital condition where the hymen, a thin membrane that normally
    partially covers the opening of the vagina, completely blocks the vaginal opening
    without any perforations. It is often diagnosed at puberty when menstrual blood
    accumulates behind the hymen in the vagina and uterus (hematocolpos or hematometrocolpos),
    causing cyclical lower abdominal pain, a pelvic mass, and absence of menstruation
    (primary amenorrhea) despite normal breast development. It can sometimes be diagnosed
    in infancy due to mucus buildup (mucocolpos). Treatment involves a minor surgical
    incision (hymenotomy) to create an opening.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
- id: d220
  original_value: Impetigo
  disease_name: Impetigo
  name_th: โรคพุพอง
  description: 'A highly contagious bacterial skin infection that commonly affects
    infants and young children. It usually appears as red sores, typically on the
    face (especially around the nose and mouth), hands, and feet. The sores rupture
    and develop characteristic honey-colored crusts. Impetigo is usually caused by
    Staphylococcus aureus or Streptococcus pyogenes bacteria entering through minor
    cuts, insect bites, or areas of eczema. There are two main types: non-bullous
    (crusted) and bullous (with larger blisters). Treatment involves topical or oral
    antibiotics.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
  - Emergency Medicine
  - Internal Medicine
- id: d221
  original_value: Incompatible blood transfusion
  disease_name: Hemolytic transfusion reaction
  name_th: ปฏิกิริยาจากการรับเลือดที่เข้ากันไม่ได้
  description: A serious and potentially life-threatening reaction that occurs when
    a patient receives blood of an incompatible blood type (e.g., receiving type A
    blood when they are type B). The recipient's immune system rapidly attacks and
    destroys the transfused red blood cells (intravascular hemolysis). This most commonly
    involves ABO incompatibility. Symptoms often occur rapidly and include fever,
    chills, back pain, shortness of breath, dark urine, shock, and disseminated intravascular
    coagulation (DIC). Strict procedures for blood typing and crossmatching are used
    to prevent these reactions.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d222
  original_value: Increased intracranial pressure and brain herniation syndromes
  disease_name: Increased intracranial pressure and Brain herniation
  name_th: ภาวะความดันในกะโหลกศีรษะสูง และ ภาวะสมองเคลื่อน
  description: Increased intracranial pressure (ICP) is elevated pressure inside the
    rigid skull, usually caused by an increase in the volume of brain tissue (swelling),
    cerebrospinal fluid (CSF), or blood within the cranial cavity. Causes include
    head injury, stroke, tumors, hydrocephalus, or infections. If ICP becomes severely
    elevated and is not controlled, it can lead to brain herniation, where parts of
    the brain are squeezed or shifted from their normal position across structures
    within the skull (like the tentorium cerebelli or falx cerebri) or through the
    foramen magnum (opening at base of skull). Herniation compresses vital brain structures
    (like the brainstem), leading to neurological devastation, coma, and death. Specific
    herniation syndromes (e.g., uncal, central, tonsillar) produce characteristic
    clinical signs.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d223
  original_value: Infectious mononucleosis
  disease_name: Infectious mononucleosis
  name_th: โรคโมโนนิวคลีโอซิส
  description: An infectious disease commonly caused by the Epstein-Barr virus (EBV),
    a type of herpesvirus. It is often called 'mono' or the 'kissing disease' because
    it spreads through saliva. While EBV infection is very common, especially in childhood
    (often causing mild or no symptoms), infectious mononucleosis typically affects
    adolescents and young adults. Symptoms usually include fever, severe sore throat
    (often with white patches on tonsils), swollen lymph nodes (especially in the
    neck), and profound fatigue. Splenomegaly (enlarged spleen) can also occur, requiring
    avoidance of contact sports to prevent rupture. Diagnosis is often aided by blood
    tests (Monospot test, EBV antibodies).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d224
  original_value: Infective arthritis
  disease_name: Infective arthritis
  name_th: ข้ออักเสบติดเชื้อ
  description: Inflammation of a joint caused by infection, usually bacterial, but
    sometimes fungal or viral. Bacteria typically reach the joint through the bloodstream
    (hematogenous spread) from an infection elsewhere, direct penetration (trauma,
    surgery), or spread from adjacent infected bone (osteomyelitis). It usually affects
    a single large joint (like the knee or hip) and presents as an acutely painful,
    swollen, red, warm joint with limited range of motion, often accompanied by fever.
    Septic arthritis is a medical emergency requiring prompt diagnosis (via joint
    fluid analysis) and treatment with antibiotics and joint drainage to prevent rapid
    joint destruction. Staphylococcus aureus is the most common causative bacterium.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Internal Medicine
  - Emergency Medicine
- id: d225
  original_value: Infective endocarditis
  disease_name: Infective endocarditis
  name_th: โรคเยื่อบุหัวใจอักเสบติดเชื้อ
  description: An infection of the endocardium, the inner lining of the heart chambers
    and heart valves. IE typically occurs when bacteria, fungi, or other microbes
    from elsewhere in the body (e.g., mouth, skin, gut) enter the bloodstream and
    attach to damaged areas of the heart lining or abnormal heart valves (including
    prosthetic valves). This leads to the formation of infected growths called vegetations.
    Symptoms can be nonspecific and include fever, chills, fatigue, muscle/joint aches,
    new or changed heart murmur, and sometimes characteristic signs like splinter
    hemorrhages (under nails), Osler nodes, or Janeway lesions. Complications can
    include heart valve damage, heart failure, stroke (from emboli breaking off vegetations),
    or abscesses. Treatment involves prolonged courses of antibiotics, and sometimes
    surgery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Surgery
  - Pediatrics
- id: d226
  original_value: Infestations by ectoparasites - pediculosis, phthiriasis, scabies
  disease_name: Ectoparasitic infestations
  name_th: การติดเชื้อปรสิตภายนอก
  description: 'Conditions caused by parasites living on the outside of the host''s
    body. Pediculosis refers to infestation with lice: Pediculosis capitis (head lice),
    Pediculosis corporis (body lice), and Phthiriasis pubis (pubic lice or ''crabs'').
    Lice feed on blood and cause intense itching. Scabies is a contagious skin infestation
    caused by the mite Sarcoptes scabiei burrowing into the upper layer of the skin,
    where it lives and lays eggs, causing intense itching (especially at night) and
    a pimple-like rash or burrows.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
- id: d227
  original_value: Influenza
  disease_name: Influenza
  name_th: โรคไข้หวัดใหญ่
  description: A contagious respiratory illness caused by influenza viruses (Types
    A, B, and sometimes C). It infects the nose, throat, and sometimes the lungs.
    Symptoms typically come on suddenly and are more severe than the common cold,
    including fever or feeling feverish/chills, cough, sore throat, runny or stuffy
    nose, muscle or body aches, headache, and fatigue. Some people may have vomiting
    and diarrhea, though this is more common in children. While most people recover
    in one to two weeks, influenza can cause serious complications like pneumonia,
    bronchitis, sinus infections, ear infections, and worsening of chronic health
    problems, especially in high-risk groups (e.g., young children, elderly, pregnant
    women, people with chronic conditions). Annual vaccination is recommended for
    prevention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d228
  original_value: Intention self-harm e.g., crashing of motor vehicle, hanging and
    suffocation, handgun discharge, corrosive agent ingestion
  disease_name: Intentional self-harm
  name_th: การทำร้ายตนเองโดยเจตนา
  description: Acts undertaken with the conscious intent to harm oneself, potentially
    resulting in injury or death. This encompasses a range of behaviors used in suicide
    attempts, such as intentional overdose, hanging/suffocation, use of firearms,
    jumping from a height, intentional motor vehicle collision, or ingestion of toxic/corrosive
    substances. Intentional self-harm is a serious public health issue often linked
    to underlying mental health conditions like depression, bipolar disorder, substance
    use disorders, or severe distress. Immediate medical and psychiatric intervention
    is critical.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d229
  original_value: Interstitial nephritis
  disease_name: Interstitial nephritis
  name_th: ภาวะไตอักเสบที่เนื้อเยื่อระหว่างท่อไต
  description: Inflammation of the interstitium (the spaces between the kidney tubules)
    and the tubules themselves. It can be acute (Acute Interstitial Nephritis - AIN)
    or chronic (Chronic Interstitial Nephritis - CIN). AIN is most often caused by
    an allergic reaction to medications (especially antibiotics like penicillins,
    cephalosporins, NSAIDs, proton pump inhibitors) or sometimes by infections. CIN
    involves long-term inflammation and scarring, leading to chronic kidney disease.
    Symptoms of AIN can include fever, rash, increased eosinophils, and signs of acute
    kidney injury (like rising creatinine).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d230
  original_value: Intervertebral disc disorders
  disease_name: Intervertebral disc disorders
  name_th: โรคหมอนรองกระดูกสันหลัง
  description: Conditions affecting the intervertebral discs, the cartilage cushions
    located between the vertebrae of the spine. This commonly includes degenerative
    disc disease (age-related wear and tear causing discs to lose hydration and height)
    and disc herniation (where the soft inner core of the disc pushes out through
    a tear in the tougher outer layer, often called a 'slipped' or 'ruptured' disc).
    These disorders can cause back or neck pain, and if the disc presses on spinal
    nerves, radiating pain, numbness, or weakness in the limbs (sciatica, radiculopathy).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Rehabilitation
- id: d231
  original_value: Intestinal diverticular diseases
  disease_name: Intestinal diverticular disease
  name_th: โรคถุงผนังลำไส้
  description: Conditions related to diverticula, which are small, bulging pouches
    that can form in the lining of the digestive system, most commonly in the large
    intestine (colon). Diverticulosis refers to the presence of these pouches, which
    often causes no symptoms. Diverticulitis occurs when one or more of these pouches
    become inflamed or infected, causing abdominal pain (usually lower left side),
    fever, nausea, and changes in bowel habits. Complications can include abscesses,
    fistulas, obstruction, or perforation.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d232
  original_value: Intestinal parasitic infestation (e.g., ascariasis, hookworm infestation,
    enterobiasis, trichuriasis, strongyloidiasis, taeniasis, capillariasis)
  disease_name: Intestinal parasitic infestation
  name_th: การติดเชื้อพยาธิในลำไส้
  description: Infection of the intestines by parasitic worms (helminths). This category
    includes common soil-transmitted helminths like Ascaris lumbricoides (ascariasis/roundworm),
    hookworms (Necator americanus, Ancylostoma duodenale), Enterobius vermicularis
    (enterobiasis/pinworm), Trichuris trichiura (trichuriasis/whipworm), and Strongyloides
    stercoralis (strongyloidiasis). It also includes tapeworm infections (taeniasis,
    e.g., from beef or pork) and Capillaria philippinensis (intestinal capillariasis).
    Transmission routes vary but often involve ingestion of contaminated soil, food,
    or water. Symptoms can range from none to abdominal pain, diarrhea, malnutrition,
    anemia, or obstruction depending on the parasite and burden.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d233
  original_value: Intracerebral and subarachnoid hemorrhage (e.g., hypertension, aneurysm,
    vascular malformation)
  disease_name: Intracerebral hemorrhage
  name_th: ภาวะเลือดออกในเนื้อสมอง และ ภาวะเลือดออกใต้เยื่อหุ้มสมองชั้นกลาง
  description: Two types of hemorrhagic stroke (stroke caused by bleeding). Intracerebral
    hemorrhage (ICH) is bleeding directly into the brain tissue, often caused by chronic
    high blood pressure weakening small arteries, but also by trauma, vascular malformations,
    or tumors. Subarachnoid hemorrhage (SAH) is bleeding into the subarachnoid space
    (the area between the brain and the membranes covering it), most commonly caused
    by the rupture of a cerebral aneurysm (a bulge in a brain artery), but also by
    head injury or arteriovenous malformations (AVMs). Both are medical emergencies
    causing sudden severe headache, neurological deficits, and potentially loss of
    consciousness or death.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d234
  original_value: Intracranial abscess
  disease_name: Intracranial abscess
  name_th: ฝีในกะโหลกศีรษะ
  description: A collection of pus within the brain parenchyma (brain abscess), or
    less commonly in the subdural or epidural spaces, caused by bacterial, fungal,
    or parasitic infection. Infection can spread from nearby sites (like ear infections,
    sinusitis, dental abscesses), through the bloodstream from distant infections
    (like lung infections, endocarditis), or result from head trauma or neurosurgery.
    Symptoms develop over days to weeks and often include headache, fever, focal neurological
    deficits (depending on location), seizures, and signs of increased intracranial
    pressure (nausea, vomiting, altered consciousness). Treatment involves antibiotics
    and often surgical drainage.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d235
  original_value: Intrauterine and perinatal infections (rubella, gonococcal infection,
    tetanus neonatorum, chlamydial infection, HIV, hepatitis)
  disease_name: Intrauterine and perinatal infections
  name_th: การติดเชื้อในมดลูกและระยะปริกำเนิด
  description: Infections transmitted from mother to fetus or newborn during pregnancy
    (intrauterine), labor/delivery (intrapartum), or shortly after birth (postpartum,
    e.g., via breastfeeding). These can be caused by viruses (e.g., Rubella, Cytomegalovirus-CMV,
    Herpes Simplex Virus-HSV, HIV, Hepatitis B/C, Zika), bacteria (e.g., Group B Streptococcus,
    Syphilis, Gonorrhea, Chlamydia, Listeria, Tetanus neonatorum), or parasites (e.g.,
    Toxoplasmosis). Consequences for the infant can range from none to miscarriage,
    stillbirth, premature birth, low birth weight, or specific congenital syndromes
    with long-term disabilities (e.g., congenital rubella syndrome, congenital syphilis,
    neonatal herpes). Screening and prevention strategies (vaccination, maternal treatment)
    are important.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d236
  original_value: Iodine deficiency
  disease_name: Iodine deficiency disorders
  name_th: ภาวะพร่องไอโอดีน
  description: Conditions resulting from inadequate intake of iodine, an essential
    mineral required for the synthesis of thyroid hormones. The effects depend on
    severity and life stage. Consequences include goiter (thyroid enlargement), hypothyroidism,
    and, most critically, impaired cognitive development and brain damage in fetuses
    and young children (cretinism in severe cases). Iodine deficiency is a major preventable
    cause of intellectual disability worldwide. Prevention relies on adequate dietary
    intake, often achieved through iodized salt programs.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d237
  original_value: Ischemic heart diseases (e.g., angina pectoris, myocardial infarction,
    chronic coronary syndrome)
  disease_name: Ischemic heart disease
  name_th: โรคหัวใจขาดเลือด
  description: Heart problems caused by narrowed coronary arteries reducing blood
    flow and oxygen supply to the heart muscle (myocardial ischemia). The narrowing
    is usually due to atherosclerosis (buildup of fatty plaques). IHD encompasses
    a spectrum of conditions including angina pectoris (chest pain or discomfort during
    exertion or stress), myocardial infarction (heart attack - death of heart muscle
    due to complete blockage), and chronic coronary syndromes (stable long-term symptoms).
    Acute coronary syndrome (ACS) refers to sudden, severe blockage events like unstable
    angina or heart attack. Risk factors include high blood pressure, high cholesterol,
    smoking, diabetes, obesity, and family history.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Surgery
- id: d238
  original_value: Juvenile arthritis
  disease_name: Juvenile idiopathic arthritis
  name_th: โรคข้ออักเสบไม่ทราบสาเหตุในเด็ก
  description: The most common type of arthritis in children under the age of 16.
    JIA is an autoimmune disorder where the immune system attacks the body's own tissues,
    primarily causing persistent joint inflammation (pain, swelling, stiffness). It's
    'idiopathic' because the exact cause is unknown. JIA is an umbrella term for several
    subtypes (e.g., oligoarticular, polyarticular, systemic onset) with varying symptoms,
    patterns of joint involvement, and potential complications like growth problems
    or eye inflammation (uveitis). Treatment aims to control inflammation, relieve
    pain, and maintain function.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Orthopedics and Physical Therapy
  - Rehabilitation
- id: d239
  original_value: Keloid, hypertrophic scar
  disease_name: Keloid and Hypertrophic scar
  name_th: แผลเป็นนูนคีลอยด์ และ แผลเป็นนูน
  description: Types of raised scars that result from an overgrowth of dense fibrous
    tissue (collagen) during wound healing. A hypertrophic scar remains confined within
    the boundaries of the original wound and may regress over time. A keloid extends
    beyond the original wound boundaries, invading surrounding normal skin, and rarely
    regresses spontaneously; it often continues to grow. Both can be itchy or painful
    and cause cosmetic concerns. They can form after any skin injury (surgery, trauma,
    acne, piercings) and have a genetic predisposition, being more common in individuals
    with darker skin.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
- id: d240
  original_value: Keratitis
  disease_name: Keratitis
  name_th: กระจกตาอักเสบ
  description: Inflammation of the cornea, the clear, dome-shaped front surface of
    the eye that covers the iris and pupil. Keratitis can be infectious (caused by
    bacteria, viruses like herpes simplex, fungi, or parasites like Acanthamoeba,
    often related to contact lens wear) or non-infectious (caused by injury, dry eye,
    autoimmune disorders, or UV light exposure - photokeratitis). Symptoms include
    eye pain, redness, blurred vision, light sensitivity (photophobia), excessive
    tearing, and sometimes discharge or a feeling of something in the eye. Prompt
    treatment is crucial to prevent corneal scarring and vision loss.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d241
  original_value: Laryngomalacia
  disease_name: Laryngomalacia
  name_th: ภาวะกล่องเสียงอ่อนยวบยาบ
  description: The most common congenital abnormality of the larynx (voice box) and
    the most frequent cause of stridor (noisy breathing) in infants. It involves softness
    and floppiness of the laryngeal tissues above the vocal cords (especially the
    epiglottis and arytenoid cartilages), causing them to collapse inward during inhalation,
    partially obstructing the airway. This results in a characteristic high-pitched
    inspiratory stridor, usually noticeable within the first few weeks of life, often
    worsening with feeding, crying, or lying flat. Most cases are mild and resolve
    spontaneously as the cartilage stiffens, typically by 18-24 months. Severe cases
    may cause feeding difficulties or respiratory distress requiring intervention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Otorhinolaryngology
- id: d242
  original_value: Leprosy
  disease_name: Leprosy
  name_th: โรคเรื้อน
  description: A chronic infectious disease primarily affecting the skin, peripheral
    nerves, upper respiratory tract, eyes, and testes, caused by the slow-growing
    bacterium Mycobacterium leprae. It is curable with multidrug therapy (MDT). Leprosy
    presents on a spectrum depending on the person's immune response. Symptoms mainly
    involve skin lesions (pale or reddish patches with reduced sensation), nerve damage
    leading to muscle weakness, numbness in hands/feet, and potential deformities
    if untreated. Transmission occurs through respiratory droplets from untreated
    cases, but it is not highly contagious.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Rehabilitation
  - Ophthalmology
  - Otorhinolaryngology
  - Internal Medicine
- id: d243
  original_value: Leptospirosis
  disease_name: Leptospirosis
  name_th: โรคเลปโตสไปโรซิส
  description: A bacterial disease caused by spirochetes of the genus Leptospira.
    It affects both humans and animals. Humans typically become infected through direct
    or indirect contact with the urine of infected animals (especially rodents, cattle,
    pigs, dogs) or through contact with contaminated water or soil. Infection often
    occurs through cuts/abrasions in the skin or mucous membranes. Symptoms range
    widely, from mild flu-like illness (fever, headache, muscle aches, chills) to
    severe, life-threatening disease (Weil's disease) involving jaundice, kidney failure,
    bleeding, and pulmonary hemorrhage.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d244
  original_value: Leukemias
  disease_name: Leukemia
  name_th: โรคมะเร็งเม็ดเลือดขาว
  description: A group of cancers that originate in the blood-forming tissues, usually
    the bone marrow, leading to the overproduction of abnormal white blood cells (leukocytes).
    These abnormal cells crowd out normal blood cells (red cells, platelets, and healthy
    white cells), impairing bone marrow function. Leukemias are classified based on
    how quickly they progress (acute or chronic) and the type of white blood cell
    affected (lymphoblastic/lymphocytic or myeloid/myelogenous). Main types include
    Acute Lymphoblastic Leukemia (ALL), Acute Myeloid Leukemia (AML), Chronic Lymphocytic
    Leukemia (CLL), and Chronic Myeloid Leukemia (CML). Symptoms often include fatigue,
    frequent infections, easy bleeding/bruising, bone pain, and weight loss.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d245
  original_value: Life-threatening and serious injury, accident and related conditions
    including electrical injury, burns, inhalation, traumatic brain injury, acute
    abdominal injury
  disease_name: Severe/Life-threatening injuries and accidents
  name_th: การบาดเจ็บรุนแรง/อันตรายถึงชีวิต, อุบัติเหตุ และภาวะที่เกี่ยวข้อง
  description: A broad category encompassing major trauma and conditions posing an
    immediate threat to life or causing significant disability. This includes severe
    electrical injuries (risk of cardiac arrest, burns), extensive burns (risk of
    shock, infection), inhalation injuries (damage to airway/lungs from smoke or chemicals),
    traumatic brain injury (TBI - damage from external force), and acute abdominal
    injuries (damage to internal organs). These often result from accidents (falls,
    vehicle collisions), violence, or environmental exposures and require urgent medical
    intervention.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Orthopedics and Physical Therapy
  - Internal Medicine
- id: d246
  original_value: Lipoma
  disease_name: Lipoma
  name_th: เนื้องอกไขมัน
  description: A benign (non-cancerous) tumor composed of mature fat cells (adipocytes).
    Lipomas are the most common soft tissue tumor in adults. They typically appear
    as soft, movable, painless lumps located just beneath the skin (subcutaneous),
    often on the trunk, neck, shoulders, back, or arms. They grow slowly and rarely
    cause problems unless they become large, press on nerves causing pain, or are
    cosmetically bothersome. Malignant transformation is extremely rare.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Dermatology
- id: d247
  original_value: Liver abscess
  disease_name: Liver abscess
  name_th: ฝีในตับ
  description: A collection of pus within the liver tissue, caused by bacterial, fungal,
    or parasitic infection. Pyogenic (bacterial) liver abscess is the most common
    type in developed countries, often resulting from infection spread via the biliary
    tract (e.g., cholangitis), portal vein (from intra-abdominal infections like appendicitis/diverticulitis),
    or hepatic artery (bacteremia). Amebic liver abscess, caused by the parasite Entamoeba
    histolytica, is more common in tropical regions. Symptoms typically include fever,
    chills, right upper quadrant abdominal pain, malaise, and sometimes jaundice.
    Treatment involves antibiotics (or amoebicides) and often drainage of the abscess.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d248
  original_value: Low risk pregnancy
  disease_name: Low-risk pregnancy
  name_th: การตั้งครรภ์ความเสี่ยงต่ำ
  description: A pregnancy in which the mother and fetus are considered to be at low
    risk for developing complications during pregnancy, labor, or delivery, based
    on maternal age, medical history, lifestyle, and findings during prenatal care.
    These pregnancies are generally expected to proceed without significant problems
    and result in a healthy outcome for both mother and baby. Routine prenatal care
    is still essential to monitor the pregnancy and detect any potential issues that
    might arise.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d249
  original_value: Lower respiratory tract infections (bronchitis, bronchiolitis, pneumonia,
    lung abscess, bronchiectasis)
  disease_name: Lower respiratory tract infections
  name_th: โรคติดเชื้อทางเดินหายใจส่วนล่าง
  description: Infections affecting the airways and structures below the larynx (voice
    box), including the trachea, bronchi, bronchioles, and lungs. Common LRTIs include
    acute bronchitis (inflammation of the large airways/bronchi, usually viral), bronchiolitis
    (inflammation of the small airways/bronchioles, common in infants, usually viral
    like RSV), and pneumonia (infection of the lung air sacs/alveoli, caused by bacteria,
    viruses, or fungi). Less common LRTIs include lung abscess (localized collection
    of pus in the lung) and bronchiectasis (chronic condition with permanent dilation
    of bronchi, often prone to infection). Symptoms often include cough (sometimes
    productive), fever, shortness of breath, and chest discomfort.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d250
  original_value: Lung parasitic infestation (e.g., paragonimiasis)
  disease_name: Pulmonary parasitic infestation
  name_th: การติดเชื้อพยาธิในปอด
  description: Infection of the lungs by parasitic organisms. While less common than
    bacterial or viral lung infections in many regions, several parasites can affect
    the lungs. Examples include Paragonimus species (lung flukes causing paragonimiasis,
    acquired from eating raw freshwater crabs/crayfish), Echinococcus granulosus (hydatid
    disease, forming cysts), Strongyloides stercoralis (can cause hyperinfection involving
    lungs in immunocompromised hosts), Ascaris lumbricoides (larvae migrate through
    lungs - Loeffler's syndrome), and Toxocara species (visceral larva migrans). Symptoms
    vary but can include chronic cough, chest pain, fever, and sometimes bloody sputum.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d251
  original_value: Lymphadenitis
  disease_name: Lymphadenitis
  name_th: ต่อมน้ำเหลืองอักเสบ
  description: Inflammation or enlargement of one or more lymph nodes, usually caused
    by infection. Lymph nodes are small glands that filter lymph fluid and contain
    immune cells; they swell as they respond to bacteria, viruses, or fungi entering
    the body. Lymphadenitis often occurs near the site of an underlying infection
    (e.g., swollen neck nodes with a throat infection). The affected nodes are typically
    tender, enlarged, and sometimes the overlying skin is red and warm. While usually
    infectious, persistent or widespread lymph node enlargement can sometimes indicate
    other conditions like autoimmune disease or malignancy.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Otorhinolaryngology
- id: d252
  original_value: Lymphomas
  disease_name: Lymphoma
  name_th: โรคมะเร็งต่อมน้ำเหลือง
  description: A group of blood cancers that develop in the lymphatic system, part
    of the body's immune system. Lymphoma originates from lymphocytes (a type of white
    blood cell) that become abnormal and grow uncontrollably, often forming tumors
    in lymph nodes, spleen, thymus, bone marrow, or other organs. The two main categories
    are Hodgkin lymphoma (characterized by the presence of Reed-Sternberg cells) and
    Non-Hodgkin lymphoma (NHL), which is more common and includes many different subtypes
    (e.g., diffuse large B-cell lymphoma, follicular lymphoma). Common symptoms include
    painless swelling of lymph nodes, fever, night sweats, weight loss, and fatigue.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d253
  original_value: Malaria
  disease_name: Malaria
  name_th: โรคมาลาเรีย
  description: 'A life-threatening mosquito-borne infectious disease caused by Plasmodium
    parasites. It is transmitted to humans through the bites of infected female Anopheles
    mosquitoes. Five Plasmodium species infect humans: P. falciparum (most dangerous),
    P. vivax, P. ovale, P. malariae, and P. knowlesi. Symptoms typically include fever,
    chills, sweating, headache, muscle aches, fatigue, nausea, and vomiting, often
    occurring in cycles. Severe malaria, usually caused by P. falciparum, can lead
    to complications like cerebral malaria (coma), severe anemia, respiratory distress,
    kidney failure, and death. Diagnosis involves identifying parasites in blood smears
    or using rapid diagnostic tests. Prevention focuses on mosquito control and antimalarial
    drugs.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d254
  original_value: Malignant hypertension
  disease_name: Malignant hypertension
  name_th: ภาวะความดันโลหิตสูงขั้นรุนแรง
  description: A type of hypertensive emergency characterized by extremely high blood
    pressure (often diastolic > 120-130 mmHg) accompanied by evidence of acute, ongoing
    damage to target organs (such as the brain - hypertensive encephalopathy, eyes
    - papilledema/retinal hemorrhages, heart - heart failure, or kidneys - acute kidney
    injury). The term 'malignant hypertension' specifically often referred to cases
    with papilledema. It requires immediate medical treatment with intravenous medications
    to lower blood pressure rapidly but controllably to prevent further organ damage.
  available_severity:
  - Visit Hospital / Clinic
