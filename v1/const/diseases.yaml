- id: d262
  original_value: Malignant neoplasms of the nervous system (glioblastoma, lymphoma,
    metastatic tumor)
  disease_name: Malignant neoplasms of the nervous system
  name_th: มะเร็งของระบบประสาท
  description: Cancerous tumors occurring within the brain or spinal cord. These can
    be primary tumors (originating from nervous system cells) or secondary/metastatic
    tumors (cancer spread from elsewhere, most common type of brain tumor in adults).
    Primary brain tumors include gliomas (arising from glial cells), such as glioblastoma
    (most common and aggressive primary brain tumor in adults), astrocytomas, and
    oligodendrogliomas. Primary central nervous system lymphoma can also occur.
  available_severity:
