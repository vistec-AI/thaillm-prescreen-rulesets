  original_value: Malignant neoplasm of endocrine system (thyroid cancer)
  disease_name: Malignant neoplasm of endocrine system
  name_th: มะเร็งของระบบต่อมไร้ท่อ
  description: Cancerous tumors arising in endocrine glands, which produce hormones.
    The most common endocrine cancer is thyroid cancer, which develops in the thyroid
    gland in the neck. Other, rarer endocrine malignancies include adrenal cancer,
    pituitary cancer, parathyroid cancer, and neuroendocrine tumors (NETs) arising
    in the pancreas or other sites. Symptoms depend on the location and whether the
    tumor produces excess hormones.
  available_severity:
