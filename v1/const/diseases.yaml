- id: d264
  original_value: Maltreatment syndromes (e.g., physical, sexual, psychological maltreatment
    of children, adults, elders)
  disease_name: Maltreatment syndromes
  name_th: กลุ่มอาการจากการถูกทารุณกรรม
  description: Harm resulting from intentional actions (abuse) or failure to act (neglect)
    by a caregiver or person in a position of trust, causing physical, sexual, or
    psychological injury. This encompasses child abuse/neglect, elder abuse/neglect,
    and intimate partner violence/domestic abuse. Physical abuse involves causing
    physical pain or injury. Sexual abuse includes any unwanted sexual contact. Psychological/emotional
    abuse involves behaviors causing mental anguish (e.g., threats, humiliation, isolation).
    Neglect is the failure to provide necessary care (food, shelter, medical care,
    supervision).
  available_severity:
