- id: d345
  original_value: Poliomyelitis
  disease_name: Poliomyelitis
  name_th: โรคโปลิโอ
  description: A highly infectious viral disease caused by the poliovirus. The virus
    spreads primarily through the fecal-oral route (contaminated water or food). Most
    infections (about 70-95%) are asymptomatic or cause mild, flu-like illness (abortive
    polio). However, in a small percentage of cases, the virus invades the nervous
    system. Non-paralytic polio causes meningitis-like symptoms. Paralytic polio (less
    than 1% of infections) results in the virus damaging motor neurons, leading to
    acute flaccid paralysis (muscle weakness or paralysis), which can be permanent.
    If respiratory muscles are affected, it can be fatal. Polio is preventable through
    effective vaccination (IPV and OPV), and global eradication efforts have dramatically
    reduced its incidence.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
