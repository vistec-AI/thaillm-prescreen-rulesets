- id: d267
  original_value: Melasma
  disease_name: Melasma
  name_th: ฝ้า
  description: A common skin condition characterized by brown or grayish-brown patches
    of pigmentation, usually appearing symmetrically on sun-exposed areas of the face,
    such as the cheeks, forehead, bridge of the nose, upper lip, and chin. It is much
    more common in women, especially during reproductive years. While the exact cause
    is unknown, triggers include hormonal changes (like pregnancy - 'mask of pregnancy',
    birth control pills), sun exposure (UV radiation stimulates melanin production),
    and genetic predisposition.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d268
  original_value: Melioidosis
  disease_name: Melioidosis
  name_th: โรคเมลิออยโดสิส
  description: An infectious disease caused by the bacterium Burkholderia pseudomallei,
    which is found in contaminated soil and water, particularly in tropical regions
    like Southeast Asia and northern Australia. Humans and animals can become infected
    through direct contact with contaminated soil/water via skin abrasions, inhalation,
    or ingestion. Melioidosis can cause a wide range of symptoms, from localized skin
    infections or abscesses to severe pneumonia, bloodstream infection (sepsis), or
    disseminated infection affecting multiple organs. It can be acute or chronic and
    has a high mortality rate if severe and untreated.
  available_severity:
