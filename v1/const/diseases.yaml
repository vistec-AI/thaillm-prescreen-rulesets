  - Dermatology
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d347
  original_value: Polyneuropathies
  disease_name: Polyneuropathy
  name_th: โรคเส้นประสาทส่วนปลายอักเสบหลายเส้น
  description: Damage or dysfunction affecting multiple peripheral nerves simultaneously
    throughout the body, typically in a symmetrical pattern, often starting in the
    feet and hands and progressing upwards ('stocking-glove' distribution). Polyneuropathy
    can cause a combination of sensory symptoms (numbness, tingling, burning pain),
    motor symptoms (weakness, cramps, loss of coordination), and sometimes autonomic
    symptoms (affecting blood pressure, digestion, bladder function). There are numerous
    causes, including diabetes (diabetic neuropathy is most common), alcohol abuse,
    nutritional deficiencies (like B12), autoimmune diseases (like Guillain-Barré
    syndrome, CIDP), infections, toxins, certain medications (like chemotherapy),
    and inherited conditions (like Charcot-Marie-Tooth disease).
  available_severity:
  - Observe at Home
