- id: d340
  original_value: Pleural effusion
  disease_name: Pleural effusion
  name_th: ภาวะน้ำในช่องเยื่อหุ้มปอด
  description: An abnormal accumulation of excess fluid in the pleural space, the
    thin space between the pleura (the two layers of membrane lining the lungs and
    the inside of the chest cavity). Normally, only a small amount of lubricating
    fluid is present here. Pleural effusions can result from various underlying conditions
    that either increase fluid production or decrease fluid absorption. Causes include
    heart failure (most common transudative cause), pneumonia (parapneumonic effusion),
    cancer (malignant effusion), pulmonary embolism, liver cirrhosis, kidney disease,
    or inflammatory conditions. Symptoms depend on the size and cause but may include
    shortness of breath (dyspnea), chest pain (often pleuritic), and cough. Diagnosis
    often involves chest X-ray or ultrasound, and analysis of fluid obtained via thoracentesis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d341
  original_value: Pleuritis/pleural effusion
  disease_name: Pleurisy and Pleural effusion
  name_th: เยื่อหุ้มปอดอักเสบ และ ภาวะน้ำในช่องเยื่อหุ้มปอด
  description: Two related conditions involving the pleura. Pleurisy (or pleuritis)
    is inflammation of the pleura. This inflammation often causes sharp chest pain
    (pleuritic pain) that worsens with breathing, coughing, or sneezing, as the inflamed
    layers rub against each other. Pleural effusion is the buildup of excess fluid
    in the pleural space. Pleurisy can sometimes lead to a pleural effusion, but they
    can also occur independently. Causes of pleurisy include infections (viral, bacterial),
    autoimmune diseases, pulmonary embolism, cancer, or chest trauma.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d342
  original_value: Pneumocystosis in HIV patients
  disease_name: Pneumocystis pneumonia in HIV patients
  name_th: โรคปอดอักเสบนิวโมซิสติส ในผู้ป่วยเอชไอวี
  description: A serious opportunistic lung infection caused by the fungus Pneumocystis
    jirovecii (previously P. carinii). While the fungus is common in the environment
    and may cause asymptomatic infection in healthy individuals, it primarily causes
    pneumonia (PCP) in people with severely weakened immune systems, particularly
    those with advanced HIV infection (AIDS) and low CD4 T-cell counts (typically
    <200 cells/mm³). PCP was a major cause of death in the early AIDS epidemic. Symptoms
    typically include fever, non-productive cough, and progressive shortness of breath.
    Diagnosis often requires identifying the organism in respiratory samples. Prophylactic
    medication is recommended for individuals at high risk.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d343
  original_value: Pneumothorax
  disease_name: Pneumothorax
  name_th: ภาวะโพรงเยื่อหุ้มปอดมีอากาศ
  description: The presence of air in the pleural space (the space between the lung
    and the chest wall), which causes the lung to collapse partially or completely.
    Air can enter the pleural space from a hole in the lung or a breach in the chest
    wall. Types include spontaneous pneumothorax (occurring without apparent cause,
    often in tall, thin young men - primary, or due to underlying lung disease like
    COPD/emphysema - secondary) and traumatic pneumothorax (resulting from chest injury
    or medical procedures). Tension pneumothorax is a life-threatening emergency where
    air enters the pleural space but cannot escape, causing pressure to build, collapsing
    the lung and shifting mediastinal structures, impairing heart function. Symptoms
    include sudden sharp chest pain and shortness of breath. Treatment depends on
    size and cause, ranging from observation to chest tube insertion or surgery.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d344
  original_value: Poisoning & intoxication by biohazards, radio¬ hazards, drugs, substances,
    toxins, herbs and medicinal plants e.g., cannabis, kratom
  disease_name: Poisoning and Intoxication
  name_th: ภาวะพิษและการเป็นพิษ
  description: Harmful effects resulting from exposure to various toxic agents. This
    includes poisoning by biological hazards (e.g., toxins from bacteria, fungi, venomous
    animals), radiation hazards, overdose or adverse effects of drugs (prescription,
    over-the-counter, illicit like cannabis), chemicals (industrial, household), natural
    toxins (e.g., poisonous plants/mushrooms), and potentially toxic effects from
    herbs or medicinal plants (e.g., kratom depending on dose and use). Intoxication
    specifically refers to the state of being poisoned, often implying effects on
    the central nervous system causing altered mental state or behavior.
  available_severity:
  - Observe at Home
