  - Internal Medicine
- id: d256
  original_value: Malignant neoplasm of bone (metastatic tumors, osteosarcoma, chondrosarcoma,
    Ewing sarcoma)
  disease_name: Malignant neoplasm of bone
  name_th: มะเร็งกระดูก
  description: Cancerous tumors occurring in bone. These can be primary bone cancers
    (originating from bone cells themselves) or secondary/metastatic bone cancers
    (cancer that has spread to the bone from elsewhere in the body, which is much
    more common than primary bone cancer). Common primary bone sarcomas include Osteosarcoma
    (most common, often affects adolescents/young adults near knees/shoulders), Chondrosarcoma
    (originates from cartilage cells, usually in adults), and Ewing sarcoma (typically
    affects children/young adults, often in long bones or pelvis). Symptoms often
    include bone pain, swelling, a palpable mass, or pathological fracture.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
