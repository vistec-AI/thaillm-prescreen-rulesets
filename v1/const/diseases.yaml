- id: d001
  original_value: Abdominal injury
  disease_name: Abdominal injury
  name_th: การบาดเจ็บในช่องท้อง
  description: Damage or trauma to the structures within the abdominal cavity, which
    can include organs like the liver, spleen, intestines, kidneys, or major blood
    vessels. This can result from blunt force (like a car accident or fall) or penetrating
    trauma (like a stab wound).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d002
  original_value: Abdominal wall defects (omphalocele, gastroschisis)
  disease_name: Abdominal wall defects
  name_th: ความผิดปกติของผนังหน้าท้อง
  description: Congenital openings in the abdomen through which abdominal organs can
    protrude. The two main types are omphalocele, where organs protrude through the
    umbilical cord opening covered by a sac, and gastroschisis, where organs protrude
    through a hole beside the navel without a sac covering.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d003
  original_value: Abnormal curvature of the spine
  disease_name: Abnormal curvature of the spine
  name_th: ความโค้งงอผิดปกติของกระดูกสันหลัง
  description: Conditions where the spine curves abnormally side-to-side (scoliosis),
    excessively forward (kyphosis), or inward (lordosis). Scoliosis is the most common
    type, often appearing as an S or C shape, and is frequently diagnosed during adolescence.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Rehabilitation
- id: d004
  original_value: Abnormal uterine or vaginal bleeding
  disease_name: Abnormal uterine or vaginal bleeding
  name_th: ภาวะเลือดออกผิดปกติทางมดลูกหรือช่องคลอด
  description: Bleeding from the uterus or vagina that occurs outside of the normal
    menstrual cycle, is heavier or lasts longer than usual, or occurs at irregular
    times. This can include spotting between periods, bleeding after sex, or unusually
    heavy menstrual flow (menorrhagia).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Internal Medicine
  - Emergency Medicine
- id: d005
  original_value: Abortion
  disease_name: Abortion
  name_th: การยุติการตั้งครรภ์
  description: The termination of a pregnancy. In Thailand, abortion is legal on request
    up to 20 weeks of pregnancy, following legal reforms in 2021. Historically, it
    was highly restricted.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d006
  original_value: Abscess (at skin)
  disease_name: Skin abscess
  name_th: ฝีที่ผิวหนัง
  description: A localized collection of pus within or below the skin, usually caused
    by a bacterial infection. It typically appears as a painful, red, warm, and tender
    lump, which may feel soft or fluctuant.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Emergency Medicine
- id: d007
  original_value: Acne
  disease_name: Acne
  name_th: สิว
  description: A common skin condition characterized by pimples, blackheads, whiteheads,
    and sometimes deeper lumps (cysts or nodules), usually occurring on the face,
    neck, chest, back, and shoulders. It happens when hair follicles become plugged
    with oil and dead skin cells.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d008
  original_value: Acquired coagulation disorder (Vitamin K deficiency, liver disease,
    warfarin and heparin overdose)
  disease_name: Acquired coagulation disorder
  name_th: โรคการแข็งตัวของเลือดผิดปกติที่เกิดขึ้นภายหลัง
  description: Problems with the blood's ability to clot that are not present at birth
    but develop later in life. These can be caused by various factors, including Vitamin
    K deficiency, liver disease, or medications like warfarin and heparin.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d009
  original_value: Acquired platelet disorders (e.g., acquired platelet dysfunction
    with eosinophilia)
  disease_name: Acquired platelet disorders
  name_th: โรคเกล็ดเลือดผิดปกติที่เกิดขึ้นภายหลัง
  description: Conditions affecting platelet number or function that develop after
    birth, not inherited. Causes can include medications, autoimmune diseases (like
    ITP), infections, kidney or liver disease, or certain cancers. These disorders
    impair the blood's ability to form clots effectively.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d010
  original_value: Acromegaly, gigantism, dwarfism
  disease_name: Acromegaly, Gigantism, Dwarfism
  name_th: อะโครเมกาลี
  description: A group of disorders related to growth hormone (GH). Gigantism is excessive
    growth and height beginning in childhood due to high GH levels, often from a pituitary
    tumor. Acromegaly is similar but occurs in adulthood after bone growth plates
    have closed, causing enlargement of hands, feet, and facial features. Dwarfism
    refers to significantly below-average height, which can have various causes, including
    GH deficiency.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Surgery
- id: d011
  original_value: Acute abdomen
  disease_name: Acute abdomen
  name_th: ภาวะปวดท้องเฉียบพลัน
  description: A medical term referring to sudden, severe abdominal pain that often
    requires urgent diagnosis and surgical treatment. It's a symptom of various underlying
    conditions, not a specific disease itself. Common causes include appendicitis,
    cholecystitis, pancreatitis, bowel obstruction, perforated ulcers, and ectopic
    pregnancy.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d012
  original_value: Acute appendicitis
  disease_name: Acute appendicitis
  name_th: ไส้ติ่งอักเสบเฉียบพลัน
  description: Sudden inflammation of the appendix, a small pouch attached to the
    large intestine. It typically causes pain that starts around the navel and then
    shifts to the lower right abdomen, often accompanied by nausea, vomiting, loss
    of appetite, and fever. It requires prompt medical attention, usually surgery
    (appendectomy).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Emergency Medicine
- id: d013
  original_value: Acute corneal abrasion and ulcer
  disease_name: Acute corneal abrasion and ulcer
  name_th: กระจกตาถลอกเฉียบพลันและแผลที่กระจกตา
  description: A corneal abrasion is a scratch on the cornea, the clear front surface
    of the eye. A corneal ulcer is an open sore on the cornea, often caused by infection
    (bacterial, viral, fungal, or parasitic) after an abrasion or injury. Both can
    cause pain, redness, light sensitivity, and blurred vision; ulcers are generally
    more serious and can lead to vision loss if not treated promptly.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d014
  original_value: Acute coronary syndrome
  disease_name: Acute coronary syndrome
  name_th: กลุ่มอาการหลอดเลือดหัวใจตีบเฉียบพลัน
  description: A term encompassing a range of conditions associated with sudden, reduced
    blood flow to the heart muscle. This includes unstable angina and heart attack
    (myocardial infarction). Symptoms often include chest pain or discomfort (angina),
    shortness of breath, pain radiating to the arms, neck, jaw, or back, nausea, and
    sweating. It is a medical emergency requiring immediate treatment.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d015
  original_value: Acute cystitis
  disease_name: Acute cystitis
  name_th: โรคกระเพาะปัสสาวะอักเสบเฉียบพลัน
  description: Sudden inflammation of the bladder, usually caused by a bacterial infection
    (a type of urinary tract infection or UTI). Symptoms typically include painful
    urination (dysuria), frequent urination, urgency to urinate, lower abdominal pain,
    and sometimes blood in the urine (hematuria).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d016
  original_value: Acute glaucoma
  disease_name: Acute angle-closure glaucoma
  name_th: ต้อหินเฉียบพลัน
  description: A medical emergency characterized by a sudden, severe increase in intraocular
    pressure (IOP) due to the iris blocking the eye's drainage angle. Symptoms include
    severe eye pain, headache, blurred vision, seeing halos around lights, nausea,
    and vomiting. Immediate treatment is needed to prevent permanent vision loss.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
  - Emergency Medicine
- id: d017
  original_value: Acute glomerulonephritis
  disease_name: Acute glomerulonephritis
  name_th: หน่วยไตอักเสบเฉียบพลัน
  description: Sudden inflammation of the glomeruli, the tiny filtering units within
    the kidneys. This inflammation impairs the kidneys' ability to filter waste products
    from the blood. Causes can include infections (like post-streptococcal glomerulonephritis),
    autoimmune diseases (like lupus nephritis), or other conditions. Symptoms may
    include blood in urine (hematuria), foamy urine (proteinuria), swelling (edema),
    high blood pressure, and fatigue.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d018
  original_value: Acute hemolytic crisis
  disease_name: Acute hemolytic crisis
  name_th: ภาวะเม็ดเลือดแดงแตกเฉียบพลัน
  description: A rapid and severe destruction of red blood cells (hemolysis). This
    can lead to anemia, jaundice (yellowing of the skin and eyes), dark urine, fatigue,
    shortness of breath, and potentially kidney damage or shock. It can be triggered
    in individuals with underlying hemolytic anemias (like G6PD deficiency or sickle
    cell disease) by infections, certain medications, or toxins.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d019
  original_value: Acute increased intracranial pressure
  disease_name: Acute increased intracranial pressure
  name_th: ภาวะความดันในกะโหลกศีรษะสูงเฉียบพลัน
  description: A rapid rise in pressure inside the skull. This is a life-threatening
    condition that can result from head injury, stroke, brain tumor, infection (like
    meningitis or encephalitis), or hydrocephalus. Symptoms can include severe headache,
    vomiting, altered consciousness, seizures, blurred vision, and changes in vital
    signs. It requires immediate medical intervention to prevent brain damage or death.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
- id: d020
  original_value: Acute ischemic stroke and transient ischemic attack
  disease_name: Acute ischemic stroke and Transient Ischemic Attack
  name_th: โรคหลอดเลือดสมองขาดเลือดเฉียบพลัน และ ภาวะสมองขาดเลือดชั่วคราว
  description: An ischemic stroke occurs when blood flow to a part of the brain is
    blocked, usually by a blood clot, causing brain cells to die. A Transient Ischemic
    Attack (TIA), often called a 'mini-stroke', involves a temporary blockage with
    symptoms resolving quickly, usually within minutes to hours, without causing permanent
    damage, but it is a major warning sign for future stroke risk. Both are medical
    emergencies presenting with sudden symptoms like facial drooping, arm weakness,
    and speech difficulty (FAST).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Rehabilitation
  - Surgery
- id: d021
  original_value: Acute kidney injury
  disease_name: Acute kidney injury
  name_th: ภาวะไตวายเฉียบพลัน
  description: A sudden episode of kidney damage or failure that happens within a
    few hours or days. It causes a build-up of waste products in the blood and makes
    it hard for the kidneys to keep the right balance of fluid in the body. AKI can
    range from minor loss of kidney function to complete kidney failure and often
    occurs as a complication of another serious illness. Diagnosis is based on criteria
    involving changes in serum creatinine levels and/or urine output over specific
    timeframes (e.g., KDIGO criteria).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
  - Surgery
- id: d022
  original_value: Acute limb ischemia
  disease_name: Acute limb ischemia
  name_th: ภาวะแขนขาขาดเลือดเฉียบพลัน
  description: A vascular emergency characterized by a sudden, significant decrease
    in blood flow to a limb, typically caused by a blood clot (embolism) or blockage
    (thrombosis) in an artery. This compromises the viability of the limb and can
    lead to severe pain, coldness, numbness, paralysis, and pallor. Prompt diagnosis
    and treatment (like surgery or thrombolysis) are essential to restore blood flow
    and prevent tissue damage or amputation.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d023
  original_value: Acute otitis externa
  disease_name: Acute otitis externa
  name_th: หูชั้นนอกอักเสบเฉียบพลัน
  description: Inflammation or infection of the external ear canal, the passage between
    the outer ear and the eardrum. It's often called 'swimmer's ear' because prolonged
    water exposure can irritate the skin and create an environment for bacterial or
    fungal growth. Other causes include damage to the ear canal skin (e.g., from cotton
    buds), skin conditions like eczema, or trapped earwax. Symptoms include ear pain
    (often severe), itching, discharge (liquid or pus), and sometimes temporary hearing
    loss.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Dermatology
  - Pediatrics
- id: d024
  original_value: Acute otitis media, myringitis
  disease_name: Acute otitis media and Myringitis
  name_th: หูชั้นกลางอักเสบเฉียบพลัน และ เยื่อแก้วหูอักเสบ
  description: Acute otitis media (AOM) is a sudden infection and inflammation of
    the middle ear space behind the eardrum, often causing fluid buildup. It's common
    in children and typically causes earache, fever, and temporary hearing loss. Myringitis
    refers specifically to inflammation of the tympanic membrane (eardrum). Bullous
    myringitis involves blisters (bullae) forming on the eardrum, often causing severe
    pain. While distinct, myringitis can occur alongside or as part of AOM.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Pediatrics
- id: d025
  original_value: Acute pancreatitis
  disease_name: Acute pancreatitis
  name_th: ตับอ่อนอักเสบเฉียบพลัน
  description: Sudden inflammation of the pancreas, an organ behind the stomach that
    produces digestive enzymes and hormones like insulin. The inflammation occurs
    when digestive enzymes become activated prematurely within the pancreas, causing
    damage. Common causes include gallstones blocking the pancreatic duct and excessive
    alcohol consumption. The main symptom is severe upper abdominal pain, often radiating
    to the back, accompanied by nausea, vomiting, and sometimes fever.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Surgery
- id: d026
  original_value: 'Acute poisoning: drugs, food, chemicals, substances'
  disease_name: Acute poisoning
  name_th: ภาวะพิษเฉียบพลัน
  description: A condition resulting from exposure (ingestion, inhalation, injection,
    or skin contact) to a harmful substance—such as drugs (medicinal or illicit),
    chemicals (household or industrial), pesticides, contaminated food (like poisonous
    mushrooms), or biological toxins—in a quantity sufficient to cause injury or death.
    Symptoms vary widely depending on the substance but can affect the gastrointestinal,
    neurological, cardiovascular, and respiratory systems. In Thailand, common causes
    include pesticides, drugs, and household chemicals, with increasing urbanization
    noted as a factor.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Forensic Medicine
- id: d027
  original_value: Acute post-streptococcal glomerulonephritis
  disease_name: Acute post-streptococcal glomerulonephritis
  name_th: โรคหน่วยไตอักเสบเฉียบพลันหลังการติดเชื้อสเตรปโตค็อกคัส
  description: A kidney disease characterized by inflammation of the glomeruli (kidney
    filters) following an infection with specific strains of Streptococcus bacteria,
    typically a throat or skin infection. It most commonly affects children. Symptoms
    usually appear 1-2 weeks after a throat infection or up to 6 weeks after a skin
    infection and include edema (swelling), hematuria (blood in urine), hypertension
    (high blood pressure), and sometimes reduced urine output.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d028
  original_value: Acute psychosis and delirium
  disease_name: Acute psychosis and Delirium
  name_th: อาการโรคจิตเฉียบพลัน และ ภาวะเพ้อสับสน
  description: Delirium is an acute, fluctuating disturbance in attention, awareness,
    and cognition, often caused by an underlying medical condition, substance intoxication/withdrawal,
    or medication side effect. It is considered an acute brain failure or confusional
    state. Acute psychosis involves a loss of contact with reality, characterized
    by symptoms like delusions, hallucinations, disorganized thinking/speech, and
    grossly disorganized behavior. While delirium can include psychotic symptoms (especially
    visual hallucinations), psychosis can occur independently in conditions like schizophrenia
    or bipolar disorder. Delirium is distinguished by its acute onset, fluctuating
    course, and prominent disturbance in consciousness/attention, whereas primary
    psychotic disorders typically have different patterns of onset and core features.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
  - Internal Medicine
- id: d029
  original_value: Acute pulmonary embolism
  disease_name: Acute pulmonary embolism
  name_th: ภาวะลิ่มเลือดอุดกั้นในปอดเฉียบพลัน
  description: A sudden blockage in one or more pulmonary arteries, the blood vessels
    carrying blood from the heart to the lungs. It is usually caused by a blood clot
    (thrombus) that forms elsewhere in the body, often in the deep veins of the legs
    (deep vein thrombosis or DVT), breaks loose, and travels to the lungs. Symptoms
    commonly include sudden shortness of breath, chest pain (especially when breathing
    deeply or coughing), rapid heart rate, and sometimes coughing up blood. It is
    a potentially life-threatening condition requiring prompt diagnosis and treatment,
    often with anticoagulants or thrombolytics.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d030
  original_value: Acute pyelonephritis
  disease_name: Acute pyelonephritis
  name_th: กรวยไตอักเสบเฉียบพลัน
  description: A sudden and severe kidney infection. It causes the kidneys to swell
    and may permanently damage them. It typically results from bacteria, most commonly
    E. coli, ascending from the lower urinary tract (bladder or urethra) to the kidneys.
    Symptoms often include fever, chills, flank (side/back) pain, nausea, vomiting,
    painful urination, and frequent urination. Prompt antibiotic treatment is necessary.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d031
  original_value: Acute respiratory distress syndrome
  disease_name: Acute respiratory distress syndrome
  name_th: กลุ่มอาการหายใจลำบากเฉียบพลัน
  description: A severe lung condition characterized by widespread inflammation in
    the lungs and fluid accumulation in the air sacs (alveoli), leading to impaired
    oxygen exchange and respiratory failure. It is a life-threatening condition often
    triggered by other serious illnesses or injuries like sepsis, pneumonia, pancreatitis,
    or major trauma. Patients typically require mechanical ventilation in an intensive
    care unit (ICU).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d032
  original_value: Acute respiratory failure
  disease_name: Acute respiratory failure
  name_th: ภาวะหายใจล้มเหลวเฉียบพลัน
  description: A condition where the respiratory system fails to adequately perform
    gas exchange, resulting in either insufficient oxygenation of the blood (hypoxemic
    failure) or inadequate elimination of carbon dioxide (hypercapnic failure), or
    both. It can be caused by various underlying lung diseases (like pneumonia, COPD,
    ARDS), neuromuscular disorders, or central nervous system problems. It represents
    a failure of normal breathing and requires urgent medical intervention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d033
  original_value: Acute rheumatic fever
  disease_name: Acute rheumatic fever
  name_th: ไข้รูมาติกเฉียบพลัน
  description: An inflammatory disease that can develop as a complication of inadequately
    treated strep throat or scarlet fever, caused by group A Streptococcus bacteria.
    It primarily affects children and young adults and can cause inflammation in the
    heart, joints, skin, and brain. Potential long-term complications include rheumatic
    heart disease, which involves permanent damage to heart valves.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d034
  original_value: Acute urinary retention
  disease_name: Acute urinary retention
  name_th: ภาวะปัสสาวะคั่งเฉียบพลัน
  description: The sudden inability to urinate, despite having a full bladder. This
    is a medical emergency that causes significant lower abdominal pain and discomfort.
    Common causes include obstruction (like an enlarged prostate or urethral stricture),
    nerve problems, infections, or side effects of certain medications. Treatment
    involves immediate bladder drainage, usually with a catheter.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d035
  original_value: Acute viral hepatitis
  disease_name: Acute viral hepatitis
  name_th: โรคตับอักเสบเฉียบพลันจากเชื้อไวรัส
  description: Sudden inflammation of the liver caused by infection with one of the
    hepatitis viruses (commonly A, B, C, D, or E). Symptoms often include fatigue,
    nausea, vomiting, abdominal pain, loss of appetite, dark urine, clay-colored stools,
    and jaundice (yellowing of the skin and eyes). The severity and duration vary
    depending on the specific virus; Hepatitis A and E typically cause acute illness,
    while B, C, and D can also lead to chronic infection.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d036
  original_value: Addison’s disease
  disease_name: Addison's disease
  name_th: โรคแอดดิสัน
  description: A rare disorder where the adrenal glands, located on top of the kidneys,
    do not produce enough of certain hormones, primarily cortisol and often aldosterone.
    This is usually caused by autoimmune damage to the adrenal cortex. Symptoms develop
    gradually and may include fatigue, muscle weakness, weight loss, low blood pressure,
    darkening of the skin (hyperpigmentation), salt craving, and gastrointestinal
    issues. An Addisonian crisis is a life-threatening emergency caused by a sudden
    worsening of symptoms.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d037
  original_value: Adenotonsillar hypertrophy
  disease_name: Adenotonsillar hypertrophy
  name_th: ภาวะต่อมอดีนอยด์และต่อมทอนซิลโต
  description: Enlargement of the adenoids (pharyngeal tonsils) located in the nasopharynx
    and the palatine tonsils located at the back of the throat. This condition is
    common in children and can cause symptoms like nasal obstruction, mouth breathing,
    snoring, and obstructive sleep apnea (OSA) if the enlargement significantly blocks
    the airway.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d038
  original_value: Agranulocytosis, febrile neutropenia
  disease_name: Agranulocytosis and Febrile neutropenia
  name_th: อะกรานูโลไซโตซิส และ ภาวะไข้นิวโทรฟิลต่ำ
  description: Agranulocytosis is a severe condition characterized by a critically
    low count of neutrophils (a type of granulocyte, which is a white blood cell crucial
    for fighting infection). Febrile neutropenia is the presence of fever in a patient
    with neutropenia (low neutrophil count, though not necessarily as severe as agranulocytosis).
    Both conditions significantly increase the risk of serious infections, as the
    body's ability to fight bacteria and fungi is severely impaired. Common causes
    include certain medications (especially chemotherapy), autoimmune diseases, and
    infections.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d039
  original_value: Airway obstruction
  disease_name: Airway obstruction
  name_th: ภาวะทางเดินหายใจอุดกั้น
  description: Blockage of any part of the airway, the passage that allows air to
    enter the lungs. Obstruction can occur in the upper airway (nose, pharynx, larynx)
    or lower airway (trachea, bronchi). Causes can be acute (like choking on a foreign
    object, anaphylaxis, croup) or chronic (like asthma, COPD, tumors, adenotonsillar
    hypertrophy). It can lead to difficulty breathing, wheezing, coughing, and, if
    severe, respiratory failure.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Otorhinolaryngology
  - Surgery
  - Pediatrics
- id: d040
  original_value: Alcohol withdrawal syndrome
  disease_name: Alcohol withdrawal syndrome
  name_th: กลุ่มอาการถอนสุรา
  description: A set of symptoms that occur when someone who is physically dependent
    on alcohol suddenly stops drinking or significantly reduces their intake. Symptoms
    can range from mild (anxiety, tremors, sweating, nausea) to severe and life-threatening
    (seizures, hallucinations, delirium tremens). The severity depends on the level
    and duration of alcohol dependence.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Internal Medicine
  - Emergency Medicine
- id: d041
  original_value: Alcoholic liver disease
  disease_name: Alcoholic liver disease
  name_th: โรคตับจากแอลกอฮอล์
  description: Liver damage caused by excessive long-term alcohol consumption. ALD
    encompasses a spectrum of conditions, including fatty liver (steatosis), alcoholic
    hepatitis (liver inflammation), and cirrhosis (severe scarring). Symptoms may
    not appear until significant damage has occurred and can include jaundice, abdominal
    swelling (ascites), fatigue, and confusion. Abstinence from alcohol is crucial
    for treatment.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d042
  original_value: Allergic Purpura (Henoch-Schdnlein purpura)
  disease_name: Henoch-Schönlein purpura
  name_th: โรคหลอดเลือดอักเสบเฮน็อก-ชอนไลน์
  description: A disorder causing inflammation and bleeding in the small blood vessels
    (vasculitis), particularly affecting the skin, joints, intestines, and kidneys.
    It typically presents with a characteristic purplish rash (purpura), usually on
    the legs and buttocks, along with joint pain (arthritis), abdominal pain, and
    sometimes kidney involvement (hematuria, proteinuria). HSP is most common in children,
    often following an upper respiratory infection, and is now often referred to as
    IgA vasculitis due to the deposition of immunoglobulin A in affected blood vessels.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Dermatology
  - Internal Medicine
  - Emergency Medicine
- id: d043
  original_value: Alopecia
  disease_name: Alopecia
  name_th: ภาวะผมร่วง
  description: The general medical term for hair loss. It can affect the scalp or
    other parts of the body and can range from thinning hair to complete baldness.
    There are many types and causes of alopecia, including genetic factors (androgenetic
    alopecia), autoimmune conditions (alopecia areata), hormonal changes, medical
    treatments (like chemotherapy), stress, and nutritional deficiencies.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Internal Medicine
  - Pediatrics
- id: d044
  original_value: Alopecia areata
  disease_name: Alopecia areata
  name_th: โรคผมร่วงเป็นหย่อม
  description: An autoimmune disorder where the body's immune system mistakenly attacks
    hair follicles, leading to hair loss. It typically causes patchy hair loss on
    the scalp, often in round or oval shapes, but can sometimes affect other body
    hair or lead to total scalp hair loss (alopecia totalis) or total body hair loss
    (alopecia universalis).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d045
  original_value: Alzheimer’s disease
  disease_name: Alzheimer's disease
  name_th: โรคอัลไซเมอร์
  description: A progressive neurodegenerative disorder that causes brain cells to
    degenerate and die, leading to a gradual decline in memory, thinking, behavior,
    and social skills. It is the most common cause of dementia. Early signs often
    involve difficulty remembering recent events or conversations, which worsens over
    time, eventually impacting daily functioning significantly.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Internal Medicine
- id: d046
  original_value: Ambiguous genitalia
  disease_name: Ambiguous genitalia
  name_th: ภาวะอวัยวะเพศกำกวม
  description: A condition present at birth where the external genitals do not appear
    clearly male or female. The genitals may be incompletely developed or have characteristics
    of both sexes. This results from atypical development of the reproductive system
    during pregnancy due to chromosomal, genetic, or hormonal factors. The term Differences
    of Sex Development (DSD) is increasingly preferred.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
  - Surgery
- id: d047
  original_value: Amyotrophic lateral sclerosis
  disease_name: Amyotrophic lateral sclerosis
  name_th: โรคกล้ามเนื้ออ่อนแรงเอแอลเอส
  description: A progressive neurodegenerative disease that affects motor neurons—nerve
    cells in the brain and spinal cord that control voluntary muscle movement. As
    motor neurons degenerate and die, they stop sending signals to the muscles, leading
    to muscle weakening, twitching (fasciculations), and atrophy. This eventually
    results in loss of ability to initiate and control muscle movement, often affecting
    walking, speaking, swallowing, and breathing. It is also known as Lou Gehrig's
    disease.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Rehabilitation
  - Orthopedics and Physical Therapy
  - Internal Medicine
- id: d048
  original_value: Anal fissure
  disease_name: Anal fissure
  name_th: แผลรอยแยกขอบทวารหนัก
  description: A small tear or crack in the thin, moist tissue (mucosa) lining the
    anus. It commonly causes sharp pain and bleeding during and after bowel movements.
    Fissures are often caused by passing hard or large stools, constipation, chronic
    diarrhea, or childbirth.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Pediatrics
- id: d049
  original_value: Animal bites and stings
  disease_name: Animal bites and stings
  name_th: แผลสัตว์กัดและการถูกต่อย/กัดโดยแมลงหรือสัตว์
  description: Injuries caused by the teeth of an animal (bite) or the venom-injecting
    apparatus (stinger) or mouthparts of an insect or other arthropod (sting/bite).
    Risks include tissue damage, bleeding, infection (from bacteria in the animal's
    mouth or on the stinger), allergic reactions (especially to insect stings), and
    transmission of diseases like rabies (from bites) or venom toxicity (from stings/bites
    of venomous creatures).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Dermatology
  - Surgery
  - Pediatrics
- id: d050
  original_value: Anoxic spell
  disease_name: Anoxic spell
  name_th: ภาวะเขียวจากการขาดออกซิเจน
  description: Episodes of sudden, marked cyanosis (bluish discoloration of skin,
    lips, and nail beds) and rapid, deep breathing, often occurring in infants and
    children with certain congenital heart defects, most classically Tetralogy of
    Fallot ('Tet spells'). These spells are caused by a sudden decrease in blood flow
    to the lungs or increased shunting of deoxygenated blood into the systemic circulation,
    leading to severe hypoxemia (low blood oxygen). They can be triggered by crying,
    feeding, or defecation and require prompt recognition and management.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Pediatrics
  - Internal Medicine
- id: d051
  original_value: Antepartum hemorrhage (e.g., placenta previa, placental abruption)
  disease_name: Antepartum hemorrhage
  name_th: ภาวะตกเลือดก่อนคลอด
  description: Vaginal bleeding that occurs after the 20th week of pregnancy but before
    the onset of labor. Common serious causes include placenta previa (where the placenta
    covers the cervix) and placental abruption (where the placenta separates from
    the uterine wall prematurely). It is a significant cause of maternal and fetal
    morbidity and mortality and requires prompt evaluation and management.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d052
  original_value: Anuria/oliguria/polyuria
  disease_name: Anuria, Oliguria, Polyuria
  name_th: ภาวะปัสสาวะไม่ออก
  description: These terms describe abnormal urine output. Anuria is the absence or
    near absence of urine production (less than 50-100 mL per day in adults). Oliguria
    is low urine output (less than 400-500 mL per day in adults, or specific weight-based
    thresholds for children/infants). Polyuria is excessive urine production (often
    defined as over 3 liters per day in adults). Anuria and oliguria can signal kidney
    failure or obstruction, while polyuria is often associated with conditions like
    diabetes.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
  - Surgery
- id: d053
  original_value: Aortic aneurysm and dissection
  disease_name: Aortic aneurysm and Aortic dissection
  name_th: โรคหลอดเลือดแดงใหญ่โป่งพอง และ โรคหลอดเลือดแดงใหญ่ฉีกขาด
  description: An aortic aneurysm is a bulge or ballooning in a section of the aorta,
    the body's main artery. An aortic dissection is a serious condition where a tear
    occurs in the inner layer of the aorta's wall, allowing blood to flow between
    the layers and forcing them apart. Both conditions can weaken the aorta and potentially
    lead to rupture, a life-threatening event. Aneurysms often develop slowly without
    symptoms, while dissection typically causes sudden, severe chest or back pain.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Emergency Medicine
  - Internal Medicine
- id: d054
  original_value: Aplastic anemia
  disease_name: Aplastic anemia
  name_th: โรคไขกระดูกฝ่อ
  description: A rare but serious condition where the bone marrow fails to produce
    enough new blood cells (red cells, white cells, and platelets). This occurs because
    the stem cells in the bone marrow are damaged, often due to an autoimmune attack
    where the body's immune system targets its own marrow cells. Other causes can
    include radiation/chemotherapy, toxins, certain drugs, or viral infections. It
    leads to fatigue, increased risk of infection, and easy bleeding/bruising.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d055
  original_value: Arthropod-borne viral infections (e.g., dengue virus disease, chikungunya
    virus disease, zika virus disease)
  disease_name: Arthropod-borne viral infections
  name_th: โรคติดเชื้อไวรัสที่นำโดยแมลงขาปล้อง
  description: Diseases caused by viruses transmitted to humans primarily through
    the bites of infected arthropods, mainly mosquitoes and ticks. Examples prevalent
    in regions like Thailand include Dengue fever, Chikungunya fever, and Zika virus
    disease, all typically transmitted by Aedes mosquitoes. Symptoms often include
    fever, rash, headache, and joint/muscle pain, though severity varies greatly.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
  - Obstetrics and Gynecology
- id: d056
  original_value: Asphyxia of the newborn
  disease_name: Perinatal asphyxia
  name_th: ภาวะขาดออกซิเจนในทารกแรกเกิด
  description: A condition resulting from the deprivation of oxygen to a newborn infant
    occurring just before, during, or immediately after birth, long enough to cause
    harm. It's defined by failure to establish adequate breathing at birth. This lack
    of oxygen and blood flow can damage cells, particularly in the brain and other
    organs. Causes can include placental problems, umbilical cord issues, difficult
    labor, or maternal blood pressure problems. Signs include poor color, weak breathing,
    low heart rate, and poor muscle tone.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
- id: d057
  original_value: Asthma
  disease_name: Asthma
  name_th: โรคหืด
  description: A chronic respiratory disease characterized by inflammation and narrowing
    of the airways (bronchi). This causes recurring episodes of wheezing, breathlessness,
    chest tightness, and coughing, particularly at night or early in the morning.
    Airway narrowing is often reversible, either spontaneously or with treatment.
    Asthma attacks or exacerbations can be triggered by allergens, irritants, infections,
    exercise, or stress.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d058
  original_value: Asthma exacerbation, Acute exacerbation of COPD
  disease_name: Asthma exacerbation and Acute exacerbation of COPD
  name_th: อาการโรคหืดกำเริบ และ อาการโรคปอดอุดกั้นเรื้อรังกำเริบเฉียบพลัน
  description: An asthma exacerbation ('asthma attack') is an episode where asthma
    symptoms worsen significantly, involving increased airway inflammation, bronchoconstriction,
    and mucus production, leading to difficulty breathing. An acute exacerbation of
    Chronic Obstructive Pulmonary Disease (COPD) is a similar worsening of respiratory
    symptoms (dyspnea, cough, sputum production) beyond normal day-to-day variation,
    often triggered by infection or environmental factors, requiring a change in regular
    medication. While both involve worsening respiratory symptoms, the underlying
    conditions and specific management strategies differ.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d059
  original_value: Atelectasis
  disease_name: Atelectasis
  name_th: ภาวะปอดแฟบ
  description: The collapse of part or all of a lung, specifically affecting the tiny
    air sacs (alveoli) which deflate or fill with fluid. This prevents normal oxygen
    exchange in the affected area. Common causes include blockage of air passages
    (obstructive/resorptive atelectasis, e.g., by mucus plugs, tumors, inhaled objects)
    or pressure on the lung from outside (nonobstructive/compressive atelectasis,
    e.g., from pleural effusion, pneumothorax, anesthesia effects). Surgery, especially
    with general anesthesia, is a frequent cause.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
  - Surgery
- id: d060
  original_value: Atrial myxoma
  disease_name: Atrial myxoma
  name_th: เนื้องอกมิกโซมาในหัวใจห้องบน
  description: The most common type of primary (originating in the heart) benign (non-cancerous)
    heart tumor in adults. Most (about 75%) occur in the left atrium, often attached
    to the atrial septum (wall separating the upper chambers) by a stalk. While benign,
    they can cause serious problems by obstructing blood flow (mimicking valve disease
    like mitral stenosis), or by pieces breaking off and causing embolisms (e.g.,
    stroke). Symptoms can include shortness of breath, dizziness, fainting, chest
    pain, fever, weight loss, or embolic events.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d061
  original_value: Attention deficit hyperactivity disorder
  disease_name: Attention deficit hyperactivity disorder
  name_th: โรคสมาธิสั้น
  description: A neurodevelopmental disorder characterized by persistent patterns
    of inattention and/or hyperactivity-impulsivity that interfere with functioning
    or development. Symptoms often appear in childhood and can persist into adulthood,
    affecting academic, social, and occupational performance. Inattention symptoms
    include difficulty sustaining focus, disorganization, and forgetfulness, while
    hyperactivity-impulsivity symptoms include restlessness, excessive talking, and
    difficulty waiting turns.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Pediatrics
- id: d062
  original_value: Autoimmune hemolytic anemia
  disease_name: Autoimmune hemolytic anemia
  name_th: โรคโลหิตจางจากเม็ดเลือดแดงแตกเหตุภูมิต้านตนเอง
  description: A group of rare disorders where the immune system mistakenly produces
    antibodies (autoantibodies) that attack and destroy the body's own red blood cells
    (hemolysis). This leads to anemia (low red blood cell count). AIHA can be classified
    based on the temperature at which the antibodies react (warm AIHA vs. cold AIHA/cold
    agglutinin disease). Symptoms can include fatigue, shortness of breath, pallor,
    jaundice, and dark urine. Treatment depends on the type and severity, often involving
    corticosteroids, rituximab, or other immunosuppressants.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d063
  original_value: Autosomal dominant polycystic kidney disease
  disease_name: Autosomal dominant polycystic kidney disease
  name_th: โรคถุงน้ำในไตชนิดถ่ายทอดทางพันธุกรรมแบบลักษณะเด่น
  description: The most common inherited kidney disorder, characterized by the development
    and growth of numerous fluid-filled cysts primarily in the kidneys. It is caused
    by mutations in specific genes (PKD1 or PKD2). The cysts gradually enlarge, damaging
    kidney tissue and often leading to kidney failure, typically between ages 30-60.
    Symptoms include high blood pressure, back/side pain, blood in urine, and kidney
    infections. As an autosomal dominant condition, an affected parent has a 50% chance
    of passing it to each child.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Pediatrics
- id: d064
  original_value: Bartholinitis & abscess, Bartholin cyst
  disease_name: Bartholin's cyst and abscess
  name_th: ถุงน้ำบาร์โธลิน และ ฝีบาร์โธลิน
  description: Bartholin's glands are located on each side of the vaginal opening
    and produce fluid for lubrication. A Bartholin's cyst occurs when the duct of
    one of these glands becomes blocked, causing fluid to back up and form a painless
    swelling. If the cyst becomes infected, it develops into a Bartholin's abscess,
    which is a painful collection of pus, often causing redness, tenderness, and difficulty
    walking or sitting. Bartholinitis refers to inflammation of the gland itself.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d065
  original_value: Basal cell carcinoma
  disease_name: Basal cell carcinoma
  name_th: มะเร็งผิวหนังชนิดเบซัลเซลล์
  description: The most common type of skin cancer, originating in the basal cells
    found in the lower part of the epidermis (outer skin layer). BCC typically develops
    on sun-exposed areas like the face, head, and neck. It often appears as a pearly
    or waxy bump, a flat flesh-colored or brown scar-like lesion, or a bleeding/scabbing
    sore that doesn't heal. BCC grows slowly and rarely spreads (metastasizes) but
    can invade and damage surrounding tissue if untreated.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Internal Medicine
- id: d066
  original_value: Behavioral and emotional problems in childhood and adolescence (e.g.,
    enuresis, nail biting, thumb sucking, separation anxiety, nightmare, night terror,
    feeding and eating problems)
  disease_name: Behavioral and emotional problems in childhood and adolescence
  name_th: ปัญหาพฤติกรรมและอารมณ์ในวัยเด็กและวัยรุ่น
  description: A broad category encompassing various difficulties children and adolescents
    may experience that deviate from age-appropriate norms and cause distress or impairment.
    Examples include enuresis (bedwetting), separation anxiety disorder, sleep disturbances
    like nightmares or night terrors, feeding/eating problems, and common habits like
    nail-biting or thumb-sucking. These can range from transient developmental issues
    to more persistent disorders requiring intervention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Psychiatry
  - Surgery
- id: d067
  original_value: Behavioral syndromes associated with physiological dysfunction and
    physical factors (e.g., eating disorder, sleep disorder, sexual dysfunction, post-partum
    psychosis)
  disease_name: Behavioral syndromes associated with physiological dysfunction
  name_th: กลุ่มอาการทางพฤติกรรมที่สัมพันธ์กับการทำหน้าที่ผิดปกติทางสรีรวิทยาและปัจจัยทางกายภาพ
  description: Mental and behavioral disorders where significant physiological dysfunction
    or physical factors are believed to play a major etiological role. This category
    often includes eating disorders (like anorexia nervosa, bulimia nervosa), non-organic
    sleep disorders (like insomnia, hypersomnia, sleepwalking), sexual dysfunctions
    not caused by organic illness, and mental/behavioral disorders associated with
    the puerperium (postpartum period), such as postpartum depression or the more
    severe postpartum psychosis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Internal Medicine
  - Obstetrics and Gynecology
- id: d068
  original_value: Benign and malignant neoplasm of esophagus, stomach, colon, pancreas
  disease_name: Neoplasms of esophagus, stomach, colon, pancreas
  name_th: เนื้องอกชนิดไม่ร้ายแรงและร้ายแรงของหลอดอาหาร, กระเพาะอาหาร, ลำไส้ใหญ่,
    ตับอ่อน
  description: Refers to both benign (non-cancerous) and malignant (cancerous) growths
    occurring in the esophagus, stomach, colon (large intestine), and pancreas. Malignant
    neoplasms in these organs (esophageal cancer, stomach/gastric cancer, colorectal
    cancer, pancreatic cancer) are significant causes of cancer morbidity and mortality
    worldwide, often presenting with symptoms related to digestive function or obstruction.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d069
  original_value: Benign and malignant neoplasm of hepatobiliary system (hepatic adenoma/hemangioma,
    hepatocellular carcinoma, cholangiocarcinoma)
  disease_name: Neoplasms of hepatobiliary system
  name_th: เนื้องอกชนิดไม่ร้ายแรงและร้ายแรงของระบบตับและทางเดินน้ำดี
  description: Encompasses benign growths (like hepatic adenoma, hemangioma) and malignant
    cancers originating in the liver (hepatocellular carcinoma - HCC) or bile ducts
    (cholangiocarcinoma). HCC is a major type of primary liver cancer, often linked
    to chronic liver disease like hepatitis B/C or cirrhosis. Cholangiocarcinoma arises
    from the cells lining the bile ducts. Benign liver tumors are also common but
    usually don't spread.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d070
  original_value: Benign and malignant neoplasm of oral cavity, tissue larynx, nasopharynx,
    eyes, esophagus, stomach, colon, liver and biliary tract, pancreas, lungs, bone
    and soft tissue, breast, vulva, uterus, cervix, ovary, placenta, prostate gland,
    testes, kidney, urinary bladder, brain, thyroid gland, lymph node, hemopoietic
    system (leukemia, multiple myeloma) thymus gland
  disease_name: Benign and malignant neoplasms
  name_th: เนื้องอกชนิดไม่ร้ายแรงและร้ายแรง
  description: This entry broadly covers abnormal growths (neoplasms) that can be
    either benign (non-cancerous) or malignant (cancerous) occurring in virtually
    any tissue or organ system mentioned. Malignant neoplasms (cancers) are characterized
    by uncontrolled cell growth with the potential to invade surrounding tissues and
    spread (metastasize) to distant sites. Benign neoplasms grow locally and do not
    metastasize but can still cause problems due to size or location. Examples include
    cancers of the oral cavity, larynx, lung, breast, cervix, prostate, kidney, brain,
    thyroid, leukemia, and lymphoma, among many others listed.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Ophthalmology
  - Dermatology
  - Surgery
