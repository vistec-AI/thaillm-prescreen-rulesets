- id: d269
  original_value: Meningitis (bacterial, viral, tuberculous, cryptococcal, eosinophilic)
  disease_name: Meningitis
  name_th: โรคเยื่อหุ้มสมองอักเสบ
  description: Inflammation of the meninges, the protective membranes surrounding
    the brain and spinal cord. Causes can be infectious or non-infectious. Infectious
    meningitis can be caused by bacteria (e.g., Streptococcus pneumoniae, Neisseria
    meningitidis, Haemophilus influenzae - bacterial meningitis is a medical emergency),
    viruses (viral or aseptic meningitis, usually less severe), fungi (e.g., Cryptococcus,
    especially in immunocompromised individuals), parasites (e.g., Angiostrongylus
    cantonensis causing eosinophilic meningitis), or tuberculosis (tuberculous meningitis).
    Symptoms typically include sudden fever, severe headache, stiff neck (nuchal rigidity),
    nausea, vomiting, confusion, and sensitivity to light (photophobia).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d270
  original_value: Meningococcal disease
  disease_name: Meningococcal disease
  name_th: โรคไข้กาฬหลังแอ่น
  description: 'Any illness caused by the bacterium Neisseria meningitidis (also known
    as meningococcus). While it can cause milder infections, it is best known for
    causing life-threatening invasive diseases: meningitis (infection of the lining
    of the brain and spinal cord) and septicemia (meningococcemia - bloodstream infection).
    Symptoms can develop rapidly and include fever, headache, stiff neck (meningitis)
    and often a characteristic purpuric rash (septicemia). It is a medical emergency
    requiring prompt antibiotic treatment. Vaccination is available against several
    serogroups (A, B, C, W, Y).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Pediatrics
- id: d271
  original_value: Menopausal syndrome
  disease_name: Menopause
  name_th: วัยหมดประจำเดือน
  description: The time in a woman's life when her menstrual periods stop permanently,
    marking the end of reproductive capability. It is diagnosed after 12 consecutive
    months without a period. The transition period leading up to menopause (perimenopause)
    and the time after often involve various symptoms due to declining estrogen levels.
    Common symptoms ('menopausal syndrome') include hot flashes, night sweats, vaginal
    dryness, sleep disturbances, mood changes, and changes in urinary function. Long-term
    consequences can include increased risk of osteoporosis and cardiovascular disease.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Internal Medicine
- id: d272
  original_value: Menstrual disorders
  disease_name: Menstrual disorders
  name_th: ความผิดปกติของประจำเดือน
  description: Problems related to a woman's menstrual cycle. This includes abnormalities
    in frequency (e.g., amenorrhea - absence of periods, oligomenorrhea - infrequent
    periods), duration, regularity, or volume of flow (e.g., menorrhagia - heavy bleeding).
    It also encompasses symptoms associated with menstruation, such as dysmenorrhea
    (painful periods) and premenstrual syndrome (PMS) or the more severe premenstrual
    dysphoric disorder (PMDD). Causes can range from hormonal imbalances and structural
    abnormalities (like fibroids or polyps) to systemic diseases or stress.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d273
  original_value: Mental and behavioral disorders due to alcohol, drugs, and substances
  disease_name: Substance-related and addictive disorders
  name_th: ความผิดปกติทางจิตและพฤติกรรมเนื่องจากการใช้สารเสพติด
  description: A range of mental and behavioral conditions resulting from the use,
    abuse, or dependence on psychoactive substances, including alcohol, illicit drugs
    (like opioids, stimulants, cannabis, hallucinogens), prescription medications
    (when misused), and other substances (like inhalants). This category includes
    substance intoxication, substance withdrawal syndromes, substance use disorders
    (characterized by craving, impaired control, tolerance, withdrawal), and substance-induced
    mental disorders (like psychosis, depression, anxiety, or cognitive impairment
    caused by substance use).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Rehabilitation
  - Emergency Medicine
- id: d274
  original_value: Metabolic and nutritional encephalopathies (e.g., hepatic encephalopathy,
    Wernicke encephalopathy)
  disease_name: Metabolic and nutritional encephalopathies
  name_th: ภาวะสมองเสื่อมจากสาเหตุทางเมแทบอลิซึมและโภชนาการ
  description: Brain dysfunction (encephalopathy) caused by systemic metabolic disturbances
    or nutritional deficiencies, rather than direct structural brain injury. Examples
    include Hepatic encephalopathy (brain dysfunction due to severe liver failure,
    causing accumulation of toxins like ammonia), Wernicke encephalopathy (acute neurological
    disorder due to thiamine/Vitamin B1 deficiency, often associated with chronic
    alcoholism, characterized by confusion, ataxia, ophthalmoplegia), uremic encephalopathy
    (from kidney failure), hypoglycemic encephalopathy (from low blood sugar), and
    encephalopathies related to electrolyte imbalances or endocrine disorders.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d275
  original_value: Metabolic syndrome
  disease_name: Metabolic syndrome
  name_th: กลุ่มอาการเมแทบอลิก
  description: 'A cluster of conditions that occur together, increasing the risk of
    heart disease, stroke, and type 2 diabetes. Diagnosis typically requires the presence
    of at least three of the following five risk factors: abdominal (central) obesity
    (excess fat around the waist), high triglyceride levels, low HDL (''good'') cholesterol
    levels, high blood pressure (hypertension), and high fasting blood glucose levels
    (or diagnosis of type 2 diabetes). Underlying causes are often related to overweight/obesity,
    physical inactivity, and insulin resistance.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d276
  original_value: Migraine
  disease_name: Migraine
  name_th: โรคไมเกรน
  description: A neurological disorder characterized by recurrent episodes of moderate
    to severe headaches, often described as pulsating or throbbing, typically affecting
    one side of the head (unilateral). Migraine attacks are often accompanied by other
    symptoms such as nausea, vomiting, and increased sensitivity to light (photophobia)
    and sound (phonophobia). Some people experience an aura (transient visual, sensory,
    or motor disturbances) preceding or accompanying the headache. Migraines can be
    triggered by various factors like stress, hormonal changes, certain foods, sleep
    disturbances, or environmental stimuli.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d277
  original_value: Mild muscle and tendon injuries (strains and sprains grade 1)
  disease_name: Mild muscle strains and ligament sprains
  name_th: การบาดเจ็บของกล้ามเนื้อและเอ็นยึดข้อเล็กน้อย
  description: Minor injuries to muscles/tendons (strains) or ligaments (sprains).
    A strain is a stretching or tearing of muscle fibers or the tendon attaching muscle
    to bone. A sprain is a stretching or tearing of ligaments, the tough bands connecting
    bones at a joint. Grade 1 injuries involve mild stretching or microscopic tearing
    of the fibers, resulting in localized pain and tenderness but minimal swelling,
    bruising, or loss of function/strength. These typically heal relatively quickly
    with rest and conservative measures (RICE - Rest, Ice, Compression, Elevation).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Rehabilitation
  - Emergency Medicine
- id: d278
  original_value: Missed abortion
  disease_name: Missed abortion
  name_th: ภาวะแท้งค้าง
  description: A type of early pregnancy loss (miscarriage) where the fetus has died
    (or failed to develop) but remains in the uterus, often without causing symptoms
    like bleeding or cramping. The cervix remains closed, and the woman may not realize
    the pregnancy has ended until it is discovered during a routine ultrasound scan
    showing no fetal heartbeat or an empty gestational sac. Management options include
    expectant management (waiting for tissue to pass naturally), medication (to induce
    passage), or surgical procedure (D&C).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d279
  original_value: Multiple gestation
  disease_name: Multiple gestation
  name_th: การตั้งครรภ์แฝด
  description: A pregnancy in which a woman carries two or more fetuses simultaneously,
    such as twins, triplets, or higher-order multiples. Multiple pregnancies can result
    from the fertilization of multiple eggs (dizygotic or 'fraternal' twins) or the
    splitting of a single fertilized egg (monozygotic or 'identical' twins). The incidence
    has increased due to delayed childbearing and increased use of assisted reproductive
    technologies (like IVF). Multiple pregnancies are considered high-risk, associated
    with increased rates of complications for both mother (e.g., preeclampsia, gestational
    diabetes, preterm labor) and babies (e.g., prematurity, low birth weight, congenital
    anomalies, twin-twin transfusion syndrome in monochorionic twins).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d280
  original_value: Multiple myeloma
  disease_name: Multiple myeloma
  name_th: โรคมะเร็งไขกระดูกมัลติเพิลมัยอิโลมา
  description: 'A cancer of plasma cells, a type of white blood cell found in the
    bone marrow that normally produces antibodies to fight infection. In multiple
    myeloma, abnormal plasma cells (myeloma cells) multiply uncontrollably, crowding
    out healthy blood cells and producing abnormal proteins (M-protein or paraprotein)
    that can be detected in blood or urine. Myeloma cells can also damage bones, causing
    pain, fractures, and high calcium levels (hypercalcemia). Other common consequences
    include anemia, kidney problems, and increased susceptibility to infections. Symptoms
    are often summarized by CRAB criteria: Calcium elevation, Renal insufficiency,
    Anemia, Bone lesions.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d281
  original_value: Mumps
  disease_name: Mumps
  name_th: โรคคางทูม
  description: A contagious viral illness primarily affecting the salivary glands,
    especially the parotid glands located below and in front of the ears. It is caused
    by the mumps virus. The hallmark symptom is painful swelling of one or both parotid
    glands, giving a 'chipmunk cheek' appearance. Other symptoms include fever, headache,
    muscle aches, fatigue, and loss of appetite. While usually mild, complications
    can occur, particularly in adolescents and adults, including orchitis (inflammation
    of testes), oophoritis (inflammation of ovaries), meningitis, encephalitis, pancreatitis,
    and hearing loss. Mumps is preventable through vaccination, typically with the
    MMR (measles, mumps, rubella) vaccine.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d282
  original_value: Myasthenia gravis
  disease_name: Myasthenia gravis
  name_th: โรคไมแอสทีเนีย เกรวิส
  description: A chronic autoimmune neuromuscular disorder characterized by fluctuating
    weakness and fatigability of voluntary muscles. It occurs when the immune system
    produces antibodies that block or destroy acetylcholine receptors at the neuromuscular
    junction, impairing communication between nerves and muscles. Muscle weakness
    typically worsens with activity and improves with rest. Muscles commonly affected
    include those controlling eye movements (causing droopy eyelids/ptosis and double
    vision/diplopia), facial expression, swallowing, speaking, and limb movements.
    A myasthenic crisis involves severe weakening of respiratory muscles, requiring
    urgent intervention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Ophthalmology
  - Emergency Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d283
  original_value: 'Mycoses: candidiasis (superficial), dermatophytosis pityriasis
    versicolor'
  disease_name: Superficial mycoses
  name_th: โรคเชื้อรา
  description: Fungal infections (mycoses) limited to the outermost layers of the
    skin, hair, and nails. Common examples include Candidiasis (caused by Candida
    yeasts, often affecting skin folds, oral cavity - thrush, or vagina - yeast infection),
    Dermatophytosis (ringworm/tinea, caused by dermatophyte fungi affecting skin -
    tinea corporis, feet - tinea pedis/athlete's foot, groin - tinea cruris/jock itch,
    scalp - tinea capitis, or nails - tinea unguium/onychomycosis), and Pityriasis
    versicolor (tinea versicolor, caused by Malassezia yeast, causing discolored patches
    on the trunk).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d284
  original_value: Myelitis (viral, immune-mediated)
  disease_name: Myelitis
  name_th: ไขสันหลังอักเสบ
  description: Inflammation of the spinal cord. This inflammation can damage myelin
    (the protective covering of nerve fibers), disrupt nerve signals, and cause varying
    degrees of weakness, sensory loss, pain, and bowel/bladder dysfunction below the
    level of inflammation. Causes can include direct viral infections (e.g., enteroviruses,
    HSV, VZV, West Nile virus), post-infectious immune responses, or specific autoimmune/inflammatory
    conditions like multiple sclerosis (MS), neuromyelitis optica spectrum disorder
    (NMOSD), or acute disseminated encephalomyelitis (ADEM). Transverse myelitis refers
    to inflammation across one level of the spinal cord.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d285
  original_value: Myeloproliferative neoplasm
  disease_name: Myeloproliferative neoplasm
  name_th: เนื้องอกไขกระดูกชนิดเพิ่มจำนวนเซลล์
  description: A group of related blood cancers where the bone marrow produces too
    many red blood cells, white blood cells, or platelets. MPNs result from genetic
    mutations in hematopoietic stem cells. The main types include Polycythemia Vera
    (PV - too many red blood cells), Essential Thrombocythemia (ET - too many platelets),
    and Primary Myelofibrosis (PMF - excessive scar tissue/fibrosis in bone marrow).
    Chronic Myeloid Leukemia (CML) is also classified as an MPN but is distinct due
    to the presence of the Philadelphia chromosome. MPNs can lead to complications
    like blood clots (thrombosis), bleeding, enlarged spleen, fatigue, and potential
    transformation to acute leukemia.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d286
  original_value: Myocarditis
  disease_name: Myocarditis
  name_th: กล้ามเนื้อหัวใจอักเสบ
  description: Inflammation of the heart muscle (myocardium). This inflammation can
    weaken the heart muscle and affect the heart's electrical system, reducing its
    ability to pump blood and potentially causing abnormal heart rhythms (arrhythmias).
    Common causes include viral infections (e.g., Coxsackievirus, adenovirus, parvovirus
    B19, influenza, COVID-19), but it can also be caused by bacteria, fungi, parasites,
    toxins, certain medications, or autoimmune conditions. Symptoms can vary widely,
    from mild chest pain or shortness of breath to severe heart failure, arrhythmias,
    or sudden cardiac death.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d287
  original_value: Myopathy (e.g., inflammatory myopathy, metabolic myopathy)
  disease_name: Myopathy
  name_th: โรคกล้ามเนื้อ
  description: A general term for diseases affecting the muscles that control voluntary
    movement (skeletal muscles). Myopathies cause muscle weakness, and sometimes muscle
    pain, cramps, or stiffness. They can be inherited (genetic, e.g., muscular dystrophies,
    congenital myopathies, metabolic myopathies like mitochondrial myopathies or glycogen
    storage diseases) or acquired (developing later in life). Acquired types include
    inflammatory myopathies (like polymyositis, dermatomyositis, inclusion body myositis
    - where the immune system attacks muscles), toxic myopathies (due to drugs like
    statins or alcohol), or endocrine myopathies (related to thyroid disease or Cushing's
    syndrome).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d288
  original_value: Nasal polyp
  disease_name: Nasal polyp
  name_th: ริดสีดวงจมูก
  description: Soft, painless, non-cancerous growths on the lining of the nasal passages
    or sinuses. They hang down like teardrops or grapes. Nasal polyps result from
    chronic inflammation and are often associated with conditions like chronic rhinosinusitis,
    asthma, allergic fungal sinusitis, aspirin sensitivity (AERD/Samter's triad),
    or cystic fibrosis. Small polyps may cause no symptoms, but larger ones can block
    nasal passages, leading to persistent stuffiness, runny nose, postnasal drip,
    reduced sense of smell or taste, facial pain, or snoring. Treatment often involves
    nasal corticosteroids or surgery for larger polyps.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d289
  original_value: Near-drowning
  disease_name: Drowning
  name_th: การจมน้ำ
  description: The process of experiencing respiratory impairment from submersion
    or immersion in liquid. Outcomes are classified as death, morbidity (injury/illness),
    or no morbidity. The term 'near-drowning' is no longer officially recommended,
    with 'non-fatal drowning' used instead for cases where the person survives, though
    they may experience significant complications. Submersion leads to lack of oxygen
    (hypoxia), which can damage the brain, heart, lungs (e.g., aspiration pneumonitis,
    ARDS), and other organs. Prompt rescue and resuscitation are critical.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Pediatrics
  - Internal Medicine
- id: d290
  original_value: Necrotizing fasciitis
  disease_name: Necrotizing fasciitis
  name_th: โรคเนื้อเน่า
  description: A rare but severe and rapidly progressing bacterial infection that
    destroys the soft tissue underneath the skin, including the fascia (connective
    tissue surrounding muscles), subcutaneous fat, and sometimes muscle itself. It
    is often called a 'flesh-eating' infection. Various bacteria can cause it, often
    entering through a break in the skin (cut, scrape, surgical wound). Symptoms start
    quickly with severe pain (often disproportionate to visible skin changes), redness,
    swelling, warmth, fever, and rapidly progressing skin discoloration, blisters,
    and tissue death (necrosis). It is a surgical emergency requiring immediate aggressive
    debridement (removal of dead tissue) and broad-spectrum antibiotics.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Internal Medicine
  - Dermatology
- id: d291
  original_value: Neonatal jaundice
  disease_name: Neonatal jaundice
  name_th: ภาวะตัวเหลืองในทารกแรกเกิด
  description: A yellowish discoloration of the skin and eyes (sclera) in a newborn
    baby due to high levels of bilirubin in the blood (hyperbilirubinemia). Bilirubin
    is produced from the normal breakdown of red blood cells. Newborns often develop
    mild jaundice (physiological jaundice) in the first few days of life because their
    immature liver cannot process bilirubin quickly enough; this usually resolves
    on its own. However, very high or rapidly rising bilirubin levels can be dangerous
    (pathological jaundice) and potentially cause brain damage (kernicterus). Causes
    of pathological jaundice include blood group incompatibilities (e.g., ABO, Rh),
    G6PD deficiency, infections, bruising from birth, or liver/biliary problems. Treatment
    often involves phototherapy (light therapy).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
- id: d292
  original_value: Nephrotic syndrome
  disease_name: Nephrotic syndrome
  name_th: กลุ่มอาการเนฟโฟรติก
  description: 'A kidney disorder characterized by a specific set of signs resulting
    from damage to the glomeruli (the kidney''s filtering units). This damage causes
    the kidneys to leak large amounts of protein (primarily albumin) from the blood
    into the urine (heavy proteinuria). The key features are: massive proteinuria
    (>3.5 g/day in adults), hypoalbuminemia (low albumin levels in blood), edema (swelling,
    due to fluid retention caused by low albumin), and hyperlipidemia (high levels
    of cholesterol and triglycerides in blood). Causes vary with age; in children,
    Minimal Change Disease is most common, while in adults, causes include focal segmental
    glomerulosclerosis (FSGS), membranous nephropathy, diabetes, or lupus.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d293
  original_value: Neural tube defect
  disease_name: Neural tube defects
  name_th: ภาวะหลอดประสาทไม่ปิด
  description: Birth defects of the brain, spine, or spinal cord that occur early
    in pregnancy (first month) when the neural tube, the structure that develops into
    the central nervous system, fails to close completely. The main types are spina
    bifida (incomplete closing of the spinal cord and backbone, ranging from mild
    occulta to severe myelomeningocele where spinal cord protrudes) and anencephaly
    (absence of a major portion of the brain, skull, and scalp, uniformly fatal).
    Encephalocele (sac-like protrusion of brain/meninges through skull opening) is
    another type. Adequate folic acid intake before and during early pregnancy significantly
    reduces the risk of NTDs.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Obstetrics and Gynecology
  - Surgery
- id: d294
  original_value: Neurocognitive disorders (e.g., dementia, brain damage, systemic
    diseases, alcohol & substance induced, organic amnestic syndrome)
  disease_name: Neurocognitive disorders
  name_th: กลุ่มโรคความบกพร่องทางสติปัญญา
  description: A category of disorders characterized by a clinically significant decline
    in cognitive function in one or more domains (like memory, attention, language,
    executive function, perception, social cognition) compared to a previous level
    of performance. NCDs can be major (previously termed dementia) or mild, depending
    on the severity of impairment and impact on daily functioning. Causes are diverse,
    including neurodegenerative diseases (like Alzheimer's disease, frontotemporal
    dementia, Lewy body disease, Parkinson's disease), vascular disease (vascular
    dementia), traumatic brain injury, HIV infection, substance/medication use (alcohol,
    drugs), prion diseases, or other medical conditions (systemic diseases affecting
    the brain). Organic amnestic syndrome involves prominent memory impairment due
    to specific brain damage or dysfunction.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Rehabilitation
  - Internal Medicine
  - Emergency Medicine
- id: d295
  original_value: Neurodevelopmental disorders (attention deficit hyperactivity disorder,
    autism spectrum disorder, specific learning disorder, tic disorders, communication
    disorders, intellectual disabilities
  disease_name: Neurodevelopmental disorders
  name_th: กลุ่มโรคความบกพร่องทางพัฒนาการระบบประสาท
  description: A group of conditions with onset in the developmental period (childhood)
    characterized by deficits in personal, social, academic, or occupational functioning.
    These disorders involve impairments in the growth and development of the brain
    or central nervous system. Examples include Attention-Deficit/Hyperactivity Disorder
    (ADHD), Autism Spectrum Disorder (ASD - characterized by deficits in social communication/interaction
    and restricted, repetitive behaviors), Intellectual Disability (significant limitations
    in intellectual functioning and adaptive behavior), Communication Disorders (e.g.,
    language disorder, speech sound disorder), Specific Learning Disorder (difficulties
    learning and using academic skills like reading, writing, math), Motor Disorders
    (like developmental coordination disorder, tic disorders including Tourette's
    syndrome).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Pediatrics
- id: d296
  original_value: Neurofibromatosis
  disease_name: Neurofibromatosis
  name_th: โรคท้าวแสนปม
  description: 'A group of genetic disorders that cause tumors to form on nerve tissue.
    These tumors (neurofibromas) can develop anywhere in the nervous system, including
    the brain, spinal cord, and peripheral nerves. There are three main types: Neurofibromatosis
    type 1 (NF1 - most common, characterized by multiple café-au-lait spots, neurofibromas
    on/under skin, Lisch nodules in eyes, potential for bone deformities, learning
    disabilities, optic pathway gliomas), Neurofibromatosis type 2 (NF2 - characterized
    by bilateral vestibular schwannomas causing hearing loss/balance problems, increased
    risk of other brain/spinal tumors like meningiomas), and Schwannomatosis (causes
    multiple painful schwannomas on nerves, but usually not vestibular schwannomas).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Orthopedics and Physical Therapy
  - Ophthalmology
  - Pediatrics
  - Internal Medicine
- id: d297
  original_value: Neurotoxic effects of contact with venomous animals
  disease_name: Neurotoxic effects of venomous animal contact
  name_th: ผลกระทบต่อระบบประสาทจากพิษสัตว์
  description: Neurological symptoms or damage resulting from exposure to neurotoxins
    present in the venom of certain animals, typically delivered via bites or stings.
    Neurotoxins primarily target the nervous system, interfering with nerve impulse
    transmission. Animals with potent neurotoxins include certain snakes (e.g., cobras,
    kraits, mambas, sea snakes), spiders (e.g., black widow, funnel-web), scorpions,
    cone snails, and jellyfish (e.g., box jellyfish). Effects can range from localized
    pain and numbness to widespread muscle weakness, paralysis (including respiratory
    paralysis), cranial nerve palsies (e.g., ptosis, diplopia), seizures, or coma.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d298
  original_value: Non-immune hemolytic anemia (e.g., paroxysmal nocturnal hemoglobinuria,
    microangiopathic hemolytic anemia)
  disease_name: Non-immune hemolytic anemia
  name_th: ภาวะโลหิตจางจากเม็ดเลือดแดงแตกที่ไม่ได้เกิดจากภูมิคุ้มกัน
  description: Anemia caused by the destruction (hemolysis) of red blood cells due
    to factors other than immune system attack. Causes include mechanical damage to
    red cells (microangiopathic hemolytic anemia - MAHA, seen in conditions like TTP,
    HUS, DIC, or with malfunctioning heart valves), inherited RBC defects (e.g., membrane
    defects like spherocytosis, enzyme defects like G6PD deficiency, hemoglobinopathies
    like sickle cell), infections (e.g., malaria, Clostridium perfringens sepsis),
    toxins/drugs causing direct damage, or acquired membrane defects like Paroxysmal
    Nocturnal Hemoglobinuria (PNH - increased sensitivity to complement-mediated destruction).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d299
  original_value: Normal delivery
  disease_name: Normal vaginal delivery
  name_th: การคลอดปกติทางช่องคลอด
  description: Childbirth occurring through the vagina without the need for medical
    interventions like forceps, vacuum extraction, or Cesarean section. It typically
    involves spontaneous onset of labor, progression through the stages of labor (dilation,
    expulsion of fetus, delivery of placenta), and delivery of the baby head-first
    (vertex presentation) between 37 and 42 weeks of gestation. It is the most common
    and generally considered the safest method of childbirth when no complications
    are present.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d300
  original_value: Normal pressure hydrocephalus
  disease_name: Normal pressure hydrocephalus
  name_th: ภาวะน้ำคั่งในโพรงสมองชนิดความดันปกติ
  description: 'A type of hydrocephalus typically affecting older adults, characterized
    by enlarged brain ventricles due to CSF accumulation, but with normal or only
    intermittently elevated cerebrospinal fluid pressure on lumbar puncture. NPH causes
    a classic triad of symptoms: gait disturbance (shuffling, magnetic gait), cognitive
    decline/dementia, and urinary incontinence/urgency. The cause is often unknown
    (idiopathic NPH), but it can sometimes result from previous head trauma, meningitis,
    or subarachnoid hemorrhage (secondary NPH). Unlike other forms of hydrocephalus,
    it doesn''t typically cause headache or papilledema. Some patients improve significantly
    with CSF shunting surgery.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Rehabilitation
  - Orthopedics and Physical Therapy
  - Internal Medicine
- id: d301
  original_value: Nutritional deficiency anemias (e.g., iron, folate, B12)
  disease_name: Nutritional deficiency anemias
  name_th: ภาวะโลหิตจางจากการขาดสารอาหาร
  description: Anemia (low red blood cell count or low hemoglobin) caused by insufficient
    intake, absorption, or utilization of nutrients essential for red blood cell production.
    The most common types are Iron deficiency anemia (due to lack of iron, needed
    for hemoglobin synthesis, causing microcytic anemia), Vitamin B12 deficiency anemia
    (pernicious anemia if due to lack of intrinsic factor for absorption, causing
    macrocytic anemia and potential neurological symptoms), and Folate (Vitamin B9)
    deficiency anemia (also causing macrocytic anemia).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Obstetrics and Gynecology
- id: d302
  original_value: Obesity
  disease_name: Obesity
  name_th: โรคอ้วน
  description: A complex chronic disease characterized by an excessive amount of body
    fat that presents a risk to health. It is commonly defined using the Body Mass
    Index (BMI), calculated as weight in kilograms divided by height in meters squared
    (kg/m²). Generally, a BMI of 30 or higher is considered obese, while a BMI of
    25-29.9 is considered overweight (thresholds may vary slightly by population).
    Obesity results from an energy imbalance (consuming more calories than expended)
    influenced by genetic, behavioral, metabolic, and environmental factors. It significantly
    increases the risk of numerous health problems, including type 2 diabetes, heart
    disease, stroke, high blood pressure, certain cancers, sleep apnea, and osteoarthritis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d303
  original_value: Obstructed labor
  disease_name: Obstructed labor
  name_th: การคลอดติดขัด
  description: Failure of labor to progress normally despite adequate uterine contractions,
    due to a physical blockage. This blockage usually arises from a mismatch between
    the size or position of the fetus and the size or shape of the maternal pelvis
    (cephalopelvic disproportion - CPD), or due to fetal malpresentation (e.g., transverse
    lie, breech) or malposition. Obstructed labor can lead to serious complications
    for both mother (e.g., uterine rupture, postpartum hemorrhage, infection, obstetric
    fistula) and baby (e.g., fetal distress, birth asphyxia, trauma, death). It often
    requires intervention, typically Cesarean section.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d304
  original_value: Obstructive & reflux uropathy
  disease_name: Obstructive uropathy and Reflux uropathy
  name_th: โรคทางเดินปัสสาวะอุดกั้น และ โรคไตจากภาวะปัสสาวะไหลย้อน
  description: Conditions affecting the urinary tract related to blockage or backflow
    of urine. Obstructive uropathy refers to structural or functional obstruction
    of normal urine flow anywhere along the urinary tract (from kidneys to urethra),
    which can lead to increased pressure upstream, potentially damaging the kidneys
    (hydronephrosis, kidney failure). Causes include kidney stones, tumors, enlarged
    prostate, strictures, or congenital anomalies. Reflux uropathy refers to kidney
    damage caused by vesicoureteral reflux (VUR), a condition where urine flows backward
    from the bladder up into the ureters and potentially the kidneys, often predisposing
    to kidney infections (pyelonephritis) and scarring.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
  - Pediatrics
- id: d305
  original_value: Obstructive sleep apnea
  disease_name: Obstructive sleep apnea
  name_th: ภาวะหยุดหายใจขณะหลับชนิดอุดกั้น
  description: A common sleep disorder characterized by repeated episodes of complete
    or partial blockage (obstruction) of the upper airway during sleep, leading to
    pauses in breathing (apneas) or shallow breathing (hypopneas). These episodes
    cause intermittent drops in blood oxygen levels and brief awakenings (arousals)
    from sleep, disrupting sleep quality. The obstruction occurs when muscles in the
    back of the throat relax excessively. Symptoms include loud snoring (often with
    gasping or choking sounds), excessive daytime sleepiness, morning headaches, difficulty
    concentrating, and irritability. Risk factors include obesity, large neck circumference,
    anatomical factors narrowing the airway, and male gender. OSA is associated with
    increased risk of hypertension, heart disease, stroke, and diabetes.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Internal Medicine
- id: d306
  original_value: Occupational lung diseases
  disease_name: Occupational lung diseases
  name_th: โรคปอดจากการทำงาน
  description: Lung conditions caused or made worse by exposure to dusts, fumes, gases,
    vapors, or other airborne irritants encountered in the workplace. Examples include
    Pneumoconioses (caused by inhaling mineral dusts, e.g., silicosis from silica,
    asbestosis from asbestos, coal workers' pneumoconiosis), occupational asthma (triggered
    by workplace allergens or irritants), hypersensitivity pneumonitis (immune reaction
    to inhaled organic dusts), byssinosis (from cotton dust), and lung cancer linked
    to occupational carcinogens (like asbestos, radon). Symptoms vary depending on
    the disease but often include cough, shortness of breath, and chest tightness.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d307
  original_value: Opportunistic infections in immunocompromised host (e.g., isosporosis,
    microsporidiosis, cryptosporidiosis)
  disease_name: Opportunistic infections
  name_th: โรคติดเชื้อฉวยโอกาส
  description: 'Infections caused by pathogens (bacteria, viruses, fungi, or protozoa)
    that usually do not cause disease in individuals with healthy immune systems,
    but take advantage of (''opportunistically'' infect) hosts with weakened immunity
    (immunocompromised). People at risk include those with advanced HIV/AIDS, undergoing
    cancer chemotherapy, receiving immunosuppressive drugs after organ transplant,
    or having primary immunodeficiency disorders. Examples mentioned are protozoal
    infections causing diarrhea: Cryptosporidiosis (Cryptosporidium), Isosporosis
    (now Cystoisosporiasis, caused by Cystoisospora belli), and Microsporidiosis (various
    Microsporidia species). Other common OIs include Pneumocystis pneumonia (PCP),
    Candidiasis (thrush, esophageal), Cytomegalovirus (CMV) disease, Toxoplasmosis,
    Tuberculosis, and certain fungal infections.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d308
  original_value: Oral inflammation / ulcer (e.g., aphthous ulcer, stomatitis, glossitis,
    thrush)
  disease_name: Oral inflammation and ulceration
  name_th: การอักเสบในช่องปาก
  description: Conditions involving inflammation or sores within the mouth. Aphthous
    ulcers (canker sores) are common, painful, recurrent, small, round or oval ulcers
    on the lining of the mouth. Stomatitis is a general term for inflammation of the
    mucous membranes lining the mouth, which can have various causes (infections,
    irritation, allergies, systemic disease). Glossitis is inflammation of the tongue,
    causing swelling, color change, or altered surface texture, often linked to nutritional
    deficiencies or infections. Thrush (oral candidiasis) is a fungal infection caused
    by Candida yeast, appearing as white patches on the tongue, inner cheeks, or palate.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Otorhinolaryngology
  - Internal Medicine
- id: d309
  original_value: Orchitis and epididymitis
  disease_name: Orchitis and Epididymitis
  name_th: อัณฑะอักเสบ และ ท่อนำอสุจิส่วนปลายอักเสบ
  description: 'Inflammation of parts of the male reproductive system within the scrotum.
    Orchitis is inflammation of one or both testicles. Epididymitis is inflammation
    of the epididymis, the coiled tube located at the back of the testicle that stores
    and carries sperm. Often, both structures are inflamed simultaneously (epididymo-orchitis).
    Causes are usually infectious: in younger, sexually active men, often due to STIs
    (chlamydia, gonorrhea); in older men or boys, often due to urinary tract bacteria
    (like E. coli). Viral infections, like mumps, can also cause orchitis. Symptoms
    include testicular/scrotal pain and swelling, redness, warmth, and sometimes fever
    or urinary symptoms.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d310
  original_value: Osteoarthritis
  disease_name: Osteoarthritis
  name_th: โรคข้อเสื่อม
  description: The most common type of arthritis, often referred to as 'wear and tear'
    arthritis or degenerative joint disease. OA occurs when the protective cartilage
    that cushions the ends of bones within a joint gradually breaks down over time.
    This leads to bone rubbing against bone, causing pain, stiffness, tenderness,
    loss of flexibility, and sometimes bone spurs (osteophytes) and swelling. OA commonly
    affects joints in the hands, fingers, knees, hips, neck, and lower back. Risk
    factors include aging, obesity, previous joint injury, overuse, genetics, and
    female gender.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Rehabilitation
- id: d311
  original_value: Osteogenesis imperfecta
  disease_name: Osteogenesis imperfecta
  name_th: โรคกระดูกเปราะ
  description: A group of inherited genetic disorders characterized by bones that
    break (fracture) easily, often with little or no apparent cause. OI is primarily
    caused by mutations affecting type I collagen, a major protein component of bone
    and connective tissue. The severity varies greatly depending on the type, ranging
    from mild forms with near-normal lifespan to severe forms causing frequent fractures,
    bone deformities, short stature, and potentially lethal outcomes in infancy. Other
    features can include blue sclerae (whites of eyes), hearing loss, dental problems
    (dentinogenesis imperfecta), and joint hypermobility.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Pediatrics
  - Rehabilitation
  - Surgery
- id: d312
  original_value: Osteomyelitis
  disease_name: Osteomyelitis
  name_th: กระดูกอักเสบติดเชื้อ
  description: Inflammation or infection of the bone. It can be caused by bacteria
    (most commonly Staphylococcus aureus) or fungi reaching the bone through the bloodstream
    (hematogenous spread, more common in children), direct spread from nearby infected
    tissue (like a diabetic foot ulcer), or direct inoculation from trauma or surgery
    (e.g., open fracture, joint replacement). Osteomyelitis can be acute (sudden onset)
    or chronic (long-lasting). Symptoms include bone pain, swelling, redness, warmth
    over the affected area, fever, chills, and sometimes drainage of pus through the
    skin. Treatment typically involves long courses of antibiotics and often surgical
    debridement to remove infected or dead bone.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Pediatrics
  - Internal Medicine
- id: d313
  original_value: Osteonecrosis
  disease_name: Osteonecrosis
  name_th: ภาวะกระดูกตายจากการขาดเลือด
  description: The death of bone tissue due to a lack of blood supply. Without adequate
    blood flow, the bone can collapse, leading to pain and loss of joint function.
    Osteonecrosis most commonly affects the ends of long bones, particularly the head
    of the femur (hip joint), but can also occur in the knee, shoulder, ankle, or
    jaw. Causes include trauma (fractures, dislocations interrupting blood supply),
    long-term high-dose corticosteroid use, excessive alcohol consumption, certain
    medical conditions (like sickle cell disease, Gaucher disease, lupus), or sometimes
    the cause is unknown (idiopathic). Symptoms develop gradually, often starting
    with joint pain.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
  - Rehabilitation
- id: d314
  original_value: Osteoporosis
  disease_name: Osteoporosis
  name_th: โรคกระดูกพรุน
  description: A bone disease characterized by low bone mass and deterioration of
    bone tissue structure, leading to bone fragility and an increased risk of fractures.
    Bones become weak and brittle, such that even mild stresses like bending over
    or coughing can cause a fracture. Common fracture sites include the hip, spine
    (vertebral compression fractures), and wrist. Osteoporosis develops slowly over
    years, often without symptoms until a fracture occurs. Risk factors include aging
    (especially postmenopausal women due to estrogen loss), low calcium/vitamin D
    intake, sedentary lifestyle, smoking, excessive alcohol use, certain medications
    (like corticosteroids), and family history. Bone density testing (DXA scan) is
    used for diagnosis.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Orthopedics and Physical Therapy
- id: d315
  original_value: Other anxiety disorders (e.g., phobia, social anxiety disorder),
    obsessive-compulsive disorder
  disease_name: Other Anxiety Disorders and Obsessive-Compulsive Disorder
  name_th: โรควิตกกังวลอื่นๆ และ โรคย้ำคิดย้ำทำ
  description: This groups several related mental health conditions. Other anxiety
    disorders include Specific Phobia (intense, irrational fear of a specific object
    or situation), Social Anxiety Disorder (Social Phobia - intense fear of social
    situations involving potential scrutiny or judgment), Agoraphobia (fear of situations
    where escape might be difficult or help unavailable), and Separation Anxiety Disorder.
    Obsessive-Compulsive Disorder (OCD) is characterized by obsessions (recurrent,
    persistent, unwanted thoughts, urges, or images causing anxiety) and/or compulsions
    (repetitive behaviors or mental acts performed to reduce anxiety or prevent a
    dreaded event, often related to the obsessions).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
- id: d316
  original_value: Other congenital anomalies (e.g., Hydrocephalus, pre-auricular sinus,
    Hirschsprung disease, omphalocele, gastroschisis)
  disease_name: Other congenital anomalies
  name_th: ความพิการแต่กำเนิดอื่นๆ
  description: Additional examples of structural or functional abnormalities present
    at birth. Hydrocephalus (excess CSF in brain ventricles), Preauricular sinus/pit
    (small hole/tract near the front of the ear), Hirschsprung disease (missing nerve
    cells in colon causing blockage), Omphalocele (abdominal organs protrude through
    navel in a sac), and Gastroschisis (abdominal organs protrude through wall defect
    beside navel, no sac) are specific types of birth defects affecting different
    body systems.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d317
  original_value: Other hormonal disorders (e.g., Addison disease, pituitary gland
    disorders, diabetes insipidus, parathyroid gland disorders, hypogonadism)
  disease_name: Other endocrine disorders
  name_th: ความผิดปกติของฮอร์โมนอื่นๆ
  description: A category encompassing various conditions involving dysfunction of
    endocrine glands (glands that secrete hormones directly into the bloodstream)
    beyond the most common ones like diabetes mellitus or thyroid disorders. Examples
    listed include Addison's disease (adrenal insufficiency), disorders of the pituitary
    gland (e.g., tumors causing hormone excess like Cushing's disease/acromegaly,
    or deficiency like panhypopituitarism), Diabetes Insipidus (ADH deficiency or
    resistance), disorders of the parathyroid glands (affecting calcium balance, e.g.,
    hyperparathyroidism, hypoparathyroidism), and Hypogonadism (deficient sex hormone
    production by ovaries/testes).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d318
  original_value: Panic attack
  disease_name: Panic attack
  name_th: อาการตื่นตระหนก
  description: A sudden episode of intense fear or discomfort that peaks within minutes
    and involves various physical and psychological symptoms. These symptoms can include
    palpitations or pounding heart, sweating, trembling or shaking, shortness of breath
    or feeling smothered, feeling of choking, chest pain or discomfort, nausea or
    abdominal distress, dizziness or lightheadedness, chills or heat sensations, numbness
    or tingling (paresthesias), feelings of unreality (derealization) or being detached
    from oneself (depersonalization), fear of losing control or 'going crazy', and
    fear of dying. Panic attacks can occur unexpectedly or be triggered by specific
    situations and are the core feature of Panic Disorder.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d319
  original_value: Panic disorder and generalized anxiety disorder
  disease_name: Panic disorder and Generalized anxiety disorder
  name_th: โรคแพนิค และ โรควิตกกังวลทั่วไป
  description: Two distinct anxiety disorders. Panic disorder is characterized by
    recurrent, unexpected panic attacks followed by at least one month of persistent
    concern about having additional attacks or their consequences, and/or significant
    maladaptive changes in behavior related to the attacks (e.g., avoidance). Generalized
    Anxiety Disorder (GAD) involves excessive, uncontrollable worry and anxiety about
    numerous events or activities, occurring more days than not for at least six months,
    accompanied by symptoms like restlessness, fatigue, difficulty concentrating,
    irritability, muscle tension, and sleep disturbance.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d320
  original_value: Papulosquamous disorders (e.g. psoriasis, pityriasis rosea, lichen
    planus)
  disease_name: Papulosquamous disorders
  name_th: กลุ่มโรคผิวหนังชนิดผื่นนูนและมีขุย
  description: A group of skin conditions characterized by the presence of both papules
    (small, raised bumps) and plaques (larger, flat-topped raised lesions) with scaling
    (squames). Common examples include Psoriasis (well-demarcated, red plaques with
    silvery scales, often on elbows, knees, scalp), Pityriasis rosea (typically starts
    with a single 'herald patch', followed by smaller oval, pinkish patches with fine
    scale, often in a 'Christmas tree' pattern on the trunk), and Lichen planus (itchy,
    purplish, polygonal, flat-topped papules/plaques, often on wrists, ankles, lower
    back, and sometimes affecting mouth, hair, nails).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d321
  original_value: Parathyroid gland disorders
  disease_name: Parathyroid gland disorders
  name_th: โรคต่อมพาราไทรอยด์
  description: Conditions affecting the parathyroid glands, four small glands located
    in the neck behind the thyroid, which produce parathyroid hormone (PTH) to regulate
    calcium and phosphorus levels in the blood. Disorders include Hyperparathyroidism
    (overactive glands producing too much PTH, leading to high blood calcium/hypercalcemia,
    often caused by a parathyroid adenoma) and Hypoparathyroidism (underactive glands
    producing too little PTH, leading to low blood calcium/hypocalcemia, often resulting
    from neck surgery). Symptoms relate to abnormal calcium levels (e.g., bone pain,
    kidney stones, fatigue with hypercalcemia; muscle cramps, tingling with hypocalcemia).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d322
  original_value: Parkinsonism
  disease_name: Parkinsonism
  name_th: กลุ่มอาการพาร์กินสัน
  description: 'A clinical syndrome characterized by a combination of motor symptoms:
    tremor (usually resting tremor), rigidity (stiffness), bradykinesia (slowness
    of movement), and postural instability (impaired balance). Parkinson''s disease
    is the most common cause of parkinsonism, but other conditions can also produce
    these symptoms (secondary parkinsonism or atypical parkinsonism/Parkinson-plus
    syndromes). Causes of secondary parkinsonism include certain medications (e.g.,
    antipsychotics), toxins, head trauma, stroke, or other neurodegenerative disorders
    (like multiple system atrophy, progressive supranuclear palsy).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Rehabilitation
- id: d323
  original_value: Parkinson's disease
  disease_name: Parkinson's disease
  name_th: โรคพาร์กินสัน
  description: 'A progressive neurodegenerative disorder primarily affecting the dopamine-producing
    neurons in a specific area of the brain called the substantia nigra. This loss
    of dopamine leads to the characteristic motor symptoms of parkinsonism: resting
    tremor, muscle rigidity, bradykinesia (slowness of movement), and postural instability
    (balance problems). Non-motor symptoms like loss of smell, sleep problems, depression,
    constipation, and cognitive impairment can also occur. The exact cause is unknown,
    likely involving genetic and environmental factors. While there is no cure, treatments
    (like levodopa) can help manage symptoms.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Rehabilitation
  - Orthopedics and Physical Therapy
- id: d324
  original_value: Pelvic inflammatory disease (endometritis, salpingitis, oophoritis,
    tubo-ovarian abscess)
  disease_name: Pelvic inflammatory disease
  name_th: โรคอุ้งเชิงกรานอักเสบ
  description: An infection of the female upper reproductive organs, including the
    uterus (endometritis), fallopian tubes (salpingitis), ovaries (oophoritis), and
    surrounding pelvic structures. PID typically occurs when sexually transmitted
    bacteria (most commonly Chlamydia trachomatis and Neisseria gonorrhoeae) spread
    from the vagina and cervix upwards. Symptoms can range from mild or none to severe
    lower abdominal/pelvic pain, fever, abnormal vaginal discharge, painful intercourse,
    and irregular bleeding. Complications can include tubo-ovarian abscess (collection
    of pus), chronic pelvic pain, ectopic pregnancy, and infertility due to scarring
    of the fallopian tubes. Prompt antibiotic treatment is crucial.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d325
  original_value: Pelvic organ prolapses (e.g., cystocele, rectocele, prolapsed uterus)
  disease_name: Pelvic organ prolapse
  name_th: ภาวะอวัยวะในอุ้งเชิงกรานหย่อน
  description: A condition where one or more pelvic organs (bladder, uterus, rectum)
    drop ('prolapse') from their normal position and bulge into or out of the vagina.
    This occurs when the muscles and tissues supporting the pelvic organs (pelvic
    floor) become weak or damaged. Types include Cystocele (bladder prolapse into
    front vaginal wall), Rectocele (rectum prolapse into back vaginal wall), Uterine
    prolapse (uterus descends into vagina), and Vaginal vault prolapse (top of vagina
    descends after hysterectomy). Risk factors include childbirth (especially vaginal
    delivery), aging, menopause, obesity, chronic coughing, and heavy lifting. Symptoms
    can include a feeling of pressure or bulge in the vagina, urinary problems (incontinence,
    retention), bowel problems (constipation), and discomfort during intercourse.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Surgery
- id: d326
  original_value: Peptic ulcer, gastritis
  disease_name: Peptic ulcer disease and Gastritis
  name_th: โรคแผลในกระเพาะอาหาร/ลำไส้เล็กส่วนต้น และ โรคกระเพาะอาหารอักเสบ
  description: Two related conditions affecting the stomach lining. Gastritis is inflammation
    of the stomach lining (gastric mucosa). Peptic ulcer disease (PUD) involves open
    sores (ulcers) developing on the lining of the stomach (gastric ulcer) or the
    first part of the small intestine (duodenal ulcer). Both are most commonly caused
    by infection with Helicobacter pylori (H. pylori) bacteria or long-term use of
    nonsteroidal anti-inflammatory drugs (NSAIDs like ibuprofen, aspirin). Symptoms
    often include upper abdominal pain or burning (dyspepsia), bloating, nausea, or
    feeling full quickly. Ulcers can also cause bleeding (leading to anemia, melena,
    or hematemesis) or perforation (a hole through the wall).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d327
  original_value: Perforation of tympanic membrane
  disease_name: Perforated tympanic membrane
  name_th: ภาวะเยื่อแก้วหูทะลุ
  description: A hole or tear in the tympanic membrane (eardrum), the thin tissue
    separating the outer ear canal from the middle ear. Causes include middle ear
    infections (otitis media) where pressure buildup causes rupture, direct injury
    from objects inserted into the ear (like cotton swabs), sudden loud noises (acoustic
    trauma), severe head trauma, or rapid pressure changes (barotrauma, e.g., during
    flying or scuba diving). Symptoms can include sudden ear pain (which may then
    resolve), drainage from the ear (clear, pus, or bloody), hearing loss, ringing
    in the ear (tinnitus), or dizziness. Most small perforations heal on their own,
    but larger ones may require surgical repair (tympanoplasty).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
- id: d328
  original_value: Perianal abscess
  disease_name: Perianal abscess
  name_th: ฝีรอบทวารหนัก
  description: A collection of pus that forms in the tissues surrounding the anus.
    These abscesses usually result from infection of the small anal glands located
    just inside the anus. Symptoms typically include constant, throbbing pain near
    the anus (often worse with sitting or bowel movements), swelling, redness, tenderness,
    and sometimes fever or drainage of pus. Treatment requires prompt surgical incision
    and drainage (I&D) of the pus. Perianal abscesses can sometimes lead to the development
    of an anal fistula (an abnormal tunnel).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Emergency Medicine
- id: d329
  original_value: Pericarditis, myocarditis
  disease_name: Pericarditis and Myocarditis
  name_th: เยื่อหุ้มหัวใจอักเสบ และ กล้ามเนื้อหัวใจอักเสบ
  description: Inflammation of different layers of the heart. Pericarditis is inflammation
    of the pericardium, the thin, sac-like membrane surrounding the heart. Myocarditis
    is inflammation of the myocardium, the heart muscle itself. Both can be caused
    by infections (especially viral), autoimmune conditions, toxins, medications,
    or occur after heart injury/surgery. Pericarditis typically causes sharp, pleuritic
    chest pain (worse with breathing/lying down, better sitting up/leaning forward).
    Myocarditis symptoms can range from chest pain and shortness of breath to heart
    failure or arrhythmias. Sometimes both occur together (myopericarditis).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d330
  original_value: Perichondritis of the pinna
  disease_name: Perichondritis
  name_th: เยื่อหุ้มกระดูกอ่อนใบหูอักเสบ
  description: Inflammation and infection of the perichondrium, the layer of connective
    tissue surrounding the cartilage of the outer ear (auricle or pinna). It typically
    results from trauma to the ear cartilage (e.g., ear piercing, especially through
    cartilage, contact sports injury, insect bites, burns) allowing bacteria (commonly
    Pseudomonas aeruginosa or Staphylococcus aureus) to enter. Symptoms include redness,
    pain, and swelling of the outer ear, usually sparing the earlobe (which has no
    cartilage). If untreated, it can lead to an abscess between the cartilage and
    perichondrium, potentially damaging the cartilage blood supply and causing deformity
    ('cauliflower ear'). Prompt antibiotic treatment is necessary.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Dermatology
- id: d331
  original_value: Periodic paralysis
  disease_name: Periodic paralysis
  name_th: โรคอัมพาตเป็นพักๆ
  description: 'A group of rare, inherited (usually autosomal dominant) neuromuscular
    disorders characterized by recurrent episodes of temporary muscle weakness or
    paralysis (flaccid paralysis). These episodes are typically triggered by factors
    like rest after exercise, high-carbohydrate meals, stress, or exposure to cold,
    depending on the specific type. The underlying cause involves defects in ion channels
    (channelopathies) in muscle cell membranes, affecting muscle excitability. Main
    types are related to potassium levels during attacks: hypokalemic periodic paralysis
    (low potassium), hyperkalemic periodic paralysis (high potassium), and normokalemic
    (normal potassium) or Andersen-Tawil syndrome (which also involves cardiac arrhythmias
    and dysmorphic features).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Rehabilitation
- id: d332
  original_value: Peripheral arterial occlusive disease
  disease_name: Peripheral artery disease
  name_th: โรคหลอดเลือดแดงส่วนปลายตีบ
  description: 'A common circulatory problem in which narrowed or blocked arteries
    reduce blood flow to the limbs, most often the legs. The most common cause is
    atherosclerosis (buildup of fatty plaques in arteries). The hallmark symptom is
    intermittent claudication: muscle pain or cramping in the legs (calves, thighs,
    or buttocks) triggered by activity like walking and relieved by rest. Other symptoms
    can include leg numbness or weakness, coldness in the lower leg or foot, non-healing
    sores on toes/feet/legs, changes in skin color, hair loss on legs, or weak pulse
    in legs/feet. Severe PAD can lead to critical limb ischemia (rest pain, ulcers,
    gangrene), requiring urgent intervention to prevent amputation.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Emergency Medicine
- id: d333
  original_value: Peripheral nerve entrapment (e.g., carpal tunnel syndrome, cubital
    tunnel syndrome)
  disease_name: Peripheral nerve entrapment syndromes
  name_th: กลุ่มอาการเส้นประสาทส่วนปลายถูกกดทับ
  description: Conditions caused by direct pressure or compression on a peripheral
    nerve (nerves outside the brain and spinal cord). This compression can occur at
    specific anatomical locations where nerves pass through narrow spaces (tunnels)
    or near bones and ligaments. Symptoms typically include pain, tingling, numbness,
    and/or muscle weakness in the area supplied by the affected nerve. Common examples
    include Carpal Tunnel Syndrome (median nerve compression at the wrist) and Cubital
    Tunnel Syndrome (ulnar nerve compression at the elbow). Other examples involve
    the peroneal nerve at the knee or the lateral femoral cutaneous nerve in the thigh
    (meralgia paresthetica).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Surgery
- id: d334
  original_value: Peritonitis
  disease_name: Peritonitis
  name_th: เยื่อบุช่องท้องอักเสบ
  description: Inflammation of the peritoneum, the thin membrane lining the inner
    wall of the abdomen and covering the abdominal organs. Peritonitis is usually
    caused by bacterial or fungal infection resulting from rupture or perforation
    of an abdominal organ (e.g., appendicitis, diverticulitis, perforated ulcer),
    leakage during surgery, or complication of peritoneal dialysis. Spontaneous bacterial
    peritonitis (SBP) can occur in patients with ascites due to liver cirrhosis. Symptoms
    typically include severe abdominal pain (often diffuse and worse with movement),
    abdominal tenderness/rigidity (guarding), fever, nausea, vomiting, bloating, and
    signs of systemic illness. It is a serious, potentially life-threatening condition
    requiring prompt medical treatment, usually involving antibiotics and often surgery
    to address the underlying cause.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d335
  original_value: Peritonsillar abscess and other deep neck infections
  disease_name: Peritonsillar abscess and Deep neck space infections
  name_th: ฝีรอบทอนซิล และ การติดเชื้อบริเวณลำคอส่วนลึก
  description: Infections occurring in the spaces around the pharynx, larynx, and
    adjacent structures. Peritonsillar abscess (PTA), also known as quinsy, is a collection
    of pus forming in the space between the tonsil and the pharyngeal muscles, usually
    as a complication of bacterial tonsillitis. It causes severe sore throat (usually
    unilateral), fever, muffled voice ('hot potato voice'), difficulty swallowing,
    and trismus (difficulty opening mouth). Deep neck space infections involve pus
    collection in other potential spaces of the neck (e.g., retropharyngeal, parapharyngeal,
    submandibular spaces), often originating from dental, pharyngeal, or tonsillar
    infections. These can be life-threatening due to potential airway compromise or
    spread of infection. Both PTA and deep neck infections often require drainage
    and antibiotics.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Otorhinolaryngology
  - Surgery
- id: d336
  original_value: Personality disorder and related traits (e.g., aggressive, antisocial,
    borderline personality disorder, compulsive, hysterical, obsessive compulsive,
    paranoid)
  disease_name: Personality disorders
  name_th: โรคบุคลิกภาพผิดปกติ
  description: 'A group of mental health conditions characterized by enduring, inflexible
    patterns of inner experience (thoughts, feelings) and behavior that deviate markedly
    from cultural expectations, causing distress or impairment in social, occupational,
    or other important areas of functioning. These patterns typically emerge in adolescence
    or early adulthood and affect aspects like cognition, affectivity (emotional responses),
    interpersonal functioning, and impulse control. Examples include Borderline Personality
    Disorder (instability in relationships, self-image, affect; impulsivity), Antisocial
    Personality Disorder (disregard for and violation of others'' rights), Paranoid
    Personality Disorder (distrust and suspiciousness), Obsessive-Compulsive Personality
    Disorder (preoccupation with orderliness, perfectionism, control - distinct from
    OCD), and others (e.g., histrionic, narcissistic, avoidant, dependent, schizoid,
    schizotypal). (Note: ''Compulsive'', ''hysterical'', ''aggressive'' are descriptive
    traits rather than specific disorders listed in current major classifications
    like DSM-5).'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
- id: d337
  original_value: Pertussis
  disease_name: Pertussis
  name_th: โรคไอกรน
  description: A highly contagious respiratory tract infection caused by the bacterium
    Bordetella pertussis. It is characterized by severe coughing fits followed by
    a high-pitched 'whoop' sound during inhalation, although the 'whoop' may be absent,
    especially in infants and adults. The illness typically starts with cold-like
    symptoms (catarrhal stage), progresses to severe coughing spells (paroxysmal stage)
    that can last for weeks, and then gradually resolves (convalescent stage). Infants
    are at highest risk for severe complications like pneumonia, seizures, brain damage,
    or death. Vaccination (e.g., DTaP, Tdap) is the best prevention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
  - Emergency Medicine
- id: d338
  original_value: Phimosis / Paraphimosis
  disease_name: Phimosis and Paraphimosis
  name_th: ภาวะหนังหุ้มปลายองคชาตตีบ
  description: Conditions affecting the foreskin (prepuce) of the penis. Phimosis
    is the inability to retract the foreskin back over the glans (head) of the penis.
    It is normal in infants and young boys (physiological phimosis) but can be pathological
    in older boys/adults if it causes problems like difficulty urinating, pain, or
    infection, often due to scarring. Paraphimosis is a urological emergency where
    the foreskin is retracted behind the glans but cannot be returned to its normal
    forward position. This traps the foreskin, causing swelling of the glans and potentially
    cutting off blood flow, requiring immediate medical attention to reduce the foreskin.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Pediatrics
- id: d339
  original_value: Pinguecula
  disease_name: Pinguecula
  name_th: ต้อลม
  description: A common, benign (non-cancerous), yellowish, slightly raised growth
    or deposit on the conjunctiva, the clear membrane covering the white part of the
    eye (sclera). Pingueculae typically occur in the area exposed between the eyelids,
    usually on the nasal side of the cornea. They are thought to be caused by chronic
    exposure to ultraviolet (UV) light from the sun, wind, and dust. They often cause
    no symptoms but can sometimes become irritated or inflamed (pingueculitis), causing
    redness and a foreign body sensation. A pinguecula does not grow onto the cornea
    (unlike a pterygium).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
