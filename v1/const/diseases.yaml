  disease_name: Malignant neoplasm of urinary system
  name_th: มะเร็งของระบบทางเดินปัสสาวะ
  description: Cancerous tumors arising in the organs of the urinary tract. This includes
    kidney cancer (most commonly renal cell carcinoma - RCC in adults, and Wilms tumor/nephroblastoma
