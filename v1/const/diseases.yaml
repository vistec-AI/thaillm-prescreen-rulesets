  - Surgery
- id: d266
  original_value: Medical devices associated with adverse incidents in diagnostic
    and therapeutic use
  disease_name: Adverse incidents associated with medical devices
  name_th: เหตุการณ์ไม่พึงประสงค์ที่เกี่ยวข้องกับเครื่องมือแพทย์
  description: Harm or potential harm resulting from the use of medical devices during
