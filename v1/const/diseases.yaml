- id: d346
  original_value: Polymyositis, dermatomyositis
  disease_name: Polymyositis
  name_th: โรคกล้ามเนื้ออักเสบโพลีมัยโอไซติส และ โรคกล้ามเนื้อและผิวหนังอักเสบเดอร์มาโตมัยโอไซติส
  description: Two types of idiopathic inflammatory myopathies (IIMs), which are autoimmune
    diseases characterized by chronic muscle inflammation and weakness, primarily
    affecting skeletal muscles closest to the trunk (proximal muscles). Polymyositis
    primarily involves muscle inflammation and weakness. Dermatomyositis involves
    both muscle weakness and characteristic skin rashes, such as a heliotrope rash
    (purplish rash on eyelids) and Gottron's papules (raised bumps over knuckles/joints).
    Both conditions can cause difficulty with activities like climbing stairs, rising
    from a chair, or lifting objects, and may sometimes affect swallowing or breathing
    muscles.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
