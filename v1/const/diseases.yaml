  - Internal Medicine
  - Rehabilitation
- id: d398
  original_value: Spondylolisthesis
  disease_name: Spondylolisthesis
  name_th: ภาวะกระดูกสันหลังเคลื่อน
  description: A spinal condition where one vertebra slips forward (anterolisthesis)
    or backward (retrolisthesis) relative to the vertebra below it. It most commonly
    occurs in the lumbar spine (lower back). Types include isthmic (due to a defect/fracture
    in the pars interarticularis, often in younger individuals), degenerative (due
    to facet joint arthritis and disc degeneration, common in older adults), traumatic,
    pathologic (due to bone disease like tumor), or congenital. Symptoms can range
    from none to lower back pain, radiating leg pain (sciatica due to nerve root compression),
    numbness, or weakness. Severity is graded based on the percentage of slippage.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Orthopedics and Physical Therapy
  - Rehabilitation
  - Surgery
- id: d399
  original_value: Squamous cell carcinoma
  disease_name: Squamous cell carcinoma
  name_th: มะเร็งสความัสเซลล์
  description: A common type of cancer that arises from squamous cells, which are
    thin, flat cells found in the surface layers of the skin (epidermis), the lining
    of hollow organs, and the lining of respiratory and digestive tracts. Cutaneous
    SCC is the second most common skin cancer, often appearing on sun-exposed areas
    as a firm red nodule, a flat sore with a scaly/crusted surface, or a sore that
    doesn't heal. While less likely to metastasize than melanoma, invasive SCC can
    spread if untreated. SCC can also occur in mucous membranes (e.g., mouth, throat,
    esophagus, cervix, anus) or internal organs (e.g., lungs).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Surgery
  - Internal Medicine
- id: d400
  original_value: Staphylococcal scaled skin syndrome
  disease_name: Staphylococcal scalded skin syndrome
  name_th: กลุ่มอาการผิวหนังลอกเหตุสแตฟิโลค็อกคัส
  description: A serious skin infection primarily affecting infants and young children,
    caused by toxins (exfoliative toxins A and B) produced by certain strains of Staphylococcus
    aureus bacteria. The toxins spread through the bloodstream and cause the top layer
    of the skin (epidermis) to detach from the lower layers, mimicking a burn or scald.
    It typically starts with fever, irritability, and widespread skin redness, followed
    rapidly by the formation of large, fragile blisters and peeling/sloughing of skin
    sheets, leaving tender, red, raw areas underneath (positive Nikolsky's sign).
    Treatment requires hospitalization, intravenous antibiotics targeting Staphylococcus,
    and supportive skin care.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Pediatrics
  - Internal Medicine
- id: d401
  original_value: Steven-Johnson’s syndrome, toxic epidermal necrolysis
  disease_name: Stevens-Johnson syndrome
  name_th: กลุ่มอาการสตีเวนส์-จอห์นสัน
  description: 'Severe, life-threatening mucocutaneous adverse reactions, most often
    triggered by medications (e.g., certain antibiotics like sulfonamides, anticonvulsants,
    allopurinol, NSAIDs) or sometimes infections. SJS and TEN are considered variants
    of the same condition, differing mainly in the extent of skin detachment: SJS
    involves <10% of body surface area (BSA), SJS/TEN overlap involves 10-30% BSA,
    and TEN involves >30% BSA detachment. They are characterized by fever, flu-like
    symptoms, followed by widespread painful red rash, blistering, and extensive epidermal
    necrosis and sloughing, often involving mucous membranes (mouth, eyes, genitals).
    Both are medical emergencies requiring immediate cessation of the offending drug
    and specialized supportive care, often in a burn unit.'
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Emergency Medicine
  - Internal Medicine
- id: d402
  original_value: Stress incontinence
  disease_name: Stress urinary incontinence
  name_th: ภาวะปัสสาวะเล็ดขณะไอจาม
  description: The involuntary leakage of urine during activities that increase pressure
    within the abdomen (intra-abdominal pressure), such as coughing, sneezing, laughing,
    lifting heavy objects, or exercising. SUI occurs when the pelvic floor muscles
    and/or the urethral sphincter (the muscle controlling urine release) are weakened
    or damaged, failing to adequately support the bladder neck and close the urethra
    during these pressure increases. It is common in women, especially after childbirth
    or menopause, but can also affect men, often after prostate surgery. Treatment
    options include pelvic floor muscle exercises (Kegels), lifestyle changes, devices
    (like pessaries), or surgical procedures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Rehabilitation
  - Surgery
  - Internal Medicine
- id: d403
  original_value: Stroke
  disease_name: Stroke
  name_th: โรคหลอดเลือดสมอง
  description: 'A medical emergency occurring when the blood supply to part of the
    brain is interrupted or severely reduced, depriving brain tissue of oxygen and
    nutrients, causing brain cells to die within minutes. There are two main types:
    Ischemic stroke (most common), caused by a blockage in an artery supplying the
    brain (usually a blood clot); and Hemorrhagic stroke, caused by bleeding into
    or around the brain (e.g., intracerebral hemorrhage, subarachnoid hemorrhage).
    A transient ischemic attack (TIA or ''mini-stroke'') involves temporary blockage
    with symptoms resolving quickly but serves as a warning sign. Recognizing symptoms
    (FAST: Face drooping, Arm weakness, Speech difficulty, Time to call emergency
    services) and getting prompt treatment are crucial to minimize brain damage and
    improve outcomes.'
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Rehabilitation
  - Surgery
- id: d404
  original_value: Suicide attempt, suicidal ideation, self-inflicted harm
  disease_name: Suicidal ideation, Suicide attempt, Self-harm
  name_th: ความคิดฆ่าตัวตาย, การพยายามฆ่าตัวตาย, การทำร้ายตนเอง
  description: A spectrum of thoughts and behaviors related to ending one's own life
    or causing self-injury. Suicidal ideation refers to thoughts about, considering,
    or planning suicide. A suicide attempt is a non-fatal, self-directed, potentially
    injurious behavior with intent to die as a result of the behavior. Self-harm (or
    non-suicidal self-injury - NSSI) refers to deliberate self-inflicted harm without
    suicidal intent, often used as a way to cope with intense emotional pain. All
    are serious concerns often linked to mental health conditions (like depression,
    anxiety, trauma) or significant life stressors, requiring appropriate assessment
    and support.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d405
  original_value: Superior vena cava obstruction
  disease_name: Superior vena cava syndrome
  name_th: กลุ่มอาการหลอดเลือดดำใหญ่ด้านบนอุดตัน
  description: A condition caused by obstruction (blockage) of the superior vena cava
    (SVC), the large vein that carries deoxygenated blood from the upper body (head,
    neck, arms, upper chest) back to the heart. The obstruction is most commonly caused
    by external compression or invasion by a tumor in the chest (especially lung cancer
    or lymphoma), but can also result from blood clots (thrombosis) related to central
    venous catheters or pacemakers. This blockage leads to increased venous pressure
    upstream, causing symptoms like facial swelling/plethora (redness), neck vein
    distension, arm swelling, shortness of breath, cough, chest pain, and sometimes
    headache or dizziness. SVC syndrome can be a medical emergency depending on severity
    and speed of onset.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Emergency Medicine
- id: d406
  original_value: Syncope
  disease_name: Syncope
  name_th: ภาวะหมดสติชั่วคราว
  description: A temporary loss of consciousness and postural tone (fainting) caused
    by a transient decrease in blood flow to the brain (global cerebral hypoperfusion).
    It is characterized by rapid onset, short duration, and spontaneous, complete
    recovery. Common causes include vasovagal syncope (neurally mediated, often triggered
    by emotion, pain, standing too long), orthostatic hypotension (drop in blood pressure
    upon standing), cardiac syncope (due to arrhythmias or structural heart disease
    - potentially more serious), or situational syncope (related to specific triggers
    like coughing, swallowing, urination).
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
- id: d407
  original_value: Syndrome of inappropriate antidiuretic hormone secretion (SIADH)
  disease_name: Syndrome of inappropriate antidiuretic hormone secretion
  name_th: กลุ่มอาการสร้างฮอร์โมนต้านการขับปัสสาวะไม่เหมาะสม
  description: A condition characterized by the excessive release of antidiuretic
    hormone (ADH, also called vasopressin) from the pituitary gland or an abnormal
    non-pituitary source (e.g., certain cancers), occurring independently of normal
    physiological stimuli (like dehydration or low blood pressure). Excess ADH causes
    the kidneys to reabsorb too much water, leading to water retention, dilution of
    body fluids, and hyponatremia (low sodium levels in the blood) due to this dilution,
    while urine remains relatively concentrated. Causes include certain cancers (especially
    small cell lung cancer), lung diseases (like pneumonia), central nervous system
    disorders, and some medications.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d408
  original_value: Systemic lupus erythematosus
  disease_name: Systemic lupus erythematosus
  name_th: โรคเอสแอลอี
  description: A chronic autoimmune disease where the body's immune system mistakenly
    attacks its own healthy tissues and organs. SLE can affect many different body
    systems, including the joints, skin, kidneys, blood cells, brain, heart, and lungs.
    Symptoms vary widely and can fluctuate over time (flares and remissions), often
    including fatigue, fever, joint pain/swelling, characteristic butterfly-shaped
    facial rash (malar rash), skin lesions sensitive to sun, Raynaud's phenomenon,
    chest pain, shortness of breath, kidney problems (lupus nephritis), and neurological
    symptoms. Diagnosis is based on clinical criteria and specific autoantibody tests
    (like ANA, anti-dsDNA).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Dermatology
  - Orthopedics and Physical Therapy
- id: d409
  original_value: Systemic mycoses (e.g., candidiasis, cryptococcosis, aspergillosis,
    penicillosis, mucormycosis)
  disease_name: Systemic mycoses
  name_th: โรคเชื้อรา
  description: Fungal infections that spread throughout the body or affect internal
    organs, often occurring in individuals with weakened immune systems (immunocompromised
    hosts). Examples include invasive Candidiasis (Candida spreading via bloodstream),
    Cryptococcosis (caused by Cryptococcus neoformans/gattii, often causing meningitis
    or pneumonia), Aspergillosis (caused by Aspergillus species, typically affecting
    lungs), Penicilliosis (now Talaromycosis, caused by Talaromyces marneffei, endemic
    in Southeast Asia, causing disseminated infection), and Mucormycosis (caused by
    Mucorales fungi, often aggressive infection in diabetics or immunocompromised).
    These infections can be severe and life-threatening.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d410
  original_value: Tension headache
  disease_name: Tension-type headache
  name_th: ปวดศีรษะจากความเครียด
  description: The most common type of primary headache (headache not caused by another
    underlying condition). TTH is typically described as a constant, mild to moderate
    pain or pressure felt on both sides of the head (bilateral), often described as
    a tight band or vise squeezing the head. It is usually not aggravated by routine
    physical activity and is not typically associated with nausea or vomiting (unlike
    migraine). TTH can be episodic (occurring infrequently or frequently) or chronic
    (occurring 15 or more days per month). Triggers can include stress, fatigue, poor
    posture, or eye strain.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d411
  original_value: Tension pneumothorax
  disease_name: Tension pneumothorax
  name_th: ภาวะโพรงเยื่อหุ้มปอดมีอากาศชนิดมีความดัน
  description: A life-threatening type of pneumothorax where air enters the pleural
    space (between lung and chest wall) through a one-way valve mechanism (either
    from the lung or chest wall), meaning air can get in but not out. This causes
    progressive buildup of air pressure in the pleural space, completely collapsing
    the affected lung and pushing the mediastinum (heart, trachea, great vessels)
    towards the opposite side. This shift severely impairs breathing and compresses
    the heart and major veins, drastically reducing cardiac output and causing cardiovascular
    collapse. Symptoms include severe respiratory distress, rapid heart rate, low
    blood pressure, distended neck veins, and tracheal deviation away from the affected
    side. It requires immediate emergency decompression, typically with needle thoracostomy
    followed by chest tube insertion.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
- id: d412
  original_value: Tetanus
  disease_name: Tetanus
  name_th: โรคบาดทะยัก
  description: A serious bacterial infection affecting the nervous system, caused
    by Clostridium tetani bacteria. These bacteria are commonly found in soil, dust,
    and animal feces. Infection typically occurs when bacterial spores enter the body
    through a wound (often deep puncture wounds, burns, or crush injuries). The bacteria
    produce a potent neurotoxin (tetanospasmin) that interferes with nerve signals
    controlling muscles, leading to painful muscle spasms and rigidity. Common symptoms
    include stiffness of the jaw ('lockjaw' or trismus), neck stiffness, difficulty
    swallowing, and rigid abdominal muscles, progressing to severe generalized muscle
    spasms (opisthotonos) that can interfere with breathing. Tetanus is preventable
    through vaccination (e.g., DTaP, Tdap, Td boosters).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Surgery
- id: d413
  original_value: Thalassemia
  disease_name: Thalassemia
  name_th: โรคธาลัสซีเมีย
  description: A group of inherited blood disorders characterized by reduced or absent
    production of one or more of the globin chains (alpha or beta) that make up hemoglobin,
    the protein in red blood cells responsible for carrying oxygen. This leads to
    ineffective red blood cell production and premature destruction (hemolysis), resulting
    in anemia of varying severity. Alpha thalassemia involves deficient alpha-globin
    chains, while beta thalassemia involves deficient beta-globin chains. Severity
    ranges from asymptomatic carriers (thalassemia trait/minor) to severe, transfusion-dependent
    anemia (thalassemia major, e.g., beta thalassemia major/Cooley's anemia, or Hemoglobin
    Bart's hydrops fetalis in alpha thalassemia). Complications of severe forms include
    growth retardation, bone deformities, splenomegaly, and iron overload from repeated
    transfusions. Thalassemias are common in Mediterranean, Middle Eastern, African,
    and Asian populations.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d414
  original_value: Threatened uterine rupture
  disease_name: Threatened uterine rupture
  name_th: ภาวะมดลูกใกล้แตก
  description: Signs and symptoms suggesting that a complete tear (rupture) of the
    uterine wall is imminent during labor or late pregnancy. Uterine rupture itself
    is a rare but catastrophic obstetric emergency where the uterine wall tears open,
    potentially expelling the fetus into the abdominal cavity and causing severe maternal
    hemorrhage and fetal compromise. The biggest risk factor is a previous uterine
    scar, especially from a classical Cesarean section. Signs of threatened rupture
    can include severe abdominal pain (often constant despite contractions stopping),
    fetal distress (abnormal heart rate), vaginal bleeding, loss of uterine contraction
    strength, and palpable fetal parts outside the uterus contour. Immediate intervention,
    usually emergency C-section, is required.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d415
  original_value: Thymoma
  disease_name: Thymoma
  name_th: เนื้องอกต่อมไทมัส
  description: A rare tumor originating from the epithelial cells of the thymus, a
    specialized lymphoid organ located in the chest behind the sternum, which plays
    a crucial role in T-cell development. Thymomas can be benign or malignant (thymic
    carcinoma is the malignant form). Many thymomas are asymptomatic and discovered
    incidentally on chest imaging. When symptoms occur, they may be due to tumor pressure
    (chest pain, cough, shortness of breath, SVC syndrome) or related to associated
    autoimmune paraneoplastic syndromes, most commonly Myasthenia Gravis (found in
    about 30-50% of thymoma patients). Other associated conditions include pure red
    cell aplasia and hypogammaglobulinemia. Treatment usually involves surgical resection,
    sometimes with radiation or chemotherapy.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Internal Medicine
- id: d416
  original_value: Thyroglossal duct cyst
  disease_name: Thyroglossal duct cyst
  name_th: ถุงน้ำท่อไทโรกลอสซัล
  description: A congenital anomaly resulting from the persistence of remnants of
    the thyroglossal duct, an embryonic structure connecting the base of the tongue
    to the thyroid gland's final position in the neck during development. This remnant
    duct can form a fluid-filled cyst, typically appearing as a painless, mobile lump
    in the midline of the neck, usually below the hyoid bone. The cyst characteristically
    moves upward when the tongue is protruded or during swallowing. While usually
    benign, these cysts can become infected, forming an abscess, or rarely contain
    thyroid cancer. Treatment involves surgical excision of the cyst and the entire
    duct tract up to the base of the tongue (Sistrunk procedure) to prevent recurrence.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Pediatrics
  - Surgery
- id: d417
  original_value: Thyroid crisis or storm
  disease_name: Thyroid storm
  name_th: ภาวะต่อมไทรอยด์เป็นพิษวิกฤต
  description: A rare, life-threatening exacerbation of hyperthyroidism (overactive
    thyroid gland), characterized by severe and exaggerated symptoms of thyrotoxicosis.
    It is a medical emergency triggered by stressors (like infection, surgery, trauma,
    or stopping antithyroid medication) in a patient with underlying hyperthyroidism
    (often Graves' disease). Symptoms include very high fever, rapid heart rate (tachycardia,
    often atrial fibrillation), high blood pressure (initially), agitation, delirium
    or psychosis, profuse sweating, vomiting, diarrhea, and potentially progressing
    to heart failure, shock, coma, and death if not treated promptly and aggressively.
    Management involves blocking thyroid hormone synthesis and release, controlling
    peripheral effects (e.g., with beta-blockers), supportive care, and treating the
    underlying precipitating cause.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
- id: d418
  original_value: Thyroiditis
  disease_name: Thyroiditis
  name_th: ต่อมไทรอยด์อักเสบ
  description: Inflammation of the thyroid gland. There are several types with different
    causes and clinical courses. Hashimoto's thyroiditis (chronic lymphocytic thyroiditis)
    is an autoimmune disease and the most common cause of hypothyroidism in iodine-sufficient
    areas. Subacute thyroiditis (de Quervain's) is likely viral or post-viral, causing
    transient hyperthyroidism followed by hypothyroidism and neck pain. Postpartum
    thyroiditis is an autoimmune inflammation occurring after childbirth, also typically
    causing transient hyper- and hypothyroidism. Acute (suppurative) thyroiditis is
    a rare bacterial infection causing severe neck pain and fever. Silent (painless)
    thyroiditis is similar to postpartum thyroiditis but not related to pregnancy.
    Drug-induced thyroiditis (e.g., from amiodarone, lithium) can also occur.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d419
  original_value: Thyrotoxicosis
  disease_name: Thyrotoxicosis
  name_th: ภาวะพิษจากไทรอยด์ฮอร์โมน
  description: The clinical state resulting from excessive levels of thyroid hormones
    (T4 and/or T3) circulating in the bloodstream, regardless of the source. Hyperthyroidism
    refers specifically to overactivity of the thyroid gland itself causing excess
    hormone production (e.g., Graves' disease, toxic nodular goiter). Thyrotoxicosis
    can also result from inflammation causing release of stored hormone (thyroiditis)
    or from taking excessive thyroid hormone medication. Symptoms reflect an increased
    metabolic rate and include weight loss despite increased appetite, heat intolerance,
    sweating, rapid or irregular heartbeat (palpitations), anxiety, tremor, fatigue,
    muscle weakness, frequent bowel movements, and sometimes eye changes (exophthalmos
    in Graves' disease).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Emergency Medicine
- id: d420
  original_value: Tissue parasitic diseases (e.g., trichinosis, cysticercosis, gnathostomiasis,
    angiostrongyliasis, filariasis, toxoplasmosis, opisthorchiasis, paragonimiasis,
    schistosomiasis, acanthamoeba infection, naegleria infection, leishmaniasis)
  disease_name: Tissue parasitic diseases
  name_th: โรคพยาธิในเนื้อเยื่อ
  description: Infections where parasites (protozoa or helminths) invade and reside
    within body tissues outside the gastrointestinal lumen. Examples include Trichinosis
    (larvae of Trichinella spiralis encyst in muscles), Cysticercosis (larvae of Taenia
    solium tapeworm encyst in muscles, brain - neurocysticercosis), Gnathostomiasis
    (larvae of Gnathostoma migrate under skin/viscera), Angiostrongyliasis (Angiostrongylus
    cantonensis causing eosinophilic meningitis), Lymphatic Filariasis (adult worms
    in lymphatics), Toxoplasmosis (Toxoplasma gondii affecting brain, eyes, muscles),
    liver fluke infections (Opisthorchiasis, Clonorchiasis), lung fluke infections
    (Paragonimiasis), Schistosomiasis (blood flukes affecting liver, intestines, bladder),
    free-living ameba infections (Acanthamoeba causing keratitis/encephalitis, Naegleria
    fowleri causing primary amebic meningoencephalitis), and Leishmaniasis (Leishmania
    parasites causing cutaneous, mucocutaneous, or visceral disease). Transmission
    routes and clinical manifestations vary widely.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d421
  original_value: Tongue tie
  disease_name: Ankyloglossia
  name_th: ภาวะลิ้นติด
  description: A congenital condition where the lingual frenulum, the band of tissue
    connecting the underside of the tongue to the floor of the mouth, is unusually
    short, thick, or tight. This can restrict the tongue's range of motion. In infants,
    severe tongue-tie can sometimes interfere with breastfeeding (difficulty latching,
    poor milk transfer, maternal nipple pain). In older children or adults, it may
    potentially affect speech articulation or oral hygiene, although significant functional
    problems are less common. Treatment, if deemed necessary based on functional issues,
    involves a simple surgical procedure to clip or revise the frenulum (frenotomy
    or frenuloplasty).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Otorhinolaryngology
  - Surgery
- id: d422
  original_value: Torsion of testis
  disease_name: Testicular torsion
  name_th: ภาวะอัณฑะบิดขั้ว
  description: A urological emergency occurring when the spermatic cord, which provides
    blood flow to the testicle, twists upon itself. This cuts off the blood supply
    to the testicle, causing sudden, severe pain and swelling in the scrotum. Testicular
    torsion typically affects adolescents and young men but can occur at any age,
    including newborns. It often occurs without apparent cause but may be related
    to an underlying anatomical abnormality (bell clapper deformity). Prompt diagnosis
    (often clinical, sometimes aided by ultrasound) and immediate surgical intervention
    (detorsion and orchiopexy - fixing the testicle) are crucial, usually within 4-6
    hours, to restore blood flow and save the testicle from necrosis (tissue death).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Pediatrics
- id: d423
  original_value: Toxic effects of contact with venomous animals
  disease_name: Toxic effects of venomous animal contact
  name_th: ผลกระทบจากพิษจากการสัมผัสสัตว์มีพิษ
  description: Harmful systemic or local reactions caused by the injection of venom
    through bites (e.g., snakes, spiders, lizards) or stings (e.g., insects like bees/wasps/ants,
    scorpions, jellyfish, stingrays, cone snails). Venoms contain complex mixtures
    of toxins that can target various body systems. Effects can include severe pain,
    swelling, tissue necrosis (local effects); neurotoxicity (paralysis, altered sensation);
    cardiotoxicity (arrhythmias, shock); hematotoxicity (bleeding, clotting disorders);
    myotoxicity (muscle breakdown); or severe allergic reactions (anaphylaxis). Management
    depends on the animal, venom type, and severity, potentially including antivenom
    administration, supportive care, and wound management.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Internal Medicine
  - Dermatology
- id: d424
  original_value: Toxic encephalopathy (opioid, cannabis, amphetamine, cocaine, benzodiazepine)
  disease_name: Toxic encephalopathy
  name_th: ภาวะสมองเสื่อมเหตุเป็นพิษ
  description: Brain dysfunction (encephalopathy) resulting from exposure to toxic
    substances, particularly drugs of abuse or medications taken in excessive amounts.
    This involves alteration in mental status, ranging from confusion, delirium, agitation,
    or lethargy to stupor or coma. Examples include encephalopathy caused by overdose
    or chronic abuse of opioids (leading to respiratory depression, hypoxia), cannabis
    (can cause acute psychosis or cognitive impairment), stimulants like amphetamines
    and cocaine (agitation, psychosis, seizures, stroke), or sedative-hypnotics like
    benzodiazepines (drowsiness, confusion, respiratory depression). The specific
    presentation depends on the substance, dose, duration of exposure, and individual
    factors.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Psychiatry
  - Internal Medicine
- id: d425
  original_value: Tracheostomy malfunction
  disease_name: Tracheostomy malfunction
  name_th: ท่อเจาะคอทำงานผิดปกติ
  description: Problems arising from a tracheostomy, a surgically created opening
    (stoma) into the trachea (windpipe) through the neck, into which a tube is inserted
    to facilitate breathing. Malfunctions or complications can include tube obstruction
    (e.g., by mucus plugs), tube displacement or decannulation (accidental removal),
    bleeding from the stoma or trachea, infection (stoma site or tracheobronchitis),
    subcutaneous emphysema (air under skin), tracheoesophageal fistula (abnormal connection
    to esophagus), or tracheal stenosis (narrowing) or tracheomalacia (softening)
    long-term. Obstruction or displacement can be life-threatening emergencies requiring
    immediate intervention to re-establish a patent airway.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Otorhinolaryngology
  - Surgery
- id: d426
  original_value: Transitory metabolic disorders (e.g., hypoglycemia, hypocalcemia,
    hypothermia, dehydration)
  disease_name: Transitory metabolic disorders of the newborn
  name_th: ความผิดปกติทางเมแทบอลิซึมชั่วคราวในทารกแรกเกิด
  description: Temporary disturbances in metabolism or physiological balance common
    in the neonatal period, often related to the transition from intrauterine to extrauterine
    life, prematurity, or stress. Examples include Hypoglycemia (low blood sugar),
    Hypocalcemia (low calcium levels), Hypothermia (low body temperature), and Dehydration
    (excessive fluid loss). These conditions require monitoring and appropriate management
    (e.g., glucose administration, calcium supplementation, warming measures, fluid
    therapy) to prevent adverse outcomes in the newborn.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Emergency Medicine
  - Internal Medicine
- id: d427
  original_value: Transport accidents
  disease_name: Transport accidents
  name_th: อุบัติเหตุจากการขนส่ง
  description: Accidents involving means of transport, such as motor vehicle collisions
    (cars, motorcycles, trucks, buses), pedestrian injuries, cyclist injuries, railway
    accidents, water transport accidents (drowning, boat collisions), or air transport
    accidents. These accidents are a major cause of death and injury (trauma) worldwide,
    resulting in a wide range of injuries including head trauma (TBI), spinal cord
    injury, fractures, internal organ damage, burns, and psychological trauma.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Orthopedics and Physical Therapy
- id: d428
  original_value: Trauma to birth canal during delivery Breast infection associated
    with childbirth
  disease_name: Birth canal trauma and Breast infection associated with childbirth
  name_th: การบาดเจ็บช่องทางคลอด และ การติดเชื้อที่เต้านมที่สัมพันธ์กับการคลอด
  description: 'This combines two separate postpartum issues. Trauma to the birth
    canal refers to injuries sustained by the mother''s genital tract (perineum, vagina,
    cervix) during vaginal delivery, such as perineal lacerations (tears), episiotomy
    wounds, or cervical tears. Breast infection associated with childbirth refers
    to lactational mastitis, an inflammation/infection of the breast tissue common
    in breastfeeding women. (Note: These were listed separately earlier as ''Mastitis
    / Puerperal mastitis'').'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
- id: d429
  original_value: Traumatic brain injury (e.g., cerebral concussion/contusion, intracranial
    hemorrhage)
  disease_name: Traumatic brain injury
  name_th: การบาดเจ็บที่สมองจากอุบัติเหตุ
  description: Damage to the brain resulting from an external mechanical force, such
    as a bump, blow, or jolt to the head, or a penetrating head injury. TBI can range
    from mild (like concussion - temporary disruption of brain function) to severe
    (involving prolonged unconsciousness, significant neurological deficits, or death).
    Pathologies can include cerebral concussion, cerebral contusion (bruising of brain
    tissue), diffuse axonal injury (widespread shearing of nerve fibers), and intracranial
    hemorrhage (bleeding within the skull, e.g., epidural, subdural, subarachnoid,
    or intracerebral hematomas). Causes include falls, vehicle accidents, violence,
    and sports injuries.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Rehabilitation
  - Psychiatry
- id: d430
  original_value: Trigeminal neuralgia
  disease_name: Trigeminal neuralgia
  name_th: โรคปวดเส้นประสาทใบหน้า
  description: A chronic pain condition affecting the trigeminal nerve (cranial nerve
    V), which carries sensation from the face to the brain. TN is characterized by
    sudden, severe, brief, stabbing or electric shock-like episodes of facial pain,
    typically unilateral and affecting one or more branches of the nerve (cheek, jaw,
    teeth, gums, lips, or less often eye/forehead). Pain attacks can be triggered
    by mild stimuli like touching the face, chewing, talking, or brushing teeth. The
    most common cause (classic TN) is believed to be compression of the trigeminal
    nerve root by a blood vessel near the brainstem. Treatment includes medications
    (like carbamazepine) or surgical procedures.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d431
  original_value: Tuberculosis
  disease_name: Tuberculosis
  name_th: วัณโรค
  description: An infectious disease caused by the bacterium Mycobacterium tuberculosis
    (MTB). TB typically affects the lungs (pulmonary TB) but can also affect other
    parts of the body (extrapulmonary TB), such as the lymph nodes, pleura, bones/joints,
    brain (meningitis), kidneys, or gastrointestinal tract. It spreads through the
    air when people with active pulmonary TB cough, sneeze, or spit. Symptoms of active
    pulmonary TB often include persistent cough (sometimes with blood), chest pain,
    fever, night sweats, weight loss, and fatigue. Not everyone infected develops
    active disease; many have latent TB infection (LTBI), where the bacteria remain
    dormant without causing symptoms, but can reactivate later. TB is treatable and
    curable with a specific course of multiple antibiotics taken for several months.
    Drug-resistant TB is a growing concern.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
- id: d432
  original_value: Tuberous sclerosis
  disease_name: Tuberous sclerosis complex
  name_th: โรคทูเบอรัส สเคลอโรซิส
  description: A rare genetic disorder causing benign (non-cancerous) tumors (hamartomas)
    to grow in multiple organs, primarily the brain, skin, kidneys, heart, eyes, and
    lungs. TSC is caused by mutations in either the TSC1 or TSC2 gene, which normally
    suppress tumor growth. The signs and symptoms vary widely depending on which organs
    are affected and the severity. Common features include skin lesions (ash-leaf
    spots, facial angiofibromas, shagreen patches), brain tumors (cortical tubers,
    subependymal nodules/giant cell astrocytomas - SEGA) leading to seizures (epilepsy
    is very common), intellectual disability or developmental delay, kidney tumors
    (angiomyolipomas - AMLs, cysts), heart tumors (rhabdomyomas, usually in infants),
    and lung disease (lymphangioleiomyomatosis - LAM, mainly in adult women).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Ophthalmology
  - Internal Medicine
  - Dermatology
- id: d433
  original_value: Typhoid and paratyphoid fever
  disease_name: Typhoid fever and Paratyphoid fever
  name_th: ไข้ไทฟอยด์ และ ไข้พาราไทฟอยด์
  description: Systemic infectious illnesses caused by specific Salmonella bacteria.
    Typhoid fever is caused by Salmonella enterica serotype Typhi, and paratyphoid
    fever is caused by Salmonella enterica serotypes Paratyphi A, B, or C. Together
    they are often referred to as enteric fever. These infections are typically acquired
    by ingesting food or water contaminated with the feces of an infected person (human
    carriers). Symptoms usually develop gradually and include prolonged high fever,
    headache, weakness/fatigue, abdominal pain, constipation or diarrhea, loss of
    appetite, and sometimes a characteristic rash ('rose spots'). Complications can
    include intestinal perforation or hemorrhage. Treatment involves antibiotics.
    Vaccines are available.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d434
  original_value: Ulcers (at skin)
  disease_name: Skin ulcer
  name_th: แผลเปื่อย
  description: An open sore or break in the skin (loss of epidermis and at least part
    of the dermis) that is slow to heal or keeps returning. Skin ulcers can result
    from various underlying causes that impair circulation, healing, or tissue integrity.
    Common types include pressure ulcers (bedsores, from prolonged pressure on skin),
    venous ulcers (due to poor vein circulation, often on lower legs/ankles), arterial
    ulcers (due to poor artery circulation, often on feet/toes), diabetic foot ulcers
    (related to neuropathy and poor circulation), and ulcers from infections, vasculitis,
    or tumors.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d435
  original_value: Umbilical cord complications (e.g., prolapsed umbilical cord, vasa
    previa)
  disease_name: Umbilical cord complications
  name_th: ภาวะแทรกซ้อนจากสายสะดือ
  description: Problems involving the umbilical cord during pregnancy or delivery
    that can compromise fetal well-being. Examples include Prolapsed umbilical cord
    (cord descends ahead of fetus, risking compression), Vasa previa (unprotected
    fetal blood vessels run across or near the cervical opening, risking rupture when
    membranes break), true knots in the cord, nuchal cord (cord wrapped around the
    neck, though usually benign), or structural abnormalities like a single umbilical
    artery. Cord prolapse and vasa previa are obstetric emergencies requiring immediate
    intervention.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Emergency Medicine
- id: d436
  original_value: Undescended testis
  disease_name: Cryptorchidism
  name_th: ภาวะอัณฑะไม่ลงถุง
  description: A condition present at birth where one or both testicles (testes) have
    not moved down into their proper position within the scrotum. Testes normally
    descend from the abdomen into the scrotum during late fetal development. Cryptorchidism
    is common, especially in premature infants, and many testes descend spontaneously
    within the first few months of life. If a testis remains undescended, surgical
    correction (orchiopexy) is usually recommended, typically before age 1-2 years,
    to optimize fertility potential and reduce the slightly increased risk of testicular
    cancer later in life.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Surgery
- id: d437
  original_value: Upper respiratory tract infections (e.g., rhinosinusitis, pharyngitis,
    tonsillitis, epiglottitis, Laryngotracheobronchitis (croup)
  disease_name: Upper respiratory tract infections
  name_th: โรคติดเชื้อทางเดินหายใจส่วนบน
  description: Infections affecting the parts of the respiratory system located above
    the larynx (voice box), including the nose, sinuses, pharynx (throat), and larynx.
    This category encompasses common illnesses like the common cold (viral rhinitis),
    sinusitis (inflammation of the sinuses), pharyngitis (sore throat), tonsillitis
    (inflamed tonsils), laryngitis (inflamed voice box), and croup (laryngotracheobronchitis
    - causing a barking cough, mainly in children). Epiglottitis (inflammation of
    the epiglottis) is a rare but serious URTI. Most URTIs are caused by viruses and
    resolve on their own.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
- id: d438
  original_value: Urethritis
  disease_name: Urethritis
  name_th: ท่อปัสสาวะอักเสบ
  description: Inflammation of the urethra, the tube responsible for carrying urine
    from the bladder out of the body. Common causes are sexually transmitted infections
    (STIs), particularly Neisseria gonorrhoeae (causing gonococcal urethritis) and
    Chlamydia trachomatis (a common cause of non-gonococcal urethritis - NGU). Other
    infectious agents (e.g., Mycoplasma genitalium, Trichomonas vaginalis, HSV) or
    non-infectious causes like chemical irritation can also be responsible. Typical
    symptoms include painful urination (dysuria) and discharge from the urethra.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Obstetrics and Gynecology
  - Surgery
- id: d439
  original_value: Urolithiasis
  disease_name: Urolithiasis
  name_th: โรคนิ่วในทางเดินปัสสาวะ
  description: The presence of stones (calculi) formed from minerals and salts in
    the urine, located anywhere within the urinary tract (kidneys, ureters, bladder,
    urethra). Formation occurs when urine becomes supersaturated with stone-forming
    substances. Common types include calcium oxalate, calcium phosphate, uric acid,
    struvite (often linked to infection), and cystine stones. While small stones may
    pass without symptoms, larger stones obstructing urine flow typically cause severe,
    colicky pain (renal colic), often accompanied by hematuria (blood in urine), nausea,
    and vomiting.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
  - Emergency Medicine
- id: d440
  original_value: Urticaria
  disease_name: Urticaria
  name_th: โรคลมพิษ
  description: A skin condition characterized by the development of transient, itchy,
    raised wheals (welts) that are typically red or skin-colored. Individual wheals
    usually last less than 24 hours, though new ones can continue to appear. It results
    from the release of histamine and other mediators from mast cells. Acute urticaria
    (< 6 weeks) often has identifiable triggers like infections, food allergies, medications,
    or insect bites. Chronic urticaria (> 6 weeks) frequently has an unknown (idiopathic)
    or autoimmune cause. Angioedema (deeper swelling) may occur concurrently.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d441
  original_value: Uveitis
  disease_name: Uveitis
  name_th: ม่านตาอักเสบ
  description: 'Inflammation affecting the uvea, the middle pigmented layer of the
    eye, which includes the iris, ciliary body, and choroid. Uveitis is classified
    based on the primary site of inflammation: anterior (iritis, iridocyclitis), intermediate
    (pars planitis), posterior (choroiditis, retinitis), or panuveitis (all parts
    affected). Causes can be infectious, non-infectious (often autoimmune/systemic
    inflammatory diseases like sarcoidosis, ankylosing spondylitis), or idiopathic.
    Symptoms commonly include eye pain, redness, light sensitivity, blurred vision,
    and floaters. It can lead to serious complications like glaucoma, cataracts, and
    vision loss if not treated promptly.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Ophthalmology
- id: d442
  original_value: Valvular heart diseases
  disease_name: Valvular heart disease
  name_th: โรคลิ้นหัวใจ
  description: Disorders affecting the structure or function of one or more of the
    heart's four valves (aortic, mitral, tricuspid, pulmonary), leading to impaired
    blood flow through the heart. Valve problems typically involve stenosis (narrowing
    or stiffening, obstructing forward flow) or regurgitation/insufficiency (leaking,
    allowing backward flow). Causes include congenital defects, rheumatic fever sequelae,
    age-related degeneration, infection (endocarditis), or complications of other
    heart conditions. Symptoms depend on the valve and severity but can include fatigue,
    shortness of breath, chest pain, dizziness, or heart murmur. Treatment may involve
    medication or valve repair/replacement.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Surgery
- id: d443
  original_value: Varicella zoster virus infections (chicken pox, zoster)
  disease_name: Varicella-zoster virus
  name_th: โรคติดเชื้อไวรัสวาริเซลลาซอสเตอร์
  description: Illnesses caused by the Varicella-zoster virus (VZV). Primary infection
    causes Varicella (chickenpox), typically a childhood illness with fever and an
    itchy, vesicular rash. After the primary infection, VZV remains latent in nerve
    ganglia. Reactivation of the virus later in life causes Herpes zoster (shingles),
    a painful rash with blisters usually limited to a single dermatome (nerve distribution).
    Postherpetic neuralgia is a common complication of shingles. Vaccines are available
    to prevent both chickenpox and shingles.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Dermatology
  - Internal Medicine
- id: d444
  original_value: Vascular disturbance of testis
  disease_name: Vascular disturbance of the testis
  name_th: ความผิดปกติของหลอดเลือดอัณฑะ
  description: Conditions involving impaired blood supply to or drainage from the
    testicle. The most critical is Testicular torsion, a surgical emergency where
    the spermatic cord twists, cutting off blood flow and potentially leading to testicular
    necrosis. Other causes of testicular ischemia or infarction can include trauma,
    vasculitis, or thromboembolism. While varicocele (enlarged scrotal veins) is a
    vascular issue, it primarily affects temperature regulation and fertility rather
    than causing acute vascular compromise.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Surgery
  - Emergency Medicine
- id: d445
  original_value: Vasculitis syndrome (e.g., Kawasaki disease, polyarthritis nodosa,
    drug induced)
  disease_name: Vasculitis syndromes
  name_th: กลุ่มโรคหลอดเลือดอักเสบ
  description: A diverse group of disorders characterized by inflammation of blood
    vessel walls (vasculitis). This inflammation can lead to vessel damage, reduced
    blood flow, and injury to the organs supplied by the affected vessels. Vasculitis
    can affect small, medium, or large vessels and range from localized to systemic
    disease. Examples include Kawasaki disease (medium vessels, children), Polyarteritis
    Nodosa (PAN, medium vessels), Giant Cell Arteritis (large vessels), ANCA-associated
    vasculitides (small vessels), and vasculitis induced by drugs or infections.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Dermatology
- id: d446
  original_value: Vasomotor and allergic rhinitis
  disease_name: Vasomotor rhinitis and Allergic rhinitis
  name_th: โรคจมูกอักเสบจากหลอดเลือดทำงานผิดปกติ และ โรคจมูกอักเสบจากภูมิแพ้
  description: Two conditions causing nasal inflammation and symptoms. Allergic rhinitis
    is an IgE-mediated response to allergens like pollen or dust mites, causing itching,
    sneezing, runny nose, and congestion. Vasomotor rhinitis (a type of nonallergic
    rhinitis) involves similar symptoms but is not allergy-driven; it's often triggered
    by environmental factors like temperature changes, irritants (smoke, perfume),
    or stress, likely due to nerve dysregulation affecting nasal blood vessels.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Otorhinolaryngology
  - Internal Medicine
- id: d447
  original_value: Violence e.g., acute psychosis, delirium, aggression
  disease_name: Violence associated with acute psychiatric/medical conditions
  name_th: พฤติกรรมรุนแรง
  description: Aggressive or violent behavior that can manifest during certain acute
    conditions. Acute psychosis (associated with schizophrenia, bipolar disorder,
    etc.) or delirium (acute confusion state, often medical) can sometimes lead to
    agitation and aggression due to altered perceptions or fear. While violence is
    not typical of most mental illnesses, these acute states can increase risk and
    require careful management focused on safety and treating the underlying cause.
  available_severity:
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Psychiatry
  - Emergency Medicine
- id: d448
  original_value: Viral exanthemata (e.g., measles, rubella, erythema infectiosum,
    roseola infantum, hand foot mouth diseases)
  disease_name: Viral exanthems
  name_th: โรคออกผื่นจากไวรัส
  description: A group of viral infections, common in childhood, characterized by
    a typical skin rash (exanthem). Examples include Measles (rubeola), Rubella (German
    measles), Erythema infectiosum (Fifth disease, caused by parvovirus B19), Roseola
    infantum (caused by HHV-6/7), and Hand, Foot, and Mouth Disease (HFMD, caused
    by enteroviruses like Coxsackie). Each has distinct rash characteristics and associated
    symptoms.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Pediatrics
  - Internal Medicine
- id: d449
  original_value: Viral hepatitis
  disease_name: Viral hepatitis
  name_th: โรคตับอักเสบจากไวรัส
  description: Liver inflammation caused by specific hepatotropic viruses. Major types
    are Hepatitis A, B, C, D, and E, differing in transmission routes, tendency to
    cause chronic infection, and long-term consequences like cirrhosis or liver cancer.
    Acute infection often causes jaundice, fatigue, and nausea, while chronic infection
    (mainly HBV, HCV) can be asymptomatic for years while damaging the liver.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Pediatrics
  - Emergency Medicine
  - Surgery
- id: d450
  original_value: Vitamin deficiency (A, B, C, D, E, K)
  disease_name: Vitamin deficiency
  name_th: ภาวะขาดวิตามิน
  description: Conditions caused by insufficient levels of essential vitamins, leading
    to specific deficiency diseases. Examples include night blindness/xerophthalmia
    (Vit A), beriberi/Wernicke's (Vit B1), pellagra (Vit B3), megaloblastic anemia
    (Vit B12/Folate), scurvy (Vit C), rickets/osteomalacia (Vit D), neurological issues
    (Vit E), and bleeding disorders (Vit K).
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
- id: d451
  original_value: Vitamin toxicities
  disease_name: Vitamin toxicity
  name_th: ภาวะพิษจากวิตามิน
  description: Harmful effects from excessive intake of vitamins, usually via supplements.
    Fat-soluble vitamins (A, D, E, K) pose a higher risk as they accumulate in the
    body. Examples include Hypervitaminosis A (liver damage, bone pain, birth defects)
    and Hypervitaminosis D (hypercalcemia, kidney problems). Water-soluble vitamins
    (B, C) are less likely to cause severe toxicity but can have side effects at very
    high doses.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
- id: d452
  original_value: Vitiligo
  disease_name: Vitiligo
  name_th: โรคด่างขาว
  description: An autoimmune condition causing loss of melanocytes (pigment cells),
    resulting in well-demarcated white patches on the skin. It can affect any area,
    often symmetrically, and may also affect hair color. While not medically harmful,
    it can cause significant cosmetic and psychosocial impact. Treatment focuses on
    repigmentation or camouflage.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
- id: d453
  original_value: Vulvovaginitis
  disease_name: Vulvovaginitis
  name_th: ช่องคลอดและปากช่องคลอดอักเสบ
  description: Inflammation or infection of the vulva and/or vagina. Common causes
    include Bacterial Vaginosis (BV), Candidiasis (yeast infection), and Trichomoniasis
    (STI). Non-infectious causes like irritation or low estrogen (atrophic vaginitis)
    also occur. Symptoms usually involve abnormal discharge, itching, and irritation.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Obstetrics and Gynecology
  - Pediatrics
- id: d454
  original_value: Wart (verrucae)
  disease_name: Wart
  name_th: หูด
  description: Benign skin growths caused by infection with Human Papillomavirus (HPV).
    Types include common warts (hands), plantar warts (feet), flat warts (face), and
    genital warts. They are contagious and can be treated if persistent or bothersome.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Dermatology
  - Internal Medicine
- id: d455
  original_value: Work-related conditions (e.g., Pneumoconiosis)
  disease_name: Work-related conditions
  name_th: ภาวะ/โรคที่เกี่ยวเนื่องจากการทำงาน
  description: Health problems caused or worsened by workplace exposures or conditions.
    This includes lung diseases (like pneumoconioses from dust inhalation), musculoskeletal
    disorders, skin diseases, hearing loss, cancers, and poisonings resulting from
    occupational hazards.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Orthopedics and Physical Therapy
- id: d456
  original_value: Wound
  disease_name: Wound
  name_th: บาดแผล
  description: A break in the continuity of body tissues, especially the skin, caused
    by injury. Wounds can be open (skin broken) or closed (skin intact, underlying
    damage). Healing involves complex stages of inflammation, tissue formation, and
    remodeling.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Emergency Medicine
  - Surgery
  - Dermatology
  - Orthopedics and Physical Therapy
- id: d457
  original_value: Zoonotic diseases (e.g., brucellosis, plague, anthrax, Nipah virus
    infection)
  disease_name: Zoonotic diseases
  name_th: โรคติดต่อจากสัตว์สู่คน
  description: Infectious diseases transmitted naturally between vertebrate animals
    and humans. Transmission routes include direct/indirect contact, vectors, or food/water.
    Examples range from rabies and leptospirosis to plague, anthrax, brucellosis,
    Nipah virus, and many emerging infectious diseases.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
  - Internal Medicine
  - Emergency Medicine
  - Pediatrics
