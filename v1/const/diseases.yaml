- id: d265
  original_value: Mastoiditis, cholesteatoma
  disease_name: Mastoiditis and Cholesteatoma
  name_th: กระดูกมาสตอยด์อักเสบ และ โคเลสเตียโตมา
  description: Two related complications often stemming from chronic middle ear infections
    (chronic otitis media). Mastoiditis is infection and inflammation of the mastoid
    air cells, the honeycomb-like bone structure behind the ear, usually spreading
    from an untreated middle ear infection. Cholesteatoma is an abnormal, non-cancerous
    skin growth (cyst) that develops in the middle ear behind the eardrum, often due
    to recurrent ear infections or eustachian tube dysfunction. Cholesteatomas can
    grow and destroy surrounding bone structures, leading to hearing loss, dizziness,
    facial paralysis, or serious intracranial complications like meningitis or brain
    abscess. Both often require medical and potentially surgical treatment.
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
