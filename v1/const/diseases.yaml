- id: d255
  original_value: Malignant melanoma
  disease_name: Malignant melanoma
  name_th: มะเร็งผิวหนังชนิดเมลาโนมา
  description: 'The most serious type of skin cancer, developing in the melanocytes,
    the cells that produce melanin (the pigment giving skin its color). Melanoma can
    arise from existing moles or appear as new dark spots on the skin. While less
    common than basal cell or squamous cell carcinomas, melanoma is more dangerous
    because it is much more likely to spread (metastasize) to other parts of the body
    if not detected and treated early. Warning signs are often remembered by the ABCDEs:
    Asymmetry, Border irregularity, Color variation, Diameter larger than 6mm, and
    Evolving (changing) appearance. Exposure to ultraviolet (UV) radiation from sun
    or tanning beds is a major risk factor.'
  available_severity:
  - Observe at Home
  - Visit Hospital / Clinic
  - Emergency
  departments:
