"Headache":
  - qid: hea_opd_001
    question: ท่านอายุต่ำกว่า 15 ปีหรือไม่?
    question_type: age_filter
    options:
      - id: lt_15
        label: "<15"
        action:
          action: terminate
          metadata:
            department: Pediatrics
      - id: gte_15
        label: ">=15"
        action:
          action: goto
          qid:
            - hea_opd_002
  - qid: hea_opd_002
    question: มีอาการรุนแรงผิดปกติ เช่น ปวดหัวรุนแรงที่สุดในชีวิต, เกิดขึ้นเฉียบพลัน, หรือมีอาการทางระบบประสาทร่วมด้วยหรือไม่?
    question_type: conditional
    rules:
      - when:
          - qid: hea_s_001
            op: ge
            value: 7
        then:
          action: terminate
          metadata:
            department: Emergency Medicine
      - when:
          - qid: hea_o_003
            op: eq
            value: เฉียบพลัน
        then:
          action: terminate
          metadata:
            department: Emergency Medicine
      - when:
          - qid: hea_as_001
            op: contains_any
            value:
              - แขนขาอ่อนแรง
              - ชา
              - ปากเบี้ยว
              - คอแข็ง
              - พูดไม่ชัด
              - อาเจียนพุ่ง
              - เห็นภาพซ้อน
        then:
          action: terminate
          metadata:
            department: Emergency Medicine
    default:
      action: goto
      qid:
        - hea_opd_003
  - qid: hea_opd_003
    question: มีปัญหาเกี่ยวกับการมองเห็น ปวดตา หรือเห็นแสงจ้าไม่ได้หรือไม่?
    question_type: conditional
    rules:
      - when:
          - qid: hea_as001
            op: contains_any
            value:
              - ตาพร่า
              - ปวดตา
              - ตาแดง
              - น้ำตาไหล
              - ตาแพ้แสง
        then:
          action: terminate
          metadata:
            department: Ophthalmology
    default:
      action: goto
      qid:
        - hea_opd_004
  - qid: hea_opd_004
    question: มีอาการเวียนศีรษะ บ้านหมุน และมีปัญหาเกี่ยวกับการได้ยินร่วมด้วยหรือไม่?
    question_type: conditional
    rules:
      - when:
          - qid: hea_as_001
            op: eq
            value:
              - เวียนศีรษะ
              - มีปัญหาการได้ยิน
              - บ้านหมุน
              - มีปัญหาการได้ยิน
        then:
          action: terminate
          metadata:
            department: Otorhinolaryngology
    default:
      action: goto
      qid:
        - hea_opd_005
  - qid: hea_opd_005
    question: มีไข้ ไอ เจ็บคอ หรืออาการเหมือนเป็นหวัดร่วมด้วยหรือไม่?
    question_type: conditional
    rules:
      - when:
          - qid: hea_as_001
            op: contains_any
            value:
              - ไข้
              - ไอ
              - เจ็บคอ
        then:
          action: terminate
          metadata:
            department: Internal Medicine
    default:
      action: goto
      qid:
        - hea_opd_006
  - qid: hea_opd_006
    question: มีปวดหัวเรื้อรังมานานหรือเป็นๆ หายๆ บ่อยไหม?
    question_type: conditional
    rules:
      - when:
          - qid: hea_o_002
            op: eq
            value: ไม่เคย
        then:
          action: terminate
          metadata:
            department: Internal Medicine
      - when:
          - qid: hea_o_002
            op: eq
            value: เคย
        then:
          action: goto
          qid:
            - hea_opd_007
  - qid: hea_opd_007
    question: มีความเครียด วิตกกังวล หรือปัญหาการนอนหลับหรือไม่?
    question_type: conditional
    rules:
      - when:
          - qid: hea_as_001
            op: contains_any
            value:
              - เครียด
              - วิตกกังวล
              - มีปัญหาด้านการนอนหลับ
        then:
          action: terminate
          metadata:
            department: Psychiatry
    default:
      action: terminate
      metadata:
        department: Internal Medicine
