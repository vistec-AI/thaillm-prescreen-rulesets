# if one selected, terminate -> severity: ER, department: ER
# order doesn't matter
- qid: emer_critical_001
  text: คนไข้มีอาการหมดสติ เรียกไม่รู้สึกตัวหรือไม่?
- qid: emer_critical_002
  text: มีกาการชักเกร็งหรือไม่?
- qid: emer_critical_003
  text: มีอาการซึม หรือสับสนหรือไม่
- qid: emer_critical_004
  text: |
    มีอาการที่บ่งบอกถึงโรคหลอดเหลือสมองหรือไม่? โดยสังเกตได้จากอาการดังนี้
    - วิงเวียนศีรษะ เดินเซ ทรงตัวไม่ได้อย่างรุนแรง
    - อาการตามัว มองไม่เห็น หรือมีภาพซ้อน
    - มีอาการหน้าเบี้ยวและ/หรือปากเบี้ยว
    - มีอาการแขนและ/หรือขาอ่อนแรงเฉียบพลัน
    - มีอาการลิ้นแข็ง พูดไม่ออก พูดไม่ชัด หรือพูดจาสับสน
- qid: emer_critical_005
  text: มีอาการหายใจเหนื่อยหอบ หายใจไม่ออกหรือไม่?
- qid: emer_critical_006
  text: มีอาการเจ็บแน่นหน้าอก เหมือนมีอะไรมาทับ (อาจร้าวไปที่กราม หรือแขนซ้าย)
- qid: emer_critical_007
  text: มีอาการหน้าหรือตัวเขียว/ซีด รู้สึกหน้ามืดเหมือนจะเป็นลมหรือไม่
- qid: emer_critical_008
  text: มีเลือดออกเป็นจำนวนมาก เช่นไอเป็นเลือด ถ่ายเป็นเลือด อาเจียนเป็นเลือด
- qid: emer_critical_009
  text: ได้รับสารพิษ สารเคมี หรือถูกสัตว์มีพิษร้ายแรงกัด (เช่น งู)
- qid: emer_critical_010
  text: มีความเจ็บปวดรุนแรงมากกว่า 7/10 คะแนน (ทนไม่ไหว ไม่สามารถอยู่เฉยๆได้)
- qid: emer_critical_011
  text: ประสบอุบัติเหตุรุนแรงเสี่ยงถึงชีวิต