# default = severity: ER, department: ER
Headache:
  - qid: emer_ped_hea001
    text: มีปวดหัวเฉียบพลันทันที หรือ "ปวดหัวมากที่สุดในชีวิต"
  - qid: emer_ped_hea002
    text: มีปวดหัวเรื้อรังและแย่ลงๆ หรือปวดหัวถี่ๆ หรือรุนแรงมากขึ้นเรื่อยๆ ในช่วงที่ผ่านมา
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea003
    text: มีปวดรุนแรงรอบกระบอกตา น้ำตาไหล ตาแดง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea004
    text: มีอาการปวดหัวเกิดขึ้น หรือแย่ลงเมื่อไอ จาม หรือเบ่ง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea005
    text: มีการเปลี่ยนแปลงระดับความรู้สึก เช่น สับสน มึนงง ซึมลง วูบ หมดสติ หรือเคยหมดสติ
  - qid: emer_ped_hea006
    text: มีอาการทางระบบประสาทร่วมด้วย เช่น ชักเกร็ง อ่อนแรงซีกใดซีกหนึ่ง แขน-ขาชา มองเห็นผิดปกติ (ลานสายตาแคบลง/มองเห็นภาพซ้อน) เดินเซ ทรงตัวผิดปกติ
  - qid: emer_ped_hea007
    text: มีคลื่นไส้ อาเจียนบ่อย โดยเฉพาะอาเจียนตอนเช้า หรือปวดศีรษะมากจนทำให้ตื่นนอน
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea008
    text: มีไข้สูงตั้งแต่ 38°C หรือมีอาการคอแข็ง หรือผื่นที่ไม่อธิบายได้ / หรือสงสัยเรื่องการติดเชื้อ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea009
    text: มีปัสสาวะบ่อยผิดปกติ หรือกระหายน้ำมากผิดปกติ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea010
    text: มีประวัติบาดเจ็บศีรษะภายใน 48 ชั่วโมง ข้างหัวมีรอยช้ำ บาดแผล หรือมีประวัติหมดสติ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_hea011
    text: มีภาวะภูมิคุ้มกันต่ำ (รับเคมีบำบัด ปลูกถ่ายอวัยวะ ใช้ยาสเตียรอยด์เรื้อรัง) หรือมีประวัติผ่าตัดใส่ท่อระบายน้ำในโพรงสมอง
    severity:
      id: sev002_5
    department:
      - id: dept002
Dizziness:
  - qid: emer_ped_diz001
    text: มีอาการบ้านหมุน หรือรู้สึกโคลงเคลงทรงตัวไม่อยู่/เดินเซ หรือเป็นลม วูบ หรือหมดสติ
  - qid: emer_ped_diz002
    text: มีหน้ามืด รู้สึกวูบ ในท่านั่ง ท่านอน ขณะลุกขึ้นยืน หรือออกกำลังกาย
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_diz003
    text: มีใจสั่น หรือหอบเหนื่อย หรือเจ็บหน้าอก
  - qid: emer_ped_diz004
    text: มีประวัติหมดสติ หรือชักเกร็ง หรือมีประวัติที่เคยต้องปั๊มหัวใจ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_diz005
    text: มีอาการทางระบบประสาทหลังเป็นลม หรือวูบ เช่น แขนขาอ่อนแรง พูดไม่ชัด เดินเซ หรือเห็นภาพซ้อน
  - qid: emer_ped_diz006
    text: มีอาการเป็นลมเฉียบพลัน โดยไม่รู้สึกว่ามีอาการอื่นๆ นำมาก่อน
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_diz007
    text: สังเกตว่าผู้ป่วยมีอาการตากระตุกร่วมด้วย
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_diz008
    text: มีปวดศีรษะรุนแรง หรือคลื่นไส้ อาเจียนเยอะ หรือการมองเห็นผิดปกติ
Pain in Joint:
  - qid: emer_ped_pai001
    text: มีไข้สูงตั้งแต่ 38 °C ขึ้นไป โดยเฉพาะเมื่อมีข้อบวม ร้อน หรือแดง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_pai002
    text: มีปวดข้อรุนแรงมาก หรือปวดจนไม่สามารถลงน้ำหนัก/เดินได้
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_pai003
    text: มีข้อบวม แดง ร้อน หรือเคลื่อนไหวได้น้อย โดยเกิดขึ้นอย่างรวดเร็ว
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_pai004
    text: มีปวดกระดูกร่วมด้วย
  - qid: emer_ped_pai005
    text: มีต่อมน้ำเหลืองโต ตับโต หรือม้ามโตโดยไม่ทราบสาเหตุ (ท้องโตไม่ทราบสาเหตุ)
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_pai006
    text: มีอาการปวดเกิดขึ้นทันทีหลังจากได้รับบาดเจ็บ หรือกระแทก
Muscle Pain: []
Fever:
  - qid: emer_ped_fev001
    text: เป็นในเด็กอายุน้อยกว่า 1 ปี
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_fev002
    text: มีซีด หรือปลายมือปลายเท้าเย็นหรือเขียว หรือ มีปากเขียว หรือชีพจรเบา หรือหัวใจเต้นเร็วผิดปกติ หรือช้ากว่าปกติ
  - qid: emer_ped_fev003
    text: มีหายใจเร็ว หายใจแผ่ว หรือหอบลึก หรือหายใจเฮือก หรือหยุดหายใจ
  - qid: emer_ped_fev004
    text: มีการโต้ตอบ หรือตอบสนองช้ากว่าปกติ หรือซึมลง ไม่รู้สึกตัว
  - qid: emer_ped_fev005
    text: มีพฤติกรรมเปลี่ยนแปลง หงุดหงิดง่าย หรือไม่กินอาหาร/ไม่ดูดนม
  - qid: emer_ped_fev006
    text: มีอาการระบบประสาทร่วมเช่น ปวดศีรษะรุนแรง หรือชักเกร็ง หรือตัวอ่อน หรือคอแข็ง
  - qid: emer_ped_fev007
    text: มีประวัติภูมิคุ้มกันบกพร่อง โรคประจำตัวเรื้อรัง หรือเคยตัดม้าม/ม้ามไม่ทำงาน
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_fev008
    text: มีประวัติการติดเชื้อในกระแสเลือด
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_fev009
    text: มีไข้สูงติดต่อกันเป็นอย่างน้อย 5 วันแล้ว
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_fev010
    text: มีอาการเบื่ออาหาร ปากแห้ง ร้องไห้ไม่มีน้ำตา หรือปัสสาวะออกน้อย
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_fev011
    text: มีผื่นผิวหนังลักษณะเหมือนจุดเลือดออก
    severity:
      id: sev002_5
    department:
      - id: dept002
Cough:
  - qid: emer_ped_cou001
    text: เป็นในเด็กอายุน้อยกว่า 1 ปี
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_cou002
    text: มีไอเฉียบพลัน และรุนแรง หรือไอเรื้อรัง ≥ 1 เดือน
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_cou003
    text: มีประวัติเคยรักษาด้วยยาแล้ว อาการไอไม่ทุเลาลง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_cou004
    text: มีไอเป็นเลือด (เสมหะมีเลือดปน)
  - qid: emer_ped_cou005
    text: มีหายใจลำบาก หรือหอบเหนื่อย หรือหยุดหายใจเป็นช่วงๆ
  - qid: emer_ped_cou006
    text: มีเสียงหายใจมีเสียงดัง หรือหวีดสูงขณะหายใจเข้า (เสียงวี้ด/หวีดสูง)
  - qid: emer_ped_cou007
    text: มีเหตุการณ์สำลัก/ติดคอ หรือสงสัยสิ่งแปลกปลอมเข้าทางเดินหายใจ
  - qid: emer_ped_cou008
    text: มีตัวเขียว ปากเขียว หรือซีดมากผิดปกติ หรือชึมลง
Sore Throat:
  - qid: emer_ped_sor001
    text: มีการตอบสนองลดลง เด็กไม่ค่อยเล่นด้วย หรือซึมลง สับสน
  - qid: emer_ped_sor002
    text: มีปลายมือปลายเท้าเย็น ผิวซีด หรือเขียวคล้ำ หรือมีริมฝีปากสีเขียวคล้ำ
  - qid: emer_ped_sor003
    text: ไม่สามารถกลืนน้ำลาย หรือเจ็บคอจนกลืนไม่ได้ และมีน้ำลายไหลออกมา
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_sor004
    text: มีหายใจเสียงดังครืดคราด หรือหายใจเสียงวี๊ดๆ
  - qid: emer_ped_sor005
    text: มีอาการหอบเหนื่อย หายใจเร็ว หรือหายใจลำบาก หรือหน้าอกบุ๋ม
  - qid: emer_ped_sor006
    text: มีโน้มตัวไปข้างหน้าเพื่อให้หายใจได้ง่ายขึ้น
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_sor007
    text: มีช่วงที่หยุดหายใจไปชั่วขณะ โดยเฉพาะขณะนอนหลับ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_sor008
    text: มีปวดหรือเจ็บคอรุนแรง หรือ คอแข็ง หันหน้าไม่ได้
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_sor009
    text: มีอ้าปากไม่ค่อยได้ (ขากรรไกรเกร็ง)
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_sor010
    text: มีก้อน หรือคอบวม แดง เป็นข้างเดียวชัดเจน หรือบวมทั้งสองข้างไม่เท่ากัน
    severity:
      id: sev002_5
    department:
      - id: dept002
Stomachache:
  - qid: emer_ped_abd001
    text: เป็นเด็กอายุน้อยกว่า 4 ปี
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd002
    text: มีปวดท้องรุนแรงขึ้นเรื่อยๆ หรือปวดรุนแรงทันทีทันใด
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd003
    text: มีตำแหน่งที่ปวดย้ายที่ หรือขยับตัวแล้วปวดมากขึ้น
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd004
    text: ปวดท้องหลังประสบอุบัติเหตุ หรือถูกกระแทก
  - qid: emer_ped_abd005
    text: มีกล้ามเนื้อท้องเกร็งแข็ง เจ็บเมื่อขยับตัว และหากกดท้อง จะเจ็บสะดุ้ง
  - qid: emer_ped_abd006
    text: มีปวดท้องร้าวไปที่หลัง หรือปวดบริเวณบั้นเอว
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd007
    text: มีอาเจียนรุนแรง หรืออาเจียนเรื้อรัง หรืออาเจียนมีสีเขียว (น้ำดี) ปน
  - qid: emer_ped_abd008
    text: มีอาเจียนเป็นเลือด หรือมีลิ่มเลือดปน
  - qid: emer_ped_abd009
    text: มีท้องเสียรุนแรง หรือท้องเสียเรื้อรัง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd010
    text: มีถ่ายอุจจาระมีเลือดสดปน หรือถ่ายดำ (สีเหมือนยางมะตอย)
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd011
    text: มีภาวะซีด อ่อนเพลียง่าย หรือมีภาวะตัวเหลือง ตาเหลือง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd012
    text: มีท้องอืดมากผิดปกติ หรือคลำได้ก้อนในท้อง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd013
    text: มีไข้สูง (โดยเฉพาะไข้สูง > 39.0°C)
  - qid: emer_ped_abd014
    text: ปัสสาวะแสบขัด หรือสีปัสสาวะเปลี่ยนไป (เช่น สีแดง สีเหลืองขุ่น)
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd015
    text: ไม่มีปัสสาวะนานกว่า 8 ชั่วโมง
  - qid: emer_ped_abd016
    text: มีปวดท้องสัมพันธ์กับรอบเดือน หรือประจำเดือนมาผิดปกติ/ขาดหาย
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_abd017
    text: มีปวดท้องร่วมกับปวดอัณฑะ บวม แดง หรือคลื่นไส้
  - qid: emer_ped_abd018
    text: มีคนในครอบครัวเป็นโรคแพ้กลูเตน หรือโรคแผลในกระเพาะอาหาร
    severity:
      id: sev002_5
    department:
      - id: dept002
Constipation:
  - qid: emer_ped_con001
    text: มีประวัติไม่ถ่ายขี้เทา (อุจจาระครั้งแรกสีดำเหนียว) ภายใน 48 ชั่วโมงแรกหลังคลอด
  - qid: emer_ped_con002
    text: มีประวัติตัวเหลืองนานผิดปกติ ในช่วงแรกเกิด
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_con003
    text: มีปวดท้องรุนแรง หรืออาการปวดท้องแย่ลง
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_con004
    text: มีท้องอืดมาก หรือหน้าท้องโป่งพองผิดปกติ
    severity:
      id: sev002_5
    department:
      - id: dept002
  - qid: emer_ped_con005
    text: มีคลื่นไส้ หรืออาเจียนร่วมด้วย โดยเฉพาะอาเจียนมีสีเขียวหรือสีเหลืองปน
  - qid: emer_ped_con006
    text: มีเลือดปนออกมากับอุจจาระปริมาณมาก
  - qid: emer_ped_con007
    text: มีขาอ่อนแรง หรือการเดินผิดปกติ
  - qid: emer_ped_con008
    text: มีรูทวารดูผิดตำแหน่ง หรือดูไม่ปกติ
    severity:
      id: sev002_5
    department:
      - id: dept002
Diarrhea:
  - qid: emer_ped_dia001
    text: ตอนนี้ซึมมาก ปลุกไม่ค่อยตื่น หรือหมดแรงผิดปกติ
