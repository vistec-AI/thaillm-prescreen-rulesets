services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prescreen
      POSTGRES_PASSWORD: prescreen
      POSTGRES_DB: prescreen
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prescreen"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_USER: prescreen
      PG_PASSWORD: prescreen
      PG_DATABASE: prescreen
      SERVER_PORT: "8080"
      SERVER_LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
