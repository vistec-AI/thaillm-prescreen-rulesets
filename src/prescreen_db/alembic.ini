# Alembic configuration for prescreen_db.
#
# Run migrations from the prescreen_db package directory:
#   cd src/prescreen_db && alembic upgrade head
#
# The actual database URL is read from environment variables in
# migrations/env.py (not from this file) so that credentials never
# appear in version-controlled config.

[alembic]
script_location = migrations
prepend_sys_path = .

# Placeholder â€” overridden at runtime by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
